 RoF.000.t:0 "1632 - The Ring of Fire"
 RoF.000.da:0 "Welcome to 1632 - The Ring of Fire, a mod for Hearts of Iron IV.\n\nThis mod brings the setting and events from the 1632 series to Hearts of Iron IV.\n\nThis mod is currently in its alpha phase so expect bugs and odd behaviors."
 RoF.000.db:0 "Welcome to 1632 - The Ring of Fire, a mod for Hearts of Iron IV.\n\nThis mod brings the setting and events from the 1632 series to Hearts of Iron IV.\n\nThis mod is currently in its alpha phase so expect bugs and odd behaviors.\n\nYou've chosen a 'wasteland' country. These are not meant to be played."
 RoF.000.a:0 "Let's get to it"
 RoF.000.b:0 "Choose another country"
 RoF.001.t:0 "Choose a Country"
 RoF.001.d:0 "You can switch to one of the countries below, or return to the game start and choose another country."
 RoF.001.a:0 "New US"
 RoF.001.b:0 "Sweden"
 RoF.001.c:0 "France"
 RoF.001.do:0 "Austria"
 RoF.001.e:0 "Choose another country"
 RoF.004.t:0 "Test CoC"
 RoF.004.d:0 "Changes: add liberal [?Root.templib] radical [?Root.temprad] constitutionalist [?Root.tempcon] absolutist [?Root.tempabs] to anger\nadd liberal [?Root.templib] absolutist [?Root.tempabs] to strength, subtract radical [?Root.temprad] constitutionalist [?Root.tempcon] from strength"
 RoF.004.a:0 "Ok"
 RoF.010.t:0 "Committees of Correspondence"
 RoF.010.d:0 "A Committee of Correspondence has established itself in our realm.\nThe support of a Committee can be quite useful.\nOf course, if we anger the Committee, it could make things difficult for us."
 RoF.010.a:0 "Alright then."
 RoF.011.t:0 "Committee of Correspondence breaks away [CoC_agitated_state_alpha.GetName]"
 RoF.011.d:0 "Concerned over our policies, the Committee of Correspondence in [CoC_agitated_state_alpha.GetName] are asking [From.GetNameDef] to take them under their protection. How shall we respond?"
 RoF.011.a:0 "We must give in to keep the peace."
 RoF.011.b:0 "We cannot allow these rebels to break apart our land!"
 RoF.011.t:0 "Committees of Correspondence enact Coup"
 RoF.011.d:0 "Concerned over our policies, the Committees of Correspondence in [Root.GetNameDef] are asking [From.GetNameDef] to usurp our rule. How shall we respond?"
 RoF.011.a:0 "We must give in to keep the peace."
 RoF.011.b:0 "We cannot allow these rebels to usurp our rights!"
 RoF_news.01.t:0 "The Battle of Breitenfeld"
 RoF_news.01.d:0 "The Swedish forces have triumphed in a major victory over the Imperial forces near Leipzig at the town of Breitenfeld. This will leave Germany open to Gustavus Adolphus for some time before the Imperials can recover."
 RoF_news.01.a:0 "Huzzah!"
 RoF_news.01.b:0 "Damnation!"
 RoF_news.01.c:0 "Interesting"
 RoF_news.02.t:0 "Wallenstein Seizes Bohemia"
 RoF_news.02.d:0 "Albrecht von Wallenstein, until recently the chief general of the Imperial forces, has declared himself King of Bohemia and Moravia. This strikes a major blow to the Holy Roman Emperor, who was, until now, King of Bohemia."
 RoF_news.02.a:0 "Huzzah!"
 RoF_news.02.b:0 "Damnation!"
 RoF_news.02.c:0 "Interesting"
 RoF_news.03.t:0 "The Battle of Rain"
 RoF_news.03.d:0 "Gustavus Adolphus has defeated the Imperial general Tilly at Rain am Lech. He was aided in part by the up-time Americans, who brought finely crafted cannons. It seems that Sweden and the Americans will support one another in the war against the Catholic League. Count Tilly was fatally wounded in the battle."
 RoF_news.03.a:0 "Huzzah!"
 RoF_news.03.b:0 "Damnation!"
 RoF_news.03.c:0 "Interesting"
 RoF_news.04.t:0 "English Civil War"
 RoF_news.04.d:0 "The depredations of King Charles I have grown too much for many of his subjects, particularly the Scottish. They have declared war to depose him."
 RoF_news.04.a:0 "A blow against tyrrany!"
 RoF_news.04.b:0 "A true monarch knows how to keep their subjects in line."
 RoF_news.04.c:0 "It'll be over by Christmas."
 RoF_news.05.t:0 "The United States of Europe"
 RoF_news.05.d:0 "[NUS.GetLeader] and [SWE.GetLeader] have forged a new German nation, the United States of Europe."
 RoF_news.05.a:0 "Forward Germany! Forward Vasa!"
 RoF_news.05.b:0 "Well then."
 RoF_news.10.t:0 "Thuringia joins [NUS.GetNameDef]"
 RoF_news.10.d:0 "The major cities have joined [NUS.GetNameDef] as new client states. This will expand the size of [NUS.GetNameDef] greatly."
 RoF_news.10.a:0 "Uh-oh"
 RoF_news.10.b:0 "Excellent"
 RoF_news.11.t:0 "Thuringia joins [NUS.GetNameDef]"
 RoF_news.11.d:0 "The major cities have joined [NUS.GetNameDef] as new states. This will expand the size of [NUS.GetNameDef] greatly."
 RoF_news.11.a:0 "Uh-oh"
 RoF_news.11.b:0 "Excellent"
 RoF_news.12.t:0 "Magdeburg joins [NUS.GetNameDef]"
 RoF_news.12.d:0 "Magdeburg has joined [NUS.GetNameDef]. [NUS.GetNameDef] will surely look for more opportunities to expand soon."
 RoF_news.12.a:0 "Uh-oh"
 RoF_news.12.b:0 "Excellent"
 RoF_news.13.t:0 "Leipzig ceded to [NUS.GetNameDef]"
 RoF_news.13.d:0 "Saxony has bowed to pressure from [NUS.GetNameDef] and ceded their western region around Leipzig."
 RoF_news.13.a:0 "Uh-oh"
 RoF_news.13.b:0 "Excellent"
 RoF_news.14.t:0 "Würzburg seized by [NUS.GetNameDef]"
 RoF_news.14.d:0 "In the confusion surrounding the maneuvers of the Swedish and Imperial armies, [NUS.GetNameDef] has occupied the Bishoprics of Würzburg and Bamburg."
 RoF_news.14.a:0 "Uh-oh"
 RoF_news.14.b:0 "Excellent"
 RoF_news.15.t:0 "Burgundy Rises Anew"
 RoF_news.15.d:0 "Bernhard von Wettin, brother of Wilhelm Wettin and former duke of Saxe-Weimar, has seized control of the Franche-Comté and surrounding regions to establish his own realm.\nHe is calling this new state Burgundy after the defunct duchy of the region. He has tacit support from Richelieu and France, so he isn't likely to be overwhelmed by force."
 RoF_news.15.a:0 "Ambitious, isn't he."
 RoF_news.15.b:0 "I know this already."
 RoF_news.16.t:0 "England Sells Orkney and Shetland"
 RoF_news.16.d:0 "Repaying an old debt, Denmark has regained the islands of Orkney and Shetland from England. Why they would want such barren places is anyone's guess."
 RoF_news.16.a:0 "Well, so be it."
 RoF_news.16.b:0 "We have plans."
 RoF_news.20.t:0 "The Battle of Dunkirk"
 RoF_news.20.d:0 "The Dutch have been dealt a major defeat as their former allies, England and France, have now joined Spain in a new alliance to restore Spanish rule to the Lowlands, and contain the growing power of Sweden and the New US."
 RoF_news.20.a:0 "Uh-oh"
 RoF_news.20.b:0 "Damnation!"
 RoF_news.20.c:0 "The rebels will soon kneel once again."
 RoF_news.21.t:0 "War of the Ostend League"
 RoF_news.21.d:0 "In an effort to curb the growing power of Sweden and the Americans, France has joined with their historical rival, Spain, as well as England and Denmark in an alliance. This 'League of Ostend' has already attacked the United Provinces and now sails their combined fleet to the Baltic to threaten Sweden's chances in her war against the Catholic League and Austria."
 RoF_news.21.a:0 "Damn the French and Richelieu especially"
 RoF_news.21.b:0 "We will show these upstarts who the true power in Europe is"
 RoF_news.21.c:0 "Another war, so soon?"
 RoF_AUS.100.t:0 "Wallenstein Revolts!"
 RoF_AUS.100.d:0 "Albrecht von Wallenstein, until recently the chief general of the Imperial forces, has declared himself King of Bohemia and Moravia. This strikes a major blow to the Holy Roman Emperor, who was, until now, King of Bohemia."
 RoF_AUS.100.a:0 "Damnation!"
 RoF_AUS.110.t:0 "The Battle of Rain"
 RoF_AUS.110.d:0 "Gustavus Adolphus has defeated the Imperial general Tilly at Rain am Lech. He was aided in part by the up-time Americans, who brought finely crafted cannons. It seems that Sweden and the Americans will support one another in the war against the Catholic League. Count Tilly was fatally wounded in the battle."
 RoF_AUS.110.a:0 "Damnation!"
 RoF_AUS.111.t:0 "The Battle of the Alte Veste"
 RoF_AUS.111.d:0 "The Americans aided Gustavus Adolphus at Nuremberg and broke our siege. General Wallenstein was severely injured by an American sharp-shooter. With our army in disarray, the Swede will have the run of Germany."
 RoF_AUS.111.a:0 "Damnation!"
 RoF_AUS.112.t:0 "The Defense of Wien"
 RoF_AUS.112.d:0 "The Protestant Princes, led by [SWE.GetLeader], have broken through Bohemia. If we are to keep control of our realm, we will need more soldiers, and quickly."
 RoF_AUS.112.a:0 "Make the necessary payments!"
 RoF_AUS.150.t:0 "The Death of Fedinand II"
 RoF_AUS.150.d:0 "Ferdinand II, Archduke of Austria, King of Hungary, and Emperor of the Holy Roman Empire, has died. His son takes the throne as Ferdinand III. With the Americans and Swedes holding most of Germany, his election as Holy Roman Emperor is very much in doubt. How shall he lead his people in this time?"
 RoF_AUS.150.a:0 "Renounce Emperorship and sign a truce with the Americans and Swedes."
 RoF_AUS.150.b:0 "The Emperorship is my right. I will have it."
 RoF_NED.100.t:0 "Battle of Dunkirk"
 RoF_NED.100.d:0 "The Dutch fleet has been smashed. Don Fernando can land his troops and advance on the Dutch strongholds."
 RoF_NED.100.a:0 "Huzzah!"
 RoF_NED.101.t:0 "Battle of Dunkirk"
 RoF_NED.101.d:0 "Our fleet has been smashed. It is only a matter of time until the Spanish land more forces and renew the fight."
 RoF_NED.101.a:0 "What shall we do?"
 RoF_NED.102.t:0 "Don Fernando Takes Command"
 RoF_NED.102.d:0 "Although Archduchess Isabella Clara Eugenia is still the technical governor of the Spanish Lowlands, Don Fernando will take charge of most decisions, with her advice of course. The first decision is how to treat the Dutch when they surrender."
 RoF_NED.102.a:0 "Fairly. We want them to be productive after all."
 RoF_NED.102.b:0 "Harshly. These rebels deserve no better."
 RoF_NED.110.t:0 "United Provinces Surrenders"
 RoF_NED.110.d:0 "We have captured all of the major Dutch cities and forced them to the peace table. Shall we grant the United Provinces some autonomy or integrate them under our direct rule?"
 RoF_NED.110.a:0 "They can govern themselves, under our auspices of course."
 RoF_NED.110.b:0 "Rebels such as these need a firm hand." RoF_NED.110.t:0 "United Provinces Surrenders"
 RoF_NED.110.d:0 "We have captured all of the major Dutch cities and forced them to the peace table. Shall we grant the United Provinces some autonomy or integrate them under our direct rule?"
 RoF_NED.110.a:0 "They can govern themselves, under our auspices of course."
 RoF_NED.110.b:0 "Rebels such as these need a firm hand."
 RoF_NED.115.t:0 "Spanish Netherlands Invades"
 RoF_NED.115.d:0 "[SPN.GetLeader] has demanded our allegiance in his growing realm of the Spanish Netherlands. Shall we comply?"
 RoF_NED.115.a:0 "We can't stand against his forces."
 RoF_NED.115.b:0 "We will sooner die than submit."
 RoF_NED.116.t:0 "[FROM.GetNameDef] Responds"
 RoF_NED.116.da:0 "[FROM.GetNameDef] has refused our demand for allegiance."
 RoF_NED.116.db:0 "[FROM.GetNameDef] has accepted our demand for allegiance."
 RoF_NED.116.a:0 "We shall make them bend the knee."
 RoF_NED.116.b:0 "Most Excellent."
 RoF_NED.220.t:0 "The Congress of Copenhagen"
 RoF_NED.220.d:0 "After Denmark surrendered to German and Swedish forces, they have begun a conference to determine the shape of Germany and the Baltic after the war. We have been invited to observe and, perhaps, resolve our own war."
 RoF_NED.220.a:0 "An excellent idea, to Copenhagen!"
 RoF_NED.220.b:0 "We need no mediation!"
 RoF_POL.100.t:0 "The Death of Sigismund III"
 RoF_POL.100.d:0 "King Sigismund III has died.\n\nKing of Poland and Grand Duke of Lithuania, for a time, he even held the throne of Sweden, though he was deposed unjustly by his uncle. King Sigismund also fought and won against Russia.\nWhile fighting against the Ottoman Empire, he was treacherously attacked by his cousin, Gustavus Adolphus of Sweden. Though that war was lost, Poland remains the most powerful Christian country in Eastern Europe.\n\nKing Sigismund's son, Władysław will take the throne."
 RoF_POL.100.a:0 "Long Live the King!"
