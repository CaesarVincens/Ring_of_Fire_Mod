l_russian:
 conv.political.1.a:10 "По крайней мере, мы знаем, кто будет контролировать страну ..."
 conv.political.1.a.tt:10 "Увеличивает шанс Абсолютист государственного переворота"
 conv.political.1.b:10 "Наша Демократия священна!"
 conv.political.1.b.tt:10 "Увеличивает шанс популярной абсолютистской поддержки"
 conv.political.1.d:10 "Говорят, правительство слабое. Власть должна держаться только один член, они кричат ..."
 conv.political.1.t:10 "Абсолютизм на подъеме"
 conv.political.10.a:10 "Люди могут называть себя как угодно."
 conv.political.10.d:10 "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 conv.political.10.t:10 "[Root.GetName] переживает классовый конфликт"
 conv.political.11.a:10 "Возможно, они просто хотят жить по-другому."
 conv.political.11.d:10 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 conv.political.11.t:10 "Солдаты дезертируют и идут в красные партизаны"
 conv.political.12.a:10 "Нужно действовать сегодня, чтобы войти в историю!"
 conv.political.12.b:10 "Революция неизбежна. Неизбежное может и подождать."
 conv.political.12.d:10 "[GetMonth] - время революции"
 conv.political.12.t:10 "[GetMonth] - время революции"
 conv.political.13.a:10 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 conv.political.13.a.tt:10 "Увеличивает шанс международной поддержки фашистского переворота."
 conv.political.13.b:10 "Молодое поколение подхватит факел."
 conv.political.13.b.tt:10 "Увеличивает шанс народной поддержки фашистского переворота."
 conv.political.13.d:10 "«[Root.GetAdjective] народ давно терпел некомпетентное руководство партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 conv.political.13.t:10 "Фашизм на подъеме"
 conv.political.14.a:10 "Национальный дух важнее правительства."
 conv.political.14.d:10 "Некоторые высокопоставленные военные в [Root.GetAdjective] армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 conv.political.14.t:10 "Поддержка фашистов в армии"
 conv.political.15.a:10 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 conv.political.15.d:10 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective] правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 conv.political.15.t:10 "Фашистский переворот"
 conv.political.16.a:10 "Мы станем заслоном на пути красной угрозы!"
 conv.political.16.d:10 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и фашистским режимом, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 conv.political.16.t:10 "Угроза коммунизма"
 conv.political.17.a:10 "Только предателям нации есть чего опасаться."
 conv.political.17.d:10 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 conv.political.17.t:10 "Фашисты формируют штурмовые дивизии"
 conv.political.18.a:10 "Не стоит желать власти, если не готов ее захватить."
 conv.political.18.b:10 "Сперва следует объединить людей, а потом уже управлять ими."
 conv.political.18.d:10 "Гражданская война за фашизм"
 conv.political.18.t:10 "Гражданская война за фашизм"
 conv.political.19.a:10 "Может быть, правительство может поучиться у них?"
 conv.political.19.a.tt:10 "Увеличивает шанс радикального государственного переворота"
 conv.political.19.b:10 "Экономика, глупцы!"
 conv.political.19.b.tt:10 "Увеличивает шанс популярной радикальной поддержки"
 conv.political.19.d:10 "Люди устали от правительства, будь то монархия или республика. Они медленно набирая, чтобы распространить эту идею вместе"
 conv.political.19.t:10 "Радикализм на подъеме"
 conv.political.2.a:10 "Как насчет парламентской ассамблеи?"
 conv.political.2.a.tt:10 "Дальнейшее увеличение правительственных Абсолютист поддержка"
 conv.political.2.d:10 "Как и было предсказано, что наше правительство больше в пользу абсолютизма"
 conv.political.2.t:10 "Макиавеллианские министры"
 conv.political.20.a:10 "Экономика, глупцы!"
 conv.political.20.a.tt:10 "Дальнейшее увеличение правительственных Радикальный поддержка"
 conv.political.20.d:10 "Как и было предсказано, что наше правительство больше в пользу этих радикалов"
 conv.political.20.t:10 "Анархистские сообщества"
 conv.political.21.a:10 "Офицер, уничтожить эти плакаты"
 conv.political.21.d:10 "Экстремистские анархисты начали делать пропаганду против нашего правительства"
 conv.political.21.t:10 "Анархистом переворот!"
 conv.political.22.a:10 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 conv.political.22.d:10 "[Root.GetName] всегда было заполнено капиталистическими идеями. Однако новые группы более либеральных экономистов поддерживают идею полного удаления государства из жизни наших людей, и эта идея постепенно получает поддержку в богатых классах [Root.GetName]. Однако то, что правительство должно сделать с этим, трудно сказать."
 conv.political.22.t:10 "Угроза анархического капитализма [Root.GetName]"
 conv.political.23.a:10 "Безбилетная сброд никогда не сможет победить [Root.GetName]"
 conv.political.23.d:10 "Не сердитесь на меня, но это те слова, которые они продолжают кричать. Эти солдаты теперь медленно избивают богатство, чтобы начать революцию."
 conv.political.23.t:10 "Капиталистские солдаты против социалистического правительства [Root.GetName]"
 conv.political.24.a:10 "К оружию! Давайте учить этих дураков, как страна правила"
 conv.political.24.b:10 "Возможно, в следующий раз"
 conv.political.24.d:10 "Анархист революция"
 conv.political.24.t:10 "Анархист революция"
 conv.political.25.a:10 "Для начала это стоит обсудить внутри себя."
 conv.political.25.a.tt:10 "Увеличивает шанс международной поддержки при организации выборов."
 conv.political.25.b:10 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 conv.political.25.b.tt:10 "Увеличивает шанс народной поддержки идеи выборов и формирования оппозиции."
 conv.political.25.d:10 "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 conv.political.25.t:10 "Продвижение к демократии"
 conv.political.26.a:10 "Выбор не обязательно всегда стоит между свободой или смертью."
 conv.political.26.a.tt:10 "Правительство может устроить выборы, когда такая политика получит поддержку большинства."
 conv.political.26.d:10 "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определенную поддержку в рядах партии [Root.GetRulingParty]. Ее лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 conv.political.26.t:10 "[Root.GetRulingParty] обсуждает демократические идеи"
 conv.political.27.a:10 "В отсутствие репрессий это движение проявляется естественным образом."
 conv.political.27.d:10 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 conv.political.27.t:10 "Формирование демократической оппозиции"
 conv.political.28.a:10 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 conv.political.28.b:10 "Нужно выслушать народ."
 conv.political.28.d:10 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 conv.political.28.t:10 "Призыв ко всеобщим выборам"
 conv.political.29.a:10 "Те, кто лоялен партии [Root.GetRulingParty], поддержат вариант скорейшего проведения выборов."
 conv.political.29.b:10 "Реформы сперва должны получить более широкую поддержку."
 conv.political.29.d:10 "Свобода слова и собраний понемногу становится общепринятой в государстве [Root.GetName], и фракция партии [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, пользующихся народной поддержкой. Несмотря на то, что [Root.GetLeader] протестует, страна вот уже несколько месяцев медленно, но уверенно движется к демократии, и естественным следующим шагом являются выборы.\n\nДалеко не всё [Root.GetAdjective] общество поддерживает демократические реформы. В партии продолжаются споры о том, не стоит ли придержать выборы, пока мы не сумеем обеспечить их результат."
 conv.political.29.t:10 "Всеобщие выборы в государстве [Root.GetName]"
 conv.political.3.a:10 "Офицер, уничтожить эти плакаты"
 conv.political.3.d:10 "Роялисты начали делать пропаганду против нашего правительства"
 conv.political.3.t:10 "Про-диктатура переворот!"
 conv.political.30.a:10 "Бог может быть Создателем, но, конечно, не правильным выбрать лидера [Root.GetName]."
 conv.political.30.b:10 "Духовенство всегда пыталось напасть на нашего режима. В чем сейчас разница?"
 conv.political.30.c:10 "В конце концов, государство должно уважать волю своего народа. [Root.GetName] проведет референдум"
 conv.political.30.d:10 "[Root.GetLeader] рассматривается только как узурпатор этими вездесущими движениями в [Root.GetName]. Вскоре люди [Root.GetAdjective] восстанут против правительства, прося сильного лидера, избранного Богом Всемогущим. Теперь они требуют от нас всех людей, которые верят в единственного Бога, чтобы выбрать, хотят ли они монархии или нынешнего режима."
 conv.political.30.t:10 "[Root.GetAdjective] Реакции, требующие референдума"
 conv.political.31.a:10 "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 conv.political.31.b:10 "Не стоит обращать внимания на болтунов."
 conv.political.31.c:10 "Уж лучше референдум, чем кровавый бунт."
 conv.political.31.d:10 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 conv.political.31.t:10 "Коммунисты требуют референдум"
 conv.political.32.a:10 "Это надо прекратить."
 conv.political.32.b:10 "Будем жить как обычно."
 conv.political.32.c:10 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 conv.political.32.d:10 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 conv.political.32.t:10 "Демократы требуют референдум"
 conv.political.33.a:10 "Подавить это ненавистное движение!"
 conv.political.33.b:10 "Не стоит обращать на них внимания."
 conv.political.33.c:10 "Если народ этого захочет, мы проведем референдум."
 conv.political.33.d:10 "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 conv.political.33.t:10 "Фашисты требуют референдум"
 conv.political.34.a:10 "Государство не откажется от своего существования из-за богатых!"
 conv.political.34.b:10 "Если богатство [Root.GetName] не даст нам, то иностранный будет."
 conv.political.34.c:10 "Воля народа - провести референдум? Хорошо, давайте покажем им, что массы не будут верить жиру богатых."
 conv.political.34.d:10 "Настал день, [Root.GetLeader]. Богатые теперь распространяют свои идеи по всему [Root.GetName], и ​​теперь люди требуют референдума. Они хотят, чтобы нынешний режим, считающийся ими аморальным и социалистическим, был удален."
 conv.political.34.t:10 "[Root.GetAdjective] Bourgeoise требует референдума"
 conv.political.35.a:10 "Время показать этим посредственным протестующим, как совершено современная война."
 conv.political.35.b:10 "Во имя Всемогущего Бога, пусть Он выберет, кто возглавит [Root.GetName]!"
 conv.political.35.d:10 "О, [Root.GetLeader], люди думали, что вы не были выбраны Богом, и они пытались убедить вас провести референдум. Но если вы отказали им, они предпочли самим исполнить волю Бога Всемогущего."
 conv.political.35.t:10 "Чтобы Бог руководил [Root.GetName]!"
 conv.political.36.a:10 "Мы не позволим им развалить страну!"
 conv.political.36.b:10 "Огонь революции можно погасить лишь кровью угнетателей!"
 conv.political.36.d:10 "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 conv.political.36.t:10 "Коммунизм на подъеме"
 conv.political.37.a:10 "Не хватало еще, чтобы нами правила толпа!"
 conv.political.37.b:10 "[Root.GetName] наконец обретает свободу!"
 conv.political.37.d:10 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 conv.political.37.t:10 "[Root.GetAdjective] весна"
 conv.political.38.a:10 "Мы остановим их любой ценой!"
 conv.political.38.b:10 "Фашисты лучше всех ощущают истинный дух нации!"
 conv.political.38.d:10 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 conv.political.38.t:10 "[Root.Capital.GetName] в опасности, фашисты наступают"
 conv.political.39.a:10 "Они пожалеют о том, что они забыли, что государство все еще существует даже без них."
 conv.political.39.b:10 "У нас есть небольшая ссуда на миллион долларов благодаря нашим левым политикам. Лучше иметь экономику под руководством этих экспертов."
 conv.political.39.d:10 "Чума анархического капитализма распространилась где-то в [Root.GetName], и ​​поэтому, пробовав дипломатическое решение и потерпев неудачу, они теперь бойкотируют нынешний режим и берут оружие, которое они покупают, чтобы уничтожить нас."
 conv.political.39.t:10 "[Root.GetAdjective] экономика бойкотируется!"
 conv.political.4.a:10 "Нашей единственной надеждой является то, что они не будут организовывать переворот против нас"
 conv.political.4.d:10 "Некоторые могут сказать, что это просто старик, кричащий о облаках, но Реакционное движение набирает массу новых сторонников. Однако то, что правительство должно сделать с этим, трудно сказать."
 conv.political.4.t:10 "Реакционные идеи, распространяющиеся по всему [Root.GetName]"
 conv.political.40.a:10 "Патетическое, это правильное слово."
 conv.political.40.d:10 "Самозваный Король [Root.GetName] теперь мертв, и его последователи забыли, как бороться. Люди усвоили урок, наш режим защищен Богом больше, чем те жалкие старички, которые кричат ​​на облаках."
 conv.political.40.t:10 "Фанатические реакционеры победили"
 conv.political.41.a:10 "Вот ведь лицемеры."
 conv.political.41.d:10 "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 conv.political.41.t:10 "Коммунистический пузырь лопнул"
 conv.political.42.a:10 "Вот ведь неудачники."
 conv.political.42.d:10 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 conv.political.42.t:10 "Демократическое движение затихает"
 conv.political.43.a:10 "Вот ведь клоуны."
 conv.political.43.d:10 "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 conv.political.43.t:10 "Фашисты осмеяны"
 conv.political.44.a:10 "Кто сейчас «небольшой кредит в миллион долларов», а?"
 conv.political.44.d:10 "После завоевания своего главного центра у мятежных капиталистов было не больше денег, чтобы их марши. Их банкротство теперь воспринимается нашими лояльными людьми как знак их неумелости и что государство необходимо столько, сколько кислород."
 conv.political.44.t:10 "Анархические капиталисты закончили свои средства"
 conv.political.45.a:10 "За будущее государства [Root.GetName]"
 conv.political.45.t:10 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 conv.political.45_absolutist:10 "Путь монархии более безопасен. Абсолютизм будет."
 conv.political.45_communism:10 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 conv.political.45_fascism:10 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 conv.political.45_radical:10 "Банкиры - единственные, кому можно доверять. Время для анархического капитализма взять на себя [Root.GetName]."
 conv.political.5.a:10 "* Сыx *, может быть, мы могли бы дать им эту фигуру, чтобы избежать разрушения [Root.GetName]?"
 conv.political.5.d:10 "Наш славный режим угрожает нашим солдатам. Они претендуют на сильную фигуру власти, выбранную Богом Всемогущим. Это будет только вопрос времени, прежде чем они будут публично объявлять оружие против [Root.GetName]."
 conv.political.5.t:10 "Абсолютистские солдаты не будут заявлять о своей верности [Root.GetName]"
 conv.political.6.a:10 "К оружию! Давайте учить этих дураков, как страна правила"
 conv.political.6.b:10 "Возможно, в следующий раз"
 conv.political.6.d:10 "Белая революция"
 conv.political.6.t:10 "Белая революция"
 conv.political.7.a:10 "Даже в правительстве могут найтись сторонники таких идей."
 conv.political.7.a.tt:10 "Увеличивает шанс международной поддержки коммунистического переворота."
 conv.political.7.b:10 "Народное движение должно искать поддержки у народа."
 conv.political.7.b.tt:10 "Увеличивает шанс народной поддержки коммунистического восстания."
 conv.political.7.d:10 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 conv.political.7.t:10 "Коммунизм на подъеме"
 conv.political.8.a:10 "Мы тоже будем присматривать за ними - по ряду причин."
 conv.political.8.a.tt:10 "При достаточной народной поддержке переворот можно осуществить."
 conv.political.8.d:10 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в коммунистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 conv.political.8.t:10 "Сторонники марксизма в правительстве"
 conv.political.9.a:10 "Волны истории смывают прошлое."
 conv.political.9.d:10 "Народ так яростно и громогласно требовал коммунистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective] был помещен под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 conv.political.9.t:10 "Коммунисты совершают переворот"
