l_english:
 RoF.000.t:0 "1632 - The Ring of Fire"
 RoF.000.d:0 "Welcome to 1632 - The Ring of Fire, a mod for Hearts of Iron IV./n/nThis mod brings the setting and events from the 1632 series to Hearts of Iron IV./n/nThis mod is currently in its alpha phase so expect bugs and odd behaviors."
 RoF.000.a:0 "Let's get to it"
 RoF.105.t:0 "Mackay's Cavalry"
 RoF.105.d:0 "A group of Scottish mercenary cavalry have stumbled upon our town. Although they were initially wary of us, our shared language and heritage made it easy for mutual trust./n/nTheir captain, Alexander Mackay, explained that they are in the employ of Gustavus Adolphus, the King of Sweden, and offered us an informal alliance."
 RoF.105.a:0 "Excellent"
 RoF.125.t:0 "Petition to Join the New US"
 RoF.125.d:0 "As the influence of Grantville has grown, there are distinct advantages to working with these Up-timers, particularly for towns folk. Shall we join them as new states?"
 RoF.125.a:0 "Of course, better than the nobles"
 RoF.125.b:0 "These people are witches and devils. Never!"
 RoF.126.t:0 "The Cities of Thuringia"
 RoF.126.d:0 "The Cities of Thuringia have decided to maintain the status quo."
 RoF.126.a:0 "Their loss"
 RoF.127.t:0 "The Cities of Thuringia"
 RoF.127.d:0 "The Cities of Thuringia have petitioned for inclusion into the New United States"
 RoF.127.a:0 "Excellent"
 RoF_news.10.t:0 "Thuringia joins the New US"
 RoF_news.10.d:0 "The major cities have joined the New United States as new states. This will expanded the size of the New US by a lot."
 RoF_news.10.a:0 "Uh-oh"
 RoF_news.10.b:0 "Excellent"