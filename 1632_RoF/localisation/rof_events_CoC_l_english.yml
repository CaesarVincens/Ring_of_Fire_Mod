l_english:
 RoF_CoC.010.t:0 "Agitating in [From.GetNameDef]"
 RoF_CoC.010.d:0 "We have started agitating in [agitated_state_a.GetName]."
 RoF_CoC.010.a:0 "Let's get to work"
 RoF_CoC.010.b:0 "On second thought..."
 RoF_CoC.011.t:0 "[From.GetNameDefCap] attempts to annex [From.From.GetName]"
 RoF_CoC.011.d:0 "After increasing participation and propoganda among the Committees of Correspondence in[From.From.GetName], [From.GetNameDef] now claims that the region would be better served under their rule."
 RoF_CoC.011.a:0 "We can't refuse."
 RoF_CoC.011.b:0 "Preposterous!"
 RoF_CoC.012.ta:0 "Committe in [From.From.From.GetName] Victorious"
 RoF_CoC.012.tb:0 "Committe in [From.From.From.GetName] Set Back"
 RoF_CoC.012.da:0 "After a long struggle, the Committe of Correspondence in [From.From.From.GetName] has finally achieved their goal and broken from [From.GetNameDef] and can join our far superior land."
 RoF_CoC.012.db:0 "Despite the strong opposition from the Committe in [From.From.From.GetName], [From.GetNameDef] hasn't given them the freedom they seek."
 RoF_CoC.012.a:0 "Welcome, Brothers and Sisters"
 RoF_CoC.012.b:0 "It's not over yet."
 RoF_CoC.015.t:0 "[From.GetNameDefCap] Squelches Committe in [From.From.GetName]"
 RoF_CoC.015.d:0 "[From.GetNameDefCap] has definitively squashed the efforts of the Committe of Correspondence in [From.From.GetName]. There is no hope of continuing a covert campaign for now."
 RoF_CoC.015.a:0 "So be it."
 RoF_CoC.015.b:0 "Perhaps a more direct approach..."
 RoF_CoC.016.t:0 "[From.GetNameDefCap] backs down in [From.From.From.GetName]"
 RoF_CoC.016.d:0 "Since we blocked the efforts of the Committe of Correspondence in [From.From.From.GetName], [From.GetNameDefCap] has decided to back down, acquiescing for now."
 RoF_CoC.016.a:0 "We'll be ready for the next time."