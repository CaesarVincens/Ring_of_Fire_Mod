 communism_on_the_rise.t:0 "Kommunismus auf dem Vormarsch"
 communism_on_the_rise.d:0 "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen jene, die behaupten, Klassenbewusstsein in [Root.GetName] erreicht zu haben, einfach nur untätig da und warten darauf, dass sich ein politisches System, das durch und durch so korrupt ist, dass uns nur eine Revolution von ihm erlösen kann, von innen heraus selbst ändert!'\n\nSolche Aussagen kommen von Mitgliedern der neuen [Root.GetAdjective]en Kommunistenbewegung. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur des Spießbürgertums und haben zu fordern begonnen, dass sie mit allen notwendigen Mitteln gestürzt werden müsse. Ob es sich bei diesen Mitteln um in- oder ausländische Mittel handelt, wird man sehen."
 communism_on_the_rise.a:0 "Möglicherweise gibt es sogar in der Regierung selbst einige, die solche Ideen unterstützen."
 communism_on_the_rise.a.tt:0 "Erhöht die Chance für inländische Unterstützung eines kommunistischen Staatsstreichs."
 communism_on_the_rise.b:0 "Eine Bewegung für das Volk muss auch nach der Unterstützung des Volks streben."
 communism_on_the_rise.b.tt:0 "Erhöht die Chance für öffentliche Unterstützung eines kommunistischen Aufstands."
 communism_ideological_sympathies.t:0 "Regierung sympathisiert mit Marxisten"
 communism_ideological_sympathies.d:0 "Die Parteilinie der [Root.GetRulingParty] ist es, revolutionären Sozialismus energisch abzulehnen und die linksradikalen Elemente der Nation genau im Auge zu behalten. Einige Regierungsmitglieder scheinen sich aber linksradikalen Ideen zu öffnen. Zumindest sehen sie die Möglichkeit, die Sorgen der Bürger ernstzunehmen, die im Kommunismus mögliche Lösungen sehen ... ohne gleich einen landesweiten Bürgerkrieg loszutreten.\n\nObwohl sie dafür von den loyalen Unterstützern von [Root.GetLeader] als Verräter angesehen werden, könnten es eben diese Dissidenten sein, die letztendlich im Falle einer Revolution einen relativ gewaltfreien Übergang gewährleisten könnten."
 communism_ideological_sympathies.a:0 "Auch sie werden wir genau im Auge behalten - aus vielen Gründen."
 communism_ideological_sympathies.a.tt:0 "Wenn die öffentliche Unterstützung ausreicht, kann ein Staatsstreich durchgeführt werden."
 communism_coup.t:0 "Kommunisten führen Staatsstreich durch"
 communism_coup.d:0 "Obwohl die Volksbewegung für eine kommunistische Revolution laut und furchterregend gewesen ist, hat sich ein bestimmter Teil der politischen Bewegung größtenteils ruhig und abwartend verhalten. Das Warten ist jetzt vorbei. Während sich die Führung der [Root.GetRulingParty] und die Armee für eine Revolte nationalen Ausmaßes wappnen, haben eine Reihe Offizieller der [Root.GetAdjective]en Regierung heute [Root.GetLeader] unter Hausarrest gestellt und Verhandlungen mit den Rebellen begonnen.\n\nSie geben zwar vor, die Ordnung wahren zu wollen, aber in Wirklichkeit ging es in den Verhandlungen darum, den Kooperationswilligen im neuen sozialistischen Staat hohe Positionen zu sichern. Der Staatsstreich war erfolgreich beendet, ehe jemand etwas unternehmen konnte, um ihn aufzuhalten. Und jeder, der das hätte vorhaben können, wurde vom neuen Regime ins Gefängnis oder ins Exil verbannt oder gar hingerichtet."
 communism_coup.a:0 "Die Gezeiten der Geschichte werden die Vergangenheit fortschwemmen."
 communism_add_popularity.t:0 "Klassenkämpfe spalten [Root.GetName]"
 communism_add_popularity.d:0 "Die kommunistische Revolutionsbewegung, einst nur eine theoretische Randerscheinung für radikale Akademiker und eine praktische für notorische Unruhestifter, erfreut sich bei der [Root.GetAdjective]en Arbeiterklasse immer größerer Beliebtheit. Allein die Tatsache, dass sich sogar noch mehr Leute überhaupt als einer 'Klasse' zugehörig empfinden, zeigt schon, wie sich marxistische Ideen nicht nur bei jenen, die aktiv am Sturz der Regierung arbeiten, festgesetzt haben.\n\nMitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, als sich das Volk zuallererst als '[Root.GetAdjective]' bezeichnete. Ihre Sorgen sind nicht unbegründet. Man könnte dem entgegensetzen, dass eine Revolution schon im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt ... und die man wahrscheinlich nicht mehr aufhalten können wird."
 communism_add_popularity.a:0 "Die Leute können sich nennen, wie sie wollen."
 communism_military_defections.t:0 "Soldaten laufen zu kommunistischen Partisanen über"
 communism_military_defections.d:0 "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, dass Bruder gegen Bruder wegen Konflikten kämpft, die den Arbeiter nicht betreffen! Anstatt die Waffen gegen ausländische Arbeiter zu erheben, die ihren eigenen Kampf führen, solltet ihr sie gegen die Unterdrücker richten und die Tyrannen stürzen!'\n\nSelbst die Armee, sonst eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich schnell in [Root.GetName] verbreitet. Soldaten desertieren und weigern sich, für ihr Land zu kämpfen. Manche schließen sich sogar Partisanenbewegungen an, die behaupten, sich auf eine Revolution vorzubereiten."
 communism_military_defections.a:0 "Vielleicht kämpfen sie nur für ein neues [Root.GetName]."
 communism_civil_war.t:0 "Die [GetMonth]-Revolution"
 communism_civil_war.d:0 "Die Vorstellung, dass die kommunistische Bewegung das Volk repräsentiert, hat in [Root.GetName] neuen Wind in die Segel bekommen - die Unterstützung für die kommunistische Partei hat dort in den letzten Monaten rasant zugenommen. Die Forderer einer Revolution gehören aber nicht länger einer verzweifelten Versammlung von Guerillas und missmutigen Gewerkschaftlern an. Diese Gruppe ist vielmehr so gut organisiert, dass sie im Erfolgsfall eine Regierung bilden könnte.\n\nWürde die Revolution aber jetzt beginnen, könnte dies kaum geschehen, ohne [Root.GetName] dadurch in einen Bürgerkrieg zu stürzen. Sollten es die Revolutionäre riskieren, die Nation zur Befriedigung ihrer Ungeduld entzwei zu reißen, oder sollten sie auf eine bessere Gelegenheit in der Zukunft warten?"
 communism_civil_war.a:0 "Wenn man Geschichte schreiben will, muss man sofort handeln!"
 communism_civil_war.b:0 "Eine Revolution ist unvermeidbar. Das Unvermeidbare kann warten."
 fascism_on_the_rise.t:0 "Faschismus auf dem Vormarsch"
 fascism_on_the_rise.d:1 "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie faschistischen Sprecher in [Root.GetName] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 fascism_on_the_rise.a:0 "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 fascism_on_the_rise.a.tt:0 "Erhöht die Chance für inländische Unterstützung eines faschistischen Staatsstreichs."
 fascism_on_the_rise.b:0 "Die jüngere Generation wird die Fackel aufnehmen."
 fascism_on_the_rise.b.tt:0 "Erhöht die Chance für öffentliche Unterstützung eines faschistischen Staatsstreichs."
 fascism_ideological_sympathies.t:0 "Faschistische Sympathien im Militär"
 fascism_ideological_sympathies.d:1 "Mehrere hochrangige Soldaten des [Root.GetAdjective]en Militärs haben, teils offen, teil privat, ihre Unterstützung für die faschistische Bewegung in [Root.GetName] zum Ausdruck gebracht. Sie glauben, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt für den Zusammenhalt des Landes ist. Und sie ärgern sich immer mehr darüber, dass die Armee von der Regierung wie ein Werkzeug behandelt wird, nicht wie eine der wichtigsten Einrichtungen der Nation. Einige von ihnen gehen gar so weit, die Notwendigkeit einer neuen Regierung anzudeuten - einer Regierung, die weiß, wie [Root.GetName] in die zweite Hälfte des Jahrhunderts zu führen ist.\n\nDiese Bündnis mag zwar nicht überwiegend aus Politikern bestehen, aber manche von ihnen haben Positionen im Verteidigungsministerium erlangt. Sollten diese Entwicklungen fortschreiten, könnten sie genügend politische Macht für einen Staatsstreich bekommen."
 fascism_ideological_sympathies.a:0 "Der Nationalgeist ist wichtiger als die Regierung."
 fascism_coup.t:0 "Faschistischer Staatsstreich"
 fascism_coup.d:0 "Manche werden sagen, sie hätten es kommen sehen. Heute bekamen jene Recht, die vor den Gefahren des Faschismus gewarnt hatten ... aber auch jene, die ihn als Retter von [Root.GetName] angepriesen hatten: Das Militär hat in [Root.Capital.GetName] die Regierung unter Führung der [Root.GetRulingParty] gestürzt und die Macht übernommen. Der Aufenthaltsort von [Root.GetLeader] ist unbekannt - Gerüchten zufolge soll er ins Exil gegangen sein. Dem Staatsstreich wurde anfangs kaum Widerstand geleistet.\n\nDie neue [Root.GetAdjective]e Führung hat auch nicht vor, größeren Widerstand aufkommen zu lassen. Das Kriegsrecht wurde verhängt ... und was auch immer danach kommt, wird sich nicht groß davon unterscheiden."
 fascism_coup.a:0 "Um das Volk vor sich selbst zu schützen, braucht es einen starken Staat."
 fascism_civil_war.t:0 "Bürgerkrieg für Faschismus"
 fascism_civil_war.d:1 "Obwohl die Versuche der faschistischen Bewegung, nationalistische Gefühle wieder aufflammen zu lassen, zum Teil erfolgreich waren, bleibt der Widerstand gegen diese Ideen weiterhin groß. Die Generäle, die hinter der Verschwörung zum Sturz der jetzigen Regierung stecken, sind vom anscheinend fehlenden Vertrauen der [Root.GetAdjective]en Bevölkerung in die [Root.GetFascistParty] enttäuscht.\n\nSie bleiben überzeugt, dass das Volk letztlich genug von [Root.GetLeader] haben wird. Uneins sind sie sich jedoch, welche Schritte unternommen werden sollten. Manche fordern, dass jetzt ein Staatsstreich durchgeführt werden sollte, bevor die Feinde von [Root.GetName] aktiv werden. Würde das getan, während die öffentliche Unterstützung eingeschränkt ist, könnte dies die Nation aber in einen Bürgerkrieg stürzen."
 fascism_civil_war.a:0 "Der Wille, an die Macht zu kommen, ist bedeutungslos, wenn man zögert, sie sich auch zu nehmen!"
 fascism_civil_war.b:0 "Sie müssen zuerst das Volk einen, und es dann regieren."
 fascism_military_defections.t:0 "Faschistische Sturmdivisionen bilden sich"
 fascism_military_defections.d:0 "Die politischen und militärischen Zweige des Faschismus waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben faschistische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde von [Root.GetName] und die Feinde des Faschismus, einander zu ähneln."
 fascism_military_defections.a:0 "Nur Landesverräter haben etwas zu befürchten."
 fascism_add_popularity.t:0 "Die kommunistische Bedrohung"
 fascism_add_popularity.d:0 "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 fascism_add_popularity.a:0 "Wir werden die Vorhut gegen die rote Gefahr sein!"
 democratic_on_the_rise.t:0 "Ein Schritt in Richtung Demokratie"
 democratic_on_the_rise.d:0 "'Wenn wir die Stimme des Volkes zum Schweigen bringen, wie können wir dann von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir Angst vor Dissidenten haben, Angst vor öffentlicher Kritik oder Angst, abgewählt zu werden, dann haben wir in Wirklichkeit Angst davor, von unseren eigenen Bürgern gehasst und beschimpft zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre eigenen Prinzipien?'\n\nEine vorsichtige und lose organisierte, dafür aber sehr leidenschaftliche Bündnis der Regierung hat damit begonnen, weniger repressive Richtlinien gegen Staatsfeinde zu fordern. Sie möchten die Öffentlichkeit über Volksbegehren und örtliche Parteisitzungen an Entscheidungsfindungen beteiligen, selbst wenn dies bedeuten würde, die Zukunft der jetzigen Agenda zu gefährden."
 democratic_on_the_rise.a:0 "Für den Anfang könnten wir das intern diskutieren."
 democratic_on_the_rise.a.tt:0 "Erhöht die Chance für inländische Unterstützung zum Abhalten von Wahlen."
 democratic_on_the_rise.b:0 "Wir wissen, dass wir im Recht sind - da können wir unseren Feinden ruhig etwas mehr Redefreiheit gestatten."
 democratic_on_the_rise.b.tt:0 "Erhöht die Chance, dass Bürger ihre Unterstützung der Demokratie zum Ausdruck bringen und eine Opposition gründen."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] zieht Demokratie in Betracht"
 democratic_ideological_sympathies.d:0 "Überraschenderweise hat die Forderung nach mehr Volksbegehren und weniger repressiven Maßnahmen gegen Regierungsgegner bei internen Parteidiskussionen einige Unterstützung erfahren. Die Führung der [Root.GetRulingParty] bleibt zwar skeptisch, aber mehrere einflussreiche Parteimitglieder stehen bereits hinter einer Veränderung.\n\nVielleicht vertrauen sie ja darauf, dass sich in der Praxis nur wenig ändern wird, oder vielleicht sind sie im Geheimen Verräter an der Parteisache, so wie es vielen ihrer Gegner gefallen würde. Ungeachtet dessen sind einige Anführer von [Root.GetName] kompromissbereit, sollte die Bevölkerung solche Veränderungen fordern."
 democratic_ideological_sympathies.a:0 "Man muss nicht immer zwischen Freiheit und Tod wählen."
 democratic_ideological_sympathies.a.tt:0 "Die Regierung kann Wahlen arrangieren, wenn diese Richtlinie die Unterstützung der Öffentlichkeit hat."
 democratic_opposition_forming.t:0 "Demokratische Opposition bildet sich"
 democratic_opposition_forming.d:0 "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden von [Root.GetName], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 democratic_opposition_forming.a:0 "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 democratic_call_for_elections.t:0 "Öffentlicher Ruf nach Wahlen"
 democratic_call_for_elections.d:0 "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 democratic_call_for_elections.a:0 "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 democratic_call_for_elections.b:0 "Das Volk soll sich Gehör verschaffen."
 democratic_election.t:0 "Wahlen in [Root.GetName]"
 democratic_election.d:0 "Während die Meinungs- und Versammlungsfreiheit in [Root.GetName] immer mehr Akzeptanz findet, hat sich die Bündnis innerhalb der [Root.GetRulingParty], die Wahlen fordert, von geheimen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land während der letzten Monate langsame, aber stetige Schritte in Richtung Demokratie gemacht, und freie Wahlen scheinen nun der nächste logische Meilenstein zu sein.\n\nAllerdings sind bei weitem nicht alle [Root.GetAdjective]en Bürger für demokratische Reformen. In der Partei wird immer noch darüber debattiert, ob wir mit den Wahlen noch so lange warten sollten, bis wir eine stabile Entwicklung gewährleisten können."
 democratic_election.a:0 "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 democratic_election.b:0 "Bevor Wahlen abgehalten werden können, müssen die Reformen eine breite Unterstützung haben."
 radical_on_the_rise.t:0 "Radikalismus auf dem Aufstieg"
 radical_on_the_rise.d:0 "Die Menschen sind krank von der Regierung, ob es sich um eine Monarchie oder eine Republik handelt. Sie sammeln sich langsam, um diese Idee zu verbreiten"
 radical_on_the_rise.a:0 "Vielleicht kann die Regierung von ihnen lernen?"
 radical_on_the_rise.a.tt:0 "Erhöht die Chance auf radikalen Staatsbürgschaften"
 radical_on_the_rise.b:0 "Die Wirtschaft, Narren!"
 radical_on_the_rise.b.tt:0 "Erhöht die Chance der populären radikalen Unterstützung"
 radical_ideological_sympathies.t:0 "Anarchistische Gemeinschaften"
 radical_ideological_sympathies.d:0 "Wie vorhergesagt, ist unsere Regierung mehr für diese Radikalen"
 radical_ideological_sympathies.a:0 "Die Wirtschaft, Narren!"
 radical_ideological_sympathies.a.tt:0 "Weiter erhöht staatliche radikale Unterstützung"
 radical_coup.t:0 "Ein anarchistischer Putsch!"
 radical_coup.d:0 "Extremistische Anarchisten begannen, Propaganda gegen unsere Regierung zu machen"
 radical_coup.a:0 "Offizier, zerstöre diese Plakate"
 radical_civil_war.t:0 "Die anarchistische Revolution"
 radical_civil_war.d:0 "Der Anarchist hielt jeden Kontakt zwischen dem Volk und der Regierung und bat um die Vernichtung der Regierung. Seit wir uns negiert haben, haben sie Waffen genommen und einen Bürgerkrieg gestartet"
 radical_civil_war.a:0 "Zu den Waffen! Lass uns die Narren beibringen, wie ein Land regiert"
 radical_civil_war.b:0 "Vielleicht nächstes Mal"
 absolutist_on_the_rise.t:0 "Absolutismus auf dem Aufstieg"
 absolutist_on_the_rise.d:0 "Die Regierung ist schwach, sagen sie. Macht sollte nur von einem Mitglied gehalten werden, sie schreien ..."
 absolutist_on_the_rise.a:0 "Zumindest wissen wir, wer das Land kontrollieren wird ..."
 absolutist_on_the_rise.a.tt:0 "Erhöht die Chance des absoluten Regierungsputsches"
 absolutist_on_the_rise.b:0 "Unsere Demokratie ist heilig!"
 absolutist_on_the_rise.b.tt:0 "Erhöht die Chance der populären absolutistischen Unterstützung"
 absolutist_ideological_sympathies.t:0 "Machiavellische minister"
 absolutist_ideological_sympathies.d:0 "Wie vorhergesagt, ist unsere Regierung mehr für den Absolutismus"
 absolutist_ideological_sympathies.a:0 "Was ist mit einer parlamentarischen Versammlung?"
 absolutist_ideological_sympathies.a.tt:0 "Weiter erhöht die staatliche Absolutistische Unterstützung"
 absolutist_coup.t:0 "Ein Pro-Diktatur-Putsch!"
 absolutist_coup.d:0 "Die Royalisten begannen, Propaganda gegen unsere Regierung zu machen"
 absolutist_coup.a:0 "Offizier, zerstöre diese Plakate"
 absolutist_civil_war.t:0 "Die weiße Revolution"
 absolutist_civil_war.d:0 "Gott schütze den König! - Das ist der Schrei des Volkes gegen unsere dekadenten Republik. Sie verlangen die Installation eines Prätendentenkönigs und sind bereit, Waffen gegen uns zu benutzen"
 absolutist_civil_war.a:0 "Zu den Waffen! Lass uns die Narren beibringen, wie ein Land regiert"
 absolutist_civil_war.b:0 "Vielleicht nächstes Mal"
 fascism_fifty_percent.t:0 "Faschisten verlangen Volksbegehren"
 fascism_fifty_percent.d:1 "Die schnell wachsende [Root.GetAdjective]e faschistische Bewegung hat niemals behauptet, vor ihrer Machtübernahme die Stimmenmehrheit haben zu müssen. Sie verlässt sich darauf, dass sich die ganze Nation unter ihrer Führung vereint, sobald sie erst am Ruder sind. Ihre öffentliche Unterstützung scheint trotzdem schnell gewachsen zu sein. Viele Faschisten beschimpfen [Root.GetLeader] nun als Heuchler, der behauptet, den Willen des Volkes zu repräsentieren, während er in Wahrheit die Massen ignoriert.\n\nDer Ruf nach einem Volksbegehren wurde von Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgeschmettert, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 fascism_fifty_percent.a:0 "Unterdrücken wir diese verabscheuungswürdige Bewegung!"
 fascism_fifty_percent.b:0 "Schenkt ihnen keinerlei Beachtung."
 fascism_fifty_percent.c:0 "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 communism_fifty_percent.t:0 "Kommunisten verlangen Volksbegehren"
 communism_fifty_percent.d:0 "Marxistisches Ideengut ist in [Root.GetName] seit langer Zeit verwurzelt, in letzter Zeit hat es sich aber viel weiter verbreitet. Die Bewegung ist aus dem Reich der politischen Theorien in die politische Praxis übergegangen. Ihre Unterstützer sind unzufriedene Arbeiter und sogar eine bekannte Prominente. Die Kommunisten nennen das Klassenbewusstsein, die [Root.GetRulingParty] eine Abkürzung zu Aufständen und Verrat.\n\nJene Kommunisten, die sich mehr Gehör verschaffen, glauben kaum daran, dass [Root.GetLeader] gewillt ist, die von ihnen geforderten Reformen umzusetzen. Sie fordern daher ein sofortiges Volksbegehren zur Absetzung der aktuellen Regierung. Wir könnten zwar noch in der Lage sein, dieser Massenbewegung den Wind aus den Segeln zu nehmen, sollten wir das aber nicht schaffen, wird es zwangsläufig in die beliebtere Regierungswechselmethode der Kommunisten münden: Revolution."
 communism_fifty_percent.a:0 "Un[Root.GetAdjective]e Aktivitäten müssen gestoppt werden!"
 communism_fifty_percent.b:0 "Ignoriert sie, sie sorgen nur für Schwierigkeiten."
 communism_fifty_percent.c:0 "Das Volksbegehren ist einer blutigen Revolte vorzuziehen."
 democratic_fifty_percent.t:0 "Demokraten verlangen Volksbegehren"
 democratic_fifty_percent.d:0 "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 democratic_fifty_percent.a:0 "Treibt sie zusammen."
 democratic_fifty_percent.b:0 "Verfahrt so wie immer."
 democratic_fifty_percent.c:0 "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 fascism_revolution_event.t:0 "Faschisten marschieren nach [Root.Capital.GetName]"
 fascism_revolution_event.d:0 "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Faschisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.GetName] in seiner jetzigen Form zu bewahren."
 fascism_revolution_event.a:0 "Wir werden sie um jeden Preis aufhalten!"
 fascism_revolution_event.b:0 "Die Faschisten verkörpern den wahren Geist von [Root.GetName]!"
 communism_revolution_event.t:0 "Kommunisten erheben sich"
 communism_revolution_event.d:0 "Nachdem ihre Forderung nach einem Volksbegehren abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] ihren Einfluss schnell an die radikaleren Elemente. Die Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, trug zur Verbreitung der romantischen Revolutionsideale bei - was den Anführern der Bewegung die Mittel in die Hände gab, im Handumdrehen einen Aufstand zu beginnen. Diese Aufstände haben sich nun in einen landesweiten Bürgerkrieg entwickelt, der die Zukunft der ganzen Nation gefährdet."
 communism_revolution_event.a:0 "Wir werden ihnen nicht gestatten, unser Land zu ruinieren!"
 communism_revolution_event.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 democratic_revolution_event.t:0 "Der [Root.GetAdjective]e Frühling"
 democratic_revolution_event.d:0 "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.GetName] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 democratic_revolution_event.a:0 "Erspart uns diese Pöbelherrschaft!"
 democratic_revolution_event.b:0 "Endlich ist [Root.GetName] frei!"
 fascism_suppressed_event.t:0 "Faschisten lächerlich gemacht"
 fascism_suppressed_event.d:0 "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit nationalistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDer [Root.GetAdjective]e Faschismus, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 fascism_suppressed_event.a:0 "Was für ein Haufen Narren."
 communism_suppressed_event.t:0 "Kommunistische Begeisterung löst sich in Luft auf"
 communism_suppressed_event.d:0 "Viele Kommunisten hatten vorhergesagt, dass [Root.GetName] der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streik und roten Fahnen auf den Straßen scheint die Bewegung abgeebbt zu sein. Die Arbeiterklasse, die vermeintliche Antriebskraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader]. Sie scheint höchst unbeeindruckt davon zu sein, wie sich diese Revolutionen anderswo entwickelt haben. Währenddessen sind die Intellektuellen, die leidenschaftliche Aufrufe verfasst hatten, den Unterdrückern die Kehlen durchzuschneiden, in Wirklichkeit überraschend widerwillig, irgendetwas loszutreten, was ihren komfortablen Lebensstil durcheinander bringen könnte.\n\nDas Gerede über die Revolution wird weitergehen, sei es bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur bei Gerede bleiben."
 communism_suppressed_event.a:0 "Was für ein Haufen Heuchler."
 democratic_suppressed_event.t:0 "Demokratische Bewegung verstummt"
 democratic_suppressed_event.d:0 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität von [Root.GetName] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 democratic_suppressed_event.a:0 "Was für ein Haufen Versager."
 abandon_neutral.d_absolutist:0 "Der Weg der Monarchie ist sicherer. Absolutismus wird es sein."
 abandon_neutral.d_radical:0 "Die Banker sind die einzigen, die vertrauen. Zeit für den anarchischen Kapitalismus zu übernehmen [Root.GetName]."
 absolutist_add_popularity.a:0 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 absolutist_add_popularity.d:0 "Manche mögen sagen, das ist nur ein alter Mann, der an Wolken schreit, aber die Reaktionspolitik ist kostspielig neue Anhänger. Was soll die Regierung tun, ist aber schwer zu sagen."
 absolutist_add_popularity.t:0 "Reactionary Ideas breitet sich aus [Root.GetName]"
 absolutist_fifty_percent.a:0 "Gott kann der Schöpfer sein, aber sicher nicht der richtige, um den Führer von [Root.GetName] zu wählen."
 absolutist_fifty_percent.b:0 "Klerus hat immer versucht, gegen unser Regime zu erschrecken. Was ist jetzt der Unterschied?"
 absolutist_fifty_percent.c:0 "Am Ende muss ein Staat den Willen seines Volkes respektieren. [Root.GetName] wird das Referendum halten"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] wird nur als Usurpator von diesen wachsenden Bewegungen in [Root.GetName] gesehen. Bald werden [Root.GetAdjective] Menschen gegen die Regierung auflehnen und um einen starken Führer bitten, der von Gott, dem Allmächtigen, gewählt wird. Sie fordern jetzt von uns, alle Menschen zu machen, die an den einzigen Gott glauben, um zu entscheiden, ob sie die Monarchie oder das gegenwärtige Regime wollen."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Reactionaries fordernde Referendum"
 absolutist_military_defections.a:0 "* Sigh *, vielleicht könnten wir ihnen diese Figur geben, um die Zerstörung von [Root.GetName] zu vermeiden?"
 absolutist_military_defections.d:0 "Unser herrliches Regime wird von unseren eigenen Soldaten bedroht. Sie behaupten für eine starke Macht, die von Gott, dem Allmächtigen, gewählt wurde. Es wird nur eine Frage der Zeit sein, bevor sie Waffen öffentlich gegen [Root.GetName] umarmen werden."
 absolutist_military_defections.t:0 "Absolutisten Soldaten werden nicht Treue zu [Root.GetName]"
 absolutist_revolution_event.a:0 "Zeit, diese mediæval Demonstranten zu zeigen, wie der moderne Krieg gemacht wird."
 absolutist_revolution_event.b:0 "Im Namen Gottes, des Allmächtigen, kann er wählen, wer zu führen [Root.GetName]!"
 absolutist_revolution_event.d:0 "Oh, [Root.GetLeader], die Leute dachten, du wärst nicht von Gott gewählt und sie haben versucht, dich zu überreden, ein Referendum zu machen. Aber wenn du sie verleugnet hast, zogen sie es vor, den Willen Gottes, den Allmächtigen, selbst zu tun."
 absolutist_revolution_event.t:0 "Für Gott zu führen [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Pathetisch, das ist das richtige Wort."
 absolutist_suppressed_event.d:0 "Der selbsternannte König von [Root.GetName] ist jetzt tot und seine Anhänger haben vergessen, wie man kämpft. Die Leute lernten die Lektion, unser Regime ist von Gott mehr geschützt als jene erbärmlichen alten Männer, die in Wolken schreien."
 absolutist_suppressed_event.t:0 "Fanatische Reactionaries besiegt"
 radical_add_popularity.a:0 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 radical_add_popularity.d:0 "[Root.GetName] wurde immer von kapitalistischen Ideen aufgefüllt. Allerdings unterstützen neue Gruppen von liberaleren Ökonomen die Idee, den Staat völlig aus dem Leben unseres Volkes zu entfernen, und diese Idee wird in den reichen Klassen von [Root.GetName] langsam unterstützt. Was soll die Regierung tun, ist aber schwer zu sagen."
 radical_add_popularity.t:0 "Die Bedrohung des anarchischen Kapitalismus [Root.GetName]"
 radical_fifty_percent.a:0 "Der Staat wird wegen der Reichen nicht auf seine Existenz verzichten!"
 radical_fifty_percent.b:0 "Wenn der Reichtum von [Root.GetName] wird uns nicht liefern, wird ausländische."
 radical_fifty_percent.c:0 "Der Wille des Volkes ist ein Referendum zu halten? Gut, lasst uns ihnen zeigen, dass die Massen das Fett der Reichen nicht glauben werden."
 radical_fifty_percent.d:0 "Der Tag ist gekommen, [Root.GetLeader]. Die Reichen verbreiteten nun ihre Ideen in [Root.GetName] und die Leute fordern jetzt ein Referendum. Sie wollen, dass das gegenwärtige Regime, das von ihnen als unmoralisch und sozialistisch betrachtet wird, entfernt werden soll."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise anspruchsvolles Referendum"
 radical_military_defections.a:0 "Ein staatenloses Pöbel wird es nie schaffen, [Root.GetName] zu erobern"
 radical_military_defections.d:0 "Sei nicht wütend auf mich, aber das sind die Worte, die sie schreien. Diese Soldaten sind jetzt langsam ammassing Reichtum, um die Revolution zu starten."
 radical_military_defections.t:0 "Kapitalistische Soldaten gegen die sozialistische Regierung von [Root.GetName]"
 radical_revolution_event.a:0 "Sie werden den Tag bereuen, in dem sie vergessen haben, dass der Staat noch ohne sie existiert."
 radical_revolution_event.b:0 "Wir haben ein kleines Darlehen von einer Million Dollar dank unserer linksgerichteten Politik. Besser, um die Wirtschaft von diesen Experten geführt haben."
 radical_revolution_event.d:0 "Die Pest des anarchischen Kapitalismus verbreitete sich überall in [Root.GetName] und so, nachdem sie eine diplomatische Lösung ausprobiert und gescheitert sind, boykottieren sie jetzt das aktuelle Regime und nahmen Arme, die sie gekauft haben, um uns zu zerstören."
 radical_revolution_event.t:0 "[Root.GetAdjective] Wirtschaft wird boykottiert!"
 radical_suppressed_event.a:0 "Wer ist das "ein kleines Darlehen von einer Million Dollar" jetzt, uh?"
 radical_suppressed_event.d:0 "Nachdem sie ihr Hauptzentrum erobert hatten, hatten die rebellischen Kapitalisten nicht mehr genug Geld, um ihre Kaninchen zu marschieren. Ihr Konkurs wird jetzt von unseren loyalen Menschen als das Zeichen ihrer Unfähigkeit gesehen und dass der Staat so viel benötigt wird wie Sauerstoff ist."
 radical_suppressed_event.t:0 "Anarchische Kapitalisten beendeten ihre Mittel"
