 communism_on_the_rise.t:0 "Essor du communisme"
 communism_on_the_rise.d:0 "Alors que partout dans le monde, les ouvriers se dressent contre leurs oppresseurs, ceux qui prétendent avoir atteint une conscience de classe en [Root.GetName] se contentent d'attendre un changement de la part d'un système politique corrompu dont seule la révolution pourrait nous sauver !'\n\nVoilà la manière dont s'expriment les nouvelles voix du mouvement communiste [Root.GetAdjective]. Traitant l'administration de [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution et ce, par tous les moyens nécessaires. Reste à savoir si ces moyens viendront de l'intérieur ou de l'extérieur."
 communism_on_the_rise.a:0 "Au sein même du gouvernement, certains soutiennent de telles idées."
 communism_on_the_rise.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État communiste."
 communism_on_the_rise.b:0 "Un mouvement populaire doit chercher à rallier le soutien du peuple."
 communism_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un soulèvement communiste."
 communism_ideological_sympathies.t:0 "Sympathies marxistes au sein du gouvernement"
 communism_ideological_sympathies.d:0 "Bien que la ligne du parti de [Root.GetRulingParty] soit farouchement opposée au socialisme révolutionnaire et garde l'œil sur les éléments de la gauche radicale, certains membres du gouvernement se montrent plus ouverts à une telle possibilité. À défaut d'autre chose, il y voit là la possibilité de répondre aux inquiétudes du peuple qui se tourne vers les communistes pour trouver des solutions, sans risquer une guerre civile de grande envergure.\n\nSi les fidèles de [Root.GetLeader] les accusent de trahison, ces dissidents seront peut-être en mesure d'assurer une transition sans effusion de sang en cas de révolution."
 communism_ideological_sympathies.a:0 "Nous les garderons à l'œil, eux aussi, pour moult raisons."
 communism_ideological_sympathies.a.tt:0 "Moyennant une opinion publique suffisante, un coup d'État reste possible."
 communism_coup.t:0 "Les communistes font un coup d'État"
 communism_coup.d:0 "Alors que le mouvement populaire qui fait l'éloge d'une révolution communiste est en marche, certains membres du mouvement politique se taisent et attendent. Elle touche à sa fin. Aujourd'hui, alors que la tête du [Root.GetRulingParty] et l'armée initiaient une révolte à l'échelle nationale, un certain nombre d'officiels du gouvernement [Root.GetAdjective] ont appréhendé [Root.GetLeader] et entamé des négociations avec les rebelles.\n\nSous prétexte de vouloir maintenir l'ordre, les négociations ont tourné autour de la manière de sécuriser les positions du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État s'est terminé avant que quiconque ne tente de s'y opposer et ceux qui auraient pu le faire ont été emprisonnés, condamnés à l'exil ou exécutés par le nouveau régime."
 communism_coup.a:0 "L'histoire a balayé le passé."
 communism_add_popularity.t:0 "Les conflits des classes divisent [Root.GetName]"
 communism_add_popularity.d:0 "Le mouvement révolutionnaire communiste, autrefois populaire auprès des intellectuels radicaux en théorie et des fauteurs de troubles en pratique, rallie de plus en plus de soutien au sein de la classe ouvrière [Root.GetAdjective]. Le fait que de plus nombreuses personnes choisissent de s'identifier à une "classe" atteste du fait que les idées marxistes se répandent au-delà de ceux qui entendent renverser le gouvernement.\n\nLes membres du [Root.GetRulingParty] regrettent une telle évolution et se souviennent avec nostalgie de l'époque où "[Root.GetAdjective]" avait une réelle signification pour le peuple. Leurs inquiétudes sont injustifiées. Il est possible qu'une révolution soit déjà en marche, à différents niveaux de la société, et qu'il soit peut-être trop tard pour l'arrêter."
 communism_add_popularity.a:0 "Le peuple peut s'affubler du qualificatif qu'il veut."
 communism_military_defections.t:0 "Des soldats rallient les partisans communistes"
 communism_military_defections.d:0 "Capitalistes et nationalistes attendent de vous que vous combattiez pour eux sur les lignes de front, vous montant les uns contre les autres pour des différends dont les ouvriers n'ont que faire ! Plutôt que de vous battre contre d'autres ouvriers, dressez-les contre les oppresseurs et renversez les tyrans !'\n\nL'armée, bastion traditionnel du patriotisme et de la loyauté, n'est pas insensible à la propagande communiste qui gagne rapidement [Root.GetName]. Des soldats désertent, refusant de se battre pour leur pays, allant même parfois jusqu'à rejoindre les mouvements partisans qui fomentent la révolution."
 communism_military_defections.a:0 "Peut-être se battent-ils pour un autre [Root.GetName]."
 communism_civil_war.t:0 "La révolution de [GetMonth]"
 communism_civil_war.d:0 "La notion selon laquelle le mouvement communiste représente le peuple a gagné du terrain en [Root.GetName] et le parti communiste a rapidement rallié l'opinion publique à sa cause au cours des mois passés. Mais ceux qui en appellent à la révolution n'ont plus rien de mouvements disparates ou de syndicats ouvriers en colère. Ceux qui en appellent à la révolte sont suffisamment organisés pour former un gouvernement en cas de victoire.\n\nCela étant, si une révolution venait à éclater maintenant, elle aurait très peu de chances d'aboutir sans plonger [Root.GetName] dans la guerre civile. Les révolutionnaires doivent-ils risquer de diviser la nation pour satisfaire leur impatience ou attendre qu'une meilleure occasion se présente ?"
 communism_civil_war.a:0 "Ceux qui veulent changer le cours de l'histoire doivent agir sans plus attendre !"
 communism_civil_war.b:0 "La révolution est inévitable. Et l'inévitable peut attendre."
 fascism_on_the_rise.t:0 "Essor du fascisme"
 fascism_on_the_rise.d:1 "« Le peuple [Root.GetAdjective] a été assujeti depuis trop longtemps à l'incompétence de [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes dans [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 fascism_on_the_rise.a:0 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 fascism_on_the_rise.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État fasciste."
 fascism_on_the_rise.b:0 "La jeune génération reprendra le flambeau."
 fascism_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un coup d'État fasciste."
 fascism_ideological_sympathies.t:0 "Sympathisants fascistes au sein de l'armée"
 fascism_ideological_sympathies.d:1 "Plusieurs hauts gradés de l'armée [Root.GetAdjective] ont exprimé leur soutien, certains en privé et d'autres en public, en faveur du mouvement fasciste en [Root.GetName]. Ils estiment que le [Root.GetRulingParty] a oublié l'importance de la force des armes pour souder la nation et dénoncent la manière dont le gouvernement manipule l'armée, l'une des plus importantes institutions de la nation. Certains vont jusqu'à indiquer qu'un nouveau gouvernement doit être formé, capable d'administrer [Root.GetName] au cours des cinquante prochaines années.\n\nCette faction n'est peut-être pas essentiellement constituée d'hommes politiques, mais certains de ses membres évoluent au sein du département de la défense. Si ces développements se poursuivent, il est possible qu'ils acquièrent suffisamment de soutien politique pour perpétrer un coup d'État."
 fascism_ideological_sympathies.a:0 "L'esprit national prend le pas sur le gouvernement."
 fascism_coup.t:0 "Coup d'État des fascistes"
 fascism_coup.d:0 "Certains diront qu'ils l'avaient vu venir. Mais ceux qui dénonçaient les dangers du fascisme ou ceux qui vantaient ses vertus pour le bien de [Root.GetName] ont vu leurs prophéties se réaliser aujourd'hui. Les militaires présents à [Root.Capital.GetName] ont renversé le gouvernement mené par le [Root.GetRulingParty] pour s'emparer du pouvoir. [Root.GetLeader] est introuvable, en exil selon la rumeur, et le coup d'État ne s'est vu opposer que très peu résistance.\n\nLa nouvelle administration [Root.GetAdjective] se montrera intransigeante en matière de résistance. La loi martiale a été déclarée et compte tenu des changements en cours, ce qui nous attend ne s'annonce pas vraiment différent."
 fascism_coup.a:0 "Un État fort s'impose pour protéger la population d'elle-même."
 fascism_civil_war.t:0 "Guerre civile pour le fascisme"
 fascism_civil_war.d:1 "Même si les efforts du mouvement fasciste mis en œuvre pour faire revivre un sentiment nationaliste ont connu un certain succès, la résistance face à ces idées reste élevée. Les généraux complotant pour renverser l'administration actuelle sont déçus du manque de confiance que la population [Root.GetAdjective] semble avoir dans le [Root.GetFascistParty].\n\nIls restent convaincus que le peuple finira par se lasser de [Root.GetLeader], mais qu'il est divisé sur la mesure à prendre. Certains demandent à ce qu'un coup d'État soit lancé immédiatement, avant que les ennemis de [Root.GetName] n'agissent. Cependant, agir ainsi alors que le soutien public est limité plongerait la nation dans la guerre civile."
 fascism_civil_war.a:0 "À quoi bon exercer le pouvoir si on hésite à le prendre ?"
 fascism_civil_war.b:0 "Avant de prendre le pouvoir, il leur faut unir le peuple."
 fascism_military_defections.t:0 "Formation de divisions d'assaut fascistes"
 fascism_military_defections.d:0 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis de [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 fascism_military_defections.a:0 "Seuls les traîtres de la nation ont des raisons de trembler."
 fascism_add_popularity.t:0 "La menace du communisme"
 fascism_add_popularity.d:0 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité de [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste en [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 fascism_add_popularity.a:0 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 democratic_on_the_rise.t:0 "Démocratie en marche"
 democratic_on_the_rise.d:0 "« Si nous réduisons le peuple au silence, comment pourrons-nous prétendre parler au nom de [Root.GetName] ? Si nous craignons la dissidence, si nous craignons d'être publiquement dénoncés ou chassés par un vote public, c'est que nous craignons en fait que nos propres compatriotes nous haïssent et nous vilipendent. Le [Root.GetRulingParty] a-t-il si peu confiance en ses principes ? »\n\nUne faction aussi véhémente que prudente du gouvernement s'est mise à prôner des mesures moins répressives à l'égard des ennemis de l'État. Ils veulent que la voix du peuple se fasse entendre à grand renfort de référendums et de réunions locales du parti, même si cela menace le programme actuel."
 democratic_on_the_rise.a:0 "Nous pourrions commencer par en discuter en interne."
 democratic_on_the_rise.a.tt:0 "Augmente les chances de soutien interne en faveur de la tenue d'élections."
 democratic_on_the_rise.b:0 "Sachant que nous avons raison, nous pouvons nous permettre de laisser nos ennemis parler plus ouvertement."
 democratic_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire en faveur de la démocratie et de formation d'une opposition."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] débat de la démocratie"
 democratic_ideological_sympathies.d:0 "Étonnamment, l'appel en faveur de plus de référendums et de mesures moins répressives contre les opposants du régime a reçu un certain soutien lors des discussions internes du parti. Alors que la direction du [Root.GetRulingParty] reste sceptique, plusieurs membres influents se sont clairement prononcés en faveur d'un changement.\n\nPeut-être en raison du fait qu'ils estiment que rien ne changera réellement ou du fait qu'ils trahissent secrètement la cause du parti, comme le pensent bon nombre de leurs opposants. Quoi qu'il en soit, si l'opinion publique venait à se manifester en faveur de tels changements, certains responsables de [Root.GetName] se disent prêts à des compromis."
 democratic_ideological_sympathies.a:0 "La liberté ou la mort n'est pas l'unique choix possible."
 democratic_ideological_sympathies.a.tt:0 "Il est possible que le gouvernement organise des élections lorsque sa politique bénéficiera de suffisamment de soutien."
 democratic_opposition_forming.t:0 "Formation d'une opposition démocratique"
 democratic_opposition_forming.d:0 "L'allégement des restrictions liées aux campagnes de propagande anti-[Root.GetRulingParty] a poussé un plus grand nombre de dissidents à exprimer publiquement leurs voix. Pour l'heure, les manifestations et autres diatribes se limitent essentiellement aux établissements universitaires et à certaines zones défavorisées de [Root.GetName], mais il est fort probable que le mouvement se propage.\n\nLes responsables de la nation sont divisés sur la question. [Root.GetLeader], qui continue de diriger le parti d'une main de fer, n'entend pas diversifier le débat public. Mais des premières mesures ont été prises et il apparaît impossible de faire marche arrière."
 democratic_opposition_forming.a:0 "En l'absence de répression, le mouvement semble naturellement se développer."
 democratic_call_for_elections.t:0 "Appel public à la tenue d'élections"
 democratic_call_for_elections.d:0 "Les manifestations de dissidence publique, autrefois cantonnées à des zones restreintes, se multiplient. Face aux rassemblements de rue, le [Root.GetRulingParty] se trouve à la croisée des chemins. Si nous laissons cette propagande se répandre, les référendums suggérés par le parti et l'opposition risquent de démontrer que nous ne bénéficions plus du soutien de l'opinion publique. L'unité pour laquelle nous nous sommes battus laisse place à une diversité d'opinions, unies contre nous."
 democratic_call_for_elections.a:0 "Même en cas de réforme, il nous faut démontrer notre force en mâtant cette attitude de défi."
 democratic_call_for_elections.b:0 "Que le peuple s'exprime."
 democratic_election.t:0 "Élection publique en [Root.GetName]"
 democratic_election.d:0 "La liberté d'expression et de rassemblement étant désormais acquise en [Root.GetName], la faction du [Root.GetRulingParty] appelant à la tenue d'élections n'est plus accusée de conspirer en secret, mais plébiscitée pour son esprit de réforme. Malgré les protestations de [Root.GetLeader], au cours des derniers mois, le pays s'est engagé, lentement mais sûrement, sur la voie de la démocratie et la tenue d'élections semblent naturellement s'imposer.\n\nMais tous les citoyens [Root.GetAdjective] sont loin d'être en faveur de réformes démocratiques. Au sein du parti, les débats se poursuivent pour savoir s'il ne serait pas préférable de repousser les élections afin de stabiliser la situation."
 democratic_election.a:0 "Ceux qui continuent de soutenir le [Root.GetRulingParty] sont pour cette décision."
 democratic_election.b:0 "Les réformes ont besoin d'un plus large soutien avant la tenue d'élections."
 radical_on_the_rise.t:0 "Le radicalisme à la hausse"
 radical_on_the_rise.d:0 "Les gens sont malades du gouvernement, qu'il s'agisse d'une monarchie ou d'une république. Ils se rassemblent lentement pour répandre ensemble cette idée"
 radical_on_the_rise.a:0 "Peut-être que le gouvernement peut en tirer des leçons?"
 radical_on_the_rise.a.tt:0 "Augmente les chances d'un coup radical gouvernemental"
 radical_on_the_rise.b:0 "L'économie, imbéciles!"
 radical_on_the_rise.b.tt:0 "Augmente les chances de soutien Radical populaire"
 radical_ideological_sympathies.t:0 "Communautés anarchistes"
 radical_ideological_sympathies.d:0 "Comme prédit, notre gouvernement est plus en faveur de ces radicaux"
 radical_ideological_sympathies.a:0 "L'économie, imbéciles!"
 radical_ideological_sympathies.a.tt:0 "Augmente encore le soutien gouvernemental Radical"
 radical_coup.t:0 "Un coup anarchiste!"
 radical_coup.d:0 "Les anarchistes extrémistes ont commencé à faire de la propagande contre notre gouvernement"
 radical_coup.a:0 "Officier, détruisez ces affiches"
 radical_civil_war.t:0 "La révolution anarchiste"
 radical_civil_war.d:0 "L'anarchiste a arrêté tout contact entre le peuple et le gouvernement et a demandé l'annihilation du gouvernement. Depuis que nous avons refusé, ils ont pris des armes et ont commencé une guerre civile"
 radical_civil_war.a:0 "Aux armes! Apprenons à ces imbéciles comment les règles d'un pays"
 radical_civil_war.b:0 "Peut-être la prochaine fois"
 absolutist_on_the_rise.t:0 "Absolutisme à la hausse"
 absolutist_on_the_rise.d:0 "Le gouvernement est faible, disent-ils. La puissance devrait être détenue par un seul membre, ils crient..."
 absolutist_on_the_rise.a:0 "Au moins nous savons qui contrôlera le pays ..."
 absolutist_on_the_rise.a.tt:0 "Augmente les chances de coup d'Etat absolutiste"
 absolutist_on_the_rise.b:0 "Notre Démocratie est sacrée!"
 absolutist_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire absolutiste"
 absolutist_ideological_sympathies.t:0 "Les ministres machiavélistes"
 absolutist_ideological_sympathies.d:0 "Comme prédit, notre gouvernement est plus en faveur de l'absolutisme"
 absolutist_ideological_sympathies.a:0 "Qu'en est-il d'une assemblée parlementaire?"
 absolutist_ideological_sympathies.a.tt:0 "Augmente encore le soutien gouvernemental Absolutist"
 absolutist_coup.t:0 "Un coup d'Etat pro-dictature!"
 absolutist_coup.d:0 "Les royalistes ont commencé à faire de la propagande contre notre gouvernement"
 absolutist_coup.a:0 "Officier, détruisez ces affiches"
 absolutist_civil_war.t:0 "La révolution blanche"
 absolutist_civil_war.d:0 "Que Dieu sauve le roi! - C'est le cri du peuple contre notre république décadente. Ils demandent l'installation d'un roi prétendant et sont prêts à utiliser des armes contre nous"
 absolutist_civil_war.a:0 "Aux armes! Apprenons à ces imbéciles comment les règles d'un pays"
 absolutist_civil_war.b:0 "Peut-être la prochaine fois"
 fascism_fifty_percent.t:0 "Les fascistes exigent un référendum"
 fascism_fifty_percent.d:1 "En plein essor, le mouvement fasciste [Root.GetAdjective] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 fascism_fifty_percent.a:0 "Neutralisez ce mouvement haineux !"
 fascism_fifty_percent.b:0 "Ne leur prêtez aucune attention."
 fascism_fifty_percent.c:0 "Si telle est la volonté du peuple, nous organiserons un référendum."
 communism_fifty_percent.t:0 "Les communistes exigent un référendum"
 communism_fifty_percent.d:0 "Les idées marxistes ont vu le jour en [Root.GetName] il y a bien longtemps, mais ce n'est que très récemment qu'elles sont revenues en force sur le devant de la scène. Le mouvement est passé de la théorie à la pratique. Ouvriers mécontents et figures influentes lui apportent leur soutien. Les communistes parlent de conscience de classe, le [Root.GetRulingParty] d'émeutes et de trahison.\n\nNe croyant guère à la volonté de [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes qui se font le plus entendre en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Nous sommes en mesure d'inverser un tel mouvement de masse, à défaut de quoi nous nous exposerons à une méthode communiste de destitution plus populaire : la révolution."
 communism_fifty_percent.a:0 "Les activités non [Root.GetAdjective] doivent cesser !"
 communism_fifty_percent.b:0 "Ignorez ces fauteurs de troubles."
 communism_fifty_percent.c:0 "Un référendum est préférable à une révolte sanglante."
 democratic_fifty_percent.t:0 "Les démocrates exigent un référendum"
 democratic_fifty_percent.d:0 "Sans surprise, l'idée du peuple aux commandes de la nation dans laquelle il vit pourrait se développer. Le [Root.GetRulingParty], bien sûr, assimile les idées de la démocratie telles qu'elles sont représentées par ces mouvements - liberté d'expression, élections publiques, liberté de la presse - à une rhétorique populiste visant à affaiblir le gouvernement de [Root.GetLeader].\n\nMais force est de constater que ces idées font leur chemin parmi la population [Root.GetAdjective]. Fidèle à leur esprit démocratique, ils réclament un référendum public pour remplacer le régime en place. S'il est facile de les ignorer pour l'instant, ces idées promettent de perdurer. Qu'adviendra-t-il de nous si nous contrecarrons une révolution pacifique ?"
 democratic_fifty_percent.a:0 "Rassemblons-nous."
 democratic_fifty_percent.b:0 "Procédez comme d'ordinaire."
 democratic_fifty_percent.c:0 "Si nous acceptons un référendum, peut-être préserverons-nous notre légitimité."
 fascism_revolution_event.t:0 "Les fascistes marchent sur [Root.Capital.GetName]"
 fascism_revolution_event.d:0 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjective] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetName] sous sa forme actuelle."
 fascism_revolution_event.a:0 "Nous les en empêcherons coûte que coûte !"
 fascism_revolution_event.b:0 "Les fascistes incarnent l'esprit même de [Root.GetName] !"
 communism_revolution_event.t:0 "Essor des communistes"
 communism_revolution_event.d:0 "Après que leur demande de référendum a été refusée, l'influence des quelques réformateurs du mouvement communiste de [Root.GetName] a rapidement décliné au profit d'éléments plus radicaux. Face au refus du [Root.GetRulingParty] de céder à l'opinion publique et de consentir aux réformes suggérées, l'idée d'une révolution a fait son chemin et les dirigeants du mouvement sont apparus comme les mieux placés pour déclencher des émeutes. Ces dernières ont dégénéré en guerre civile et l'avenir de la nation est en jeu."
 communism_revolution_event.a:0 "Nous ne les laisserons pas anéantir notre pays !"
 communism_revolution_event.b:0 "Le sang de l'oppresseur doit être versé pour éteindre le feu de la révolution !"
 democratic_revolution_event.t:0 "Le printemps [Root.GetAdjective]"
 democratic_revolution_event.d:0 "Après s'être vus refuser un référendum pour instituer la démocratie, les auteurs de cette suggestion ont pris leurs distances par rapport au régime de [Root.GetLeader] qu'ils considèrent comme incorrigible. Une vaste coalition de groupes rebelles, unis par la même volonté d'établir des systèmes politiques plus représentatifs en [Root.GetName], a pris les armes et annoncé qu'elle ne renoncera pas avant d'avoir renversé le [Root.GetRulingParty]."
 democratic_revolution_event.a:0 "Épargnez-nous de ce règne de la populace !"
 democratic_revolution_event.b:0 "Enfin, [Root.GetName] est libre !"
 fascism_suppressed_event.t:0 "Fascistes tournés en dérision"
 fascism_suppressed_event.d:0 "La toquade du peuple [Root.GetAdjective] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre la base de pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjective] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 fascism_suppressed_event.a:0 "Quelle bande de clowns !"
 communism_suppressed_event.t:0 "Fin de l'engouement communiste"
 communism_suppressed_event.d:0 "De nombreux communistes ont prédit la chute prochaine de [Root.GetName] au nom de la soi-disant révolution internationale, mais après plusieurs mois de grèves et autres manifestations populaires, le mouvement semble s'être essoufflé. La classe ouvrière, supposée force motrice de la révolution, est confrontée à des problèmes plus urgents que la destitution de [Root.GetLeader] et ne semble guère impressionnée par les développements de ces révolutions ailleurs. Dans l'interlude, les intellectuels et leurs appels au crime contre les oppresseurs se sont curieusement montrés peu disposés à encourager un mouvement susceptible de nuire à leur mode de vie confortable.\n\nLes discussions révolutionnaires se poursuivront certainement autour de bières bon marché ou de vins onéreux, mais en resteront là."
 communism_suppressed_event.a:0 "Quelle bande d'hypocrites !"
 democratic_suppressed_event.t:0 "Le gouvernement démocratique se tait"
 democratic_suppressed_event.d:0 "Après des mois d'opposition tapageuse contre le régime de [Root.GetLeader], appelant à des élections démocratiques et des lois plus libérales en matière de liberté d'expression et de rassemblement, le mouvement semble avoir volé en éclats. Visiblement, le peuple se soucie désormais davantage de la stabilité de [Root.GetName] si de telles réformes venaient à voir le jour et ceux qui réclament à grands cris plus de démocratie font figure de fauteurs de troubles.\n\nPlus curieusement, les personnes les plus en vue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Face à l'échec, certaines ont peut-être choisi l'exil. Quoi qu'il en soit, le gouvernement [Root.GetRulingParty] indique n'avoir aucune information, de même qu'il nie toute implication."
 democratic_suppressed_event.a:0 "Quelle bande de pleutres !"
 abandon_neutral.t:0 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 abandon_neutral.d_fascism:1 "Après la récente prise de pouvoir de [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 abandon_neutral.d_communism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] allait abandonner sa politique étrangère de neutralité.\n"Le monde est de plus en plus complexe. Le pays a toujours été fidèle à ses principes et prêt à les défendre. Mais seuls, nous ne sommes plus en sécurité. La neutralité ne constitue plus un havre de paix et ceux qui entendent gagner en puissance n'en ont que faire. Nous devons soutenir nos frères communistes contre les puissances qui tentent de nous opprimer. Contre des bourgeois qui n'ont qu'une idée en tête, celle de nous tirer vers le bas. À défaut de réagir, nous sommes condamnés à mourir seuls"."
 abandon_neutral.a:0 "Pour l'avenir de [Root.GetName]"
 abandon_neutral.d_absolutist:0 "Le chemin de la monarchie est plus sûr. L'absolu sera-t-il."
 abandon_neutral.d_radical:0 "Les banquiers sont les seuls à faire confiance. Le temps pour le capitalisme anarchique de prendre en charge [Root.GetName]."
 absolutist_add_popularity.a:0 "Notre seul espoir est qu'ils ne vont pas organiser un coup d'Etat contre nous"
 absolutist_add_popularity.d:0 "Certains peuvent dire que ce ne sont que le vieil homme qui crie aux nuages, mais le mouvement réactionnaire gagne de façon coûteuse de nouveaux supporters. Ce que le gouvernement devrait faire à ce sujet, cependant, est difficile à dire."
 absolutist_add_popularity.t:0 "Des idées de réaction se propager dans [Root.GetName]"
 absolutist_fifty_percent.a:0 "Dieu peut être le Créateur, mais sûrement pas le bon choix pour choisir le leader de [Root.GetName]."
 absolutist_fifty_percent.b:0 "Le clergé a toujours essayé de gêner notre régime. Quelle est la différence maintenant?"
 absolutist_fifty_percent.c:0 "À la fin, un état doit respecter la volonté de son peuple. [Root.GetName] tiendra le référendum"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] est seulement considéré comme un usurpateur par ces mouvements sans cesse dans [Root.GetName]. Bientôt, [Root.GetAdjective] se révolteront contre le gouvernement, demandant un leader fort choisi par Dieu Tout-Puissant. Ils nous demandent maintenant de faire en sorte que tous les humains qui croient en le seul dieu choisissent s'ils veulent la monarchie ou le régime actuel."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Reactionnaires demandant un référendum"
 absolutist_military_defections.a:0 "* Sigh *, peut-être pourrions-nous leur donner ce chiffre pour éviter la destruction de [Root.GetName]?"
 absolutist_military_defections.d:0 "Notre régime glorieux est menacé par nos propres soldats. Ils revendiquent une forte figure de pouvoir, choisie par Dieu Tout-Puissant. Ce ne sera qu'une question de temps avant d'embrasser les armes de manière publique contre [Root.GetName]."
 absolutist_military_defections.t:0 "Absolutist Soldiers ne s'engagera pas vers [Root.GetName]"
 absolutist_revolution_event.a:0 "Il est temps de montrer à ces manifestants médians que la guerre moderne est faite."
 absolutist_revolution_event.b:0 "Au nom de Dieu tout-puissant, peut-il choisir qui conduire [Root.GetName]!"
 absolutist_revolution_event.d:0 "Oh, [Root.GetLeader], les gens pensaient que vous n'êtes pas choisi par Dieu et qu'ils ont essayé de vous persuader de faire un référendum. Mais si vous les avez nés, ils ont préféré faire la volonté de Dieu tout-puissant par eux-mêmes."
 absolutist_revolution_event.t:0 "Pour que Dieu conduise [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Pathetic, c'est le bon mot."
 absolutist_suppressed_event.d:0 "Le soi-disant roi de [Root.GetName] est maintenant mort et ses partisans ont oublié de se battre. Les gens ont appris la leçon, notre régime est protégé par Dieu plus que ces vieillards pathétiques qui crient des nuages."
 absolutist_suppressed_event.t:0 "Réactions fanatiques vaincus"
 radical_add_popularity.a:0 "Notre seul espoir est qu'ils ne vont pas organiser un coup d'Etat contre nous"
 radical_add_popularity.d:0 "[Root.GetName] a toujours été rempli par des idées capitalistes. Cependant, de nouveaux groupes d'économistes plus libéraux soutiennent l'idée d'éliminer totalement l'État de la vie de notre peuple et cette idée est lentement appuyée dans les classes riches de [Root.GetName]. Ce que le gouvernement devrait faire à ce sujet, cependant, est difficile à dire."
 radical_add_popularity.t:0 "La menace du capitalisme anarchique [Root.GetName]"
 radical_fifty_percent.a:0 "L'Etat ne renoncera pas à son existence à cause des riches!"
 radical_fifty_percent.b:0 "Si la richesse de [Root.GetName] ne nous fournira pas, les étrangers le fairant."
 radical_fifty_percent.c:0 "La volonté du peuple est de tenir un référendum? Bien, montrons-leur que les masses ne croiraient pas à la graisse des riches."
 radical_fifty_percent.d:0 "Le jour est venu, [Root.GetLeader]. Les riches diffusent maintenant leurs idées dans [Root.GetName] et les gens exigent maintenant un référendum. Ils veulent que le régime actuel, jugé comme immoral et socialiste, soit supprimé."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise exigeant un référendum"
 radical_military_defections.a:0 "Une troupe sans état ne parviendra jamais à conquérir [Root.GetName]"
 radical_military_defections.d:0 "Ne vous fâchez pas contre moi, mais ce sont les mots qu'ils continuent à crier. Ces soldats gagnent lentement la richesse pour commencer la Révolution."
 radical_military_defections.t:0 "Des soldats capitalistes contre le gouvernement socialiste de [Root.GetName]"
 radical_revolution_event.a:0 "Ils regretteront le jour où ils oublieront que l'Etat existe encore sans eux."
 radical_revolution_event.b:0 "Nous avons un petit prêt d'un million de dollars grâce à nos politiques de gauche. Mieux vaut que l'économie soit menée par ces experts."
 radical_revolution_event.d:0 "La peste du capitalisme anarchique s'est répandue dans [Root.GetName] et, après avoir essayé une solution diplomatique et ayant échoué, ils boycottent maintenant le régime actuel et ont pris les armes qu'ils ont achetés pour nous détruire."
 radical_revolution_event.t:0 "L'économie [Root.GetAdjective] est boycotté!"
 radical_suppressed_event.a:0 "Qui est le «petit prêt d'un million de dollars» maintenant, hein?"
 radical_suppressed_event.d:0 "Après avoir conquis leur centre principal, les capitalistes rebelles n'avaient pas assez d'argent pour faire marcher leurs gens. Leur faillite est maintenant vue par nos fidèles comme signe de leur ineptie et que l'Etat est nécessaire autant que l'oxygène."
 radical_suppressed_event.t:0 "Les capitalistes anarchiques ont mis fin à leurs fonds"
