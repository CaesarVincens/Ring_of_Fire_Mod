l_german:
 radical_focus:0 "Radikalismus Schwerpunkt"
 radical_focus_desc:0 "Regierungen behindern den Fluss von Wohlstand und Wissen. Mit einer minimalen Regierung erreicht unser Volk sein volles Potential."
 absolutism_focus:0 "Absolutismus Schwerpunkt"
 absolutism_focus_desc:0 "Die herrschende Dynastie hat den Test der Zeit bestanden. Wir begrüßen die Führung durch unseren Monarchen."
 royal_dictatorship_focus:0 "Königliche Diktatur"
 royal_dictatorship_focus_desc:0 "In unsicheren Zeiten in der Welt können wir auf unseren Monarchen zurückfallen. Der Staat und sein bester Bürger sollen wieder eins werden."
 royal_army_tradition_focus:0 "Königliche Armee-Tradition"
 royal_army_tradition_focus_desc:0 "Keine andere Armee der Wlet kann es mit unserer an Erfahrung aufnehmen. Unsere Militärakademien sollen Lehrstunden geben, die über Jahrhunderte mit Blut bezahlt wurden."
 historical_claims_focus:0 "Historische Ansprüche"
 historical_claims_focus_desc:0 "Die verschlungenen Familienlinien des Adels verbinden die ganze Welt. Wenn unsere Historiker lange genug suchen, können sie nahezu jeden Anspruch begründen."
 private_channels_focus:0 "Private Kanäle"
 private_channels_focus_desc:0 "Moderne Industrie lässt die Grenzen zwischen den Nationen verschwimmen. Selbst aus feindlichen Ländern können unsere Unternehmen benötigte Resourcen durch ihre eigenen Kanäle beschaffen."
 hardfought_market_focus:0 "Hart umkämpfter Markt"
 hardfought_market_focus_desc:0 "Ohne eine korrupte Regierung können nur die besten Hersteller ihre Produkte verkaufen. Wahrer Wettbewerb führt zu maximaler Effizienz."
 army_provides_focus:0 "Die Armee versorgt"
 army_provides_focus_desc:0 "Der Personalbedarf unser Industrie mag schwanken. Die Armee ist ein stetiger Versorger für ihre fleißigen Soldaten und deren Familien."