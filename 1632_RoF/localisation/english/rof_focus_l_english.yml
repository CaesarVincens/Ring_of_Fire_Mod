 NUS_settling_in:0 "Settling In"
 NUS_settling_in_desc:0 "We need to take some time and take stock of our new situation."
 NUS_welcome_refugees:0 "Welcome Refugees"
 NUS_welcome_refugees_desc:0 "After the Battle of the Crapper, we have many Germans in our care. The number of Americans is small. Let us integrate those who will into our community. This will strengthen us for the coming winter."
 NUS_welcome_refugees_flag:0 "Welcomed the Refugees"
 NUS_reject_refugees:0 "Reject Refugees"
 NUS_reject_refugees_desc:0 "After the Battle of the Crapper, we have many Germans in our care. The number of Americans is small. We need to conserve every resource we have for ourselves, we cannot take care of these backward and ignorant folk."
 NUS_conscript_refugees:0 "Conscript Refugees"
 NUS_conscript_refugees_desc:0 "After the Battle of the Crapper, we have many Germans in our care. The number of Americans is small. We should 'conscript' as many of these Germans as we can; their labor will help us through the winter."
 NUS_conscript_refugees_flag:0 "Conscripted the Refugees"
 NUS_new_american_revolution:0 "A New American Revolution"
 NUS_new_american_revolution_desc:0 "In this era of monarchs and nobles, a republic like ours must make a strong showing. Let us start a new American Revolution to bring a better life to all people."
 NUS_fortress_america:0 "Fortress America"
 NUS_fortress_america_desc:0 "We are surrounded on all sides by hostile powers, we must do what we can to defend ourselves."
 NUS_new_american_empire:0 "A New American Empire"
 NUS_new_american_empire_desc:0 "The people of this time are backwards and ignorant; they will be much better off with Americans in charge."
 NUS_martial_law:0 "Martial Law"
 NUS_martial_law_desc:0 "Because of our limited resources and manpower, everyone must do their part. We will use our newly formed army to make sure they do."
 NUS_constitutional_convention:0 "Constitutional Convention"
 NUS_constitutional_convention_desc:0 "As we move forward and create a new nation in this time, we debate what form our country should take. There are many proposals for our new constitution. We must decide what to include and what to leave out."
 NUS_election_of_1631:0 "The Election of '31"
 NUS_election_of_1631_desc:0 "With our constitution ratified, it is time to hold our first elections as a proper country!"
 NUS_invite_thuringia:0 "Invite Thuringia"
 NUS_invite_thuringia_desc:0 "The cities of Thuringia sit just outside our small country. Already, we have had many positive encounters with them. We should invite them to become states in our New United States."
 NUS_annex_thuringia:0 "Annex Thuringia"
 NUS_annex_thuringia_desc:0 "The cities of Thuringia sit just outside our small country. Already, we have had many encounters with them. We should demand their allegiance to our New American Empire."
 NUS_grantville_national_library:0 "Grantville National Library"
 NUS_grantville_national_library_desc:0 "Let us turn the Grantville Public Library in our National Library containing all of our up-time books and knowledge."
 NUS_disseminate_knowledge:0 "Spread Uptime Knowledge"
 NUS_disseminate_knowledge_desc:0 "Whatever happens to us, we must improve the condition of the world now. We will freely offer knowledge from up-time to any who seek it."
 NUS_encourage_reinvention:0 "Encourage Reinvention"
 NUS_encourage_reinvention_desc:0 "While we have the knowledge of many up-time technologies, we don't always have the capability to produce them down-time. Let us encourage our citizens to reinvent technologies from up-time using our down-time techniques."
 NUS_promote_radio:0 "Promote Radio"
 NUS_promote_radio_desc:0 "Radio provides us many advantages, allowing us to send instructions and information instantly across long distances. This let's us get ahead of our rivals and enemies"
 NUS_gearing_down:0 "Gearing Down"
 NUS_gearing_down_desc:0 "We do not have the capability yet to build an industrial base like we had up-time, but we can adapt our practices to improve upon down-time techniques and spark a new industrial revolution. Who knows what new innovations may come!"
 NUS_revitalize_mining:0 "Revitalize Mining"
 NUS_revitalize_mining_desc:0 "Grantville was once a booming mining town. Many of the same resources are still there, we can revitalize mining to aid our new industry."
 NUS_establish_committees_of_correspondence:0 "Establish Committees of Correspondence"
 NUS_establish_committees_of_correspondence_desc:0 "In the original American Revolution, the Committees of Correspondence were instrumental in organizing opposition to the British. Let us establish new Committees of Correspondence to spread our ideals of personal liberty and democratic government through Europe."
 NUS_support_sweden:0 "Support Sweden"
 NUS_support_sweden_desc:0 "Based on history, our best ally in this time is King Gustavus Adolphus of Sweden. We already have a contact through Captain Mackay, but we can use our technology and knowledge to better support the Swedish side of the conflict."
 NUS_establish_CPoE:0 "Establish the CPoE"
 NUS_establish_CPoE_desc:0 "After the attack on Grantville, the New US and Sweden should forge a new alliance for the princes of Germany, the Confederated Principalites of Europe."
 SWE_cpoe:0 "Establish the CPoE"
 SWE_cpoe_desc:0 "After the attack on Grantville, the New US and Sweden should forge a new alliance for the princes of Germany, the Confederated Principalites of Europe."
 SWE_cpoe.tt:0 "We need a reason to strengthen the alliance we have with the New US."
 army_effort:0 "Army Effort"
 army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment_effort:0 "Equipment Effort"
 equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort:0 "Motorization Effort"
 motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrine_effort:0 "Doctrine Effort"
 doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_2:0 "Equipment Effort II"
 equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 mechanization_effort:0 "Mechanization Effort"
 mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrine_effort_2:0 "Doctrine Effort II"
 doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipment_effort_3:0 "Equipment Effort III"
 equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armor_effort:0 "Armor Effort"
 armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 special_forces:0 "Special Forces"
 special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 aviation_effort:0 "Aviation Effort"
 aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighter_focus:0 "Fighter Focus"
 fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus:0 "Bomber Focus"
 bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviation_effort_2:0 "Aviation Effort II"
 aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CAS_effort:0 "CAS Effort"
 CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort:0 "Rocket Effort"
 rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAV_effort:0 "NAV Effort"
 NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 naval_effort:0 "Naval Effort"
 naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 flexible_navy:0 "Flexible Navy"
 flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in technology will allow us to strike efficiently against enemy convoys."
 large_navy:0 "Large Navy"
 large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarine_effort:0 "Submarine Effort"
 submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort:0 "Cruiser Effort"
 cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyer_effort:0 "Destroyer Effort"
 destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capital_ships_effort:0 "Capital Ship Effort"
 capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 industrial_effort:0 "Industrial Advances"
 industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 industrial_effort_2:0 "Industrial Effort II"
 industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 construction_effort:0 "Construction Effort"
 construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 production_effort:0 "Armament Effort"
 production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 construction_effort_2:0 "Construction Effort II"
 construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 production_effort_2:0 "Armament Effort II"
 production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 production_effort_3:0 "Armament Effort III"
 production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructure_effort:0 "Infrastructure Effort"
 infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 infrastructure_effort_2:0 "Infrastructure Effort II"
 infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 construction_effort_3:0 "Construction Effort III"
 construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort:0 "Nuclear Effort"
 nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot:0 "Extra Research Slot"
 extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 extra_tech_slot_2:0 "Extra Research Slot II"
 extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 technology_sharing:0 "Technology Sharing"
 technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 secret_weapons:0 "Secret Weapons"
 secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 political_effort:0 "Political Effort"
 political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivist_ethos:0 "Collectivist Ethos"
 collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 liberty_ethos:0 "Liberty Ethos"
 liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 militarism:0 "Militarism"
 militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 political_correctness:0 "Political Correctness"
 political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutrality_focus:0 "Neutrality Focus"
 neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionism_focus:0 "Interventionism Focus"
 interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 military_youth:0 "Military Youth"
 military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 deterrence:0 "Deterrence"
 deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 volunteer_corps:0 "Volunteer Corps"
 volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 paramilitarism:0 "Paramilitarism"
 paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 indoctrination_focus:0 "Indoctrination"
 indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 foreign_expeditions:0 "Foreign Expeditions"
 foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 why_we_fight:0 "Why We Fight"
 why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions."
 why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 political_commissars:0 "Political Commissars"
 political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 internationalism_focus:0 "Internationalism Focus"
 internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nationalism_focus:0 "Nationalism Focus"
 nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ideological_fanaticism:0 "Ideological Fanaticism"
 ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 air_innovation:0 "Air Innovations"
 air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 air_innovation_2:0 "Air Innovations II"
 air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 naval_air_effort:0 "Naval Air Effort"
 naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 royal_dictatorship_focus:0 "Assert Authority"
 royal_dictatorship_focus_desc:0 "The common rabble are starting to get ideas of 'rights' and 'freedom', we must assert our authority over them to show who is in control."
 reactionary_path:0 "Keep to Tradition"
 reactionary_path_desc:0 "Our traditions have kept us safe and stable for many years. Why should we abandon them just because of some new ideas?"
 moderate_path:0 "A Middle Way"
 moderate_path_desc:0 "While not everything new is good, there are some things we might want to adopt for our future."
 liberal_path:0 "Liberal Reforms"
 liberal_path_desc:0 "The new ideas from up-time are the way to go!"
 reject_up_time_ideas:0 "Reject Up-Time Ideas"
 reject_up_time_ideas_desc:0 "These Up-timers are nothing more than witches and devils, and their ideas are meant to make us stray from the true path."
 status_quo_focus:0 "Maintain the Status Quo"
 status_quo_focus_desc:0 "Everything's fine."
 soft_landing_focus:0 "A 'Soft Landing'"
 soft_landing_focus_desc:0 "Up-time histories tell what happened to the kings and nobles in their past, perhaps some reforms will prevent such extreme outcomes."
 integrate_up_time_ideas:0 "Integrate Up-Time Ideas"
 integrate_up_time_ideas_desc:0 "Up-time technology and knowledge will help us to advance our country well ahead of our rivals."
 concentrate_power:0 "concentrate_power"
 concentrate_power_focus:0 "Concentrate Power"
 concentrate_power_focus_desc:0 "We must concentrate the power of our realm in order to maintain control."
 constitutionalism_focus:0 "Constitutionalism"
 constitutionalism_focus_desc:0 "Although it will contrain our power, a constitution will go a long way in addressing the concerns of our citizens and nobles. It may even help to curb some of the corruption we experience."
 republic_focus:0 "Republicanism"
 republic_focus_desc:0 "We should form a elective republic to better care for our citizens."
 smash_the_old:0 "Smash the Old Ways"
 smash_the_old_desc:0 "While some are content to work with nobles and monarches to make slow reforms, we know that the only way forward is to eliminate all vestiges of the old order."
 strike_against_democray:0 "Strike Against Democracy"
 strike_against_democray_desc:0 "The rot that is democracy is spreading too far. We must strike back before it is too late."
 isolation_focus:0 "Isolationism"
 isolation_focus_desc:0 "Let us keep to ourselves lest we get caught up in the whirlwind."
 engagement_focus:0 "Outside Engagement"
 engagement_focus_desc:0 "Let us engage with our neighbors and form strong alliances to stablizing our region."
 spread_ideals:0 "Spread Our Ideals"
 spread_ideals_desc:0 "Let us engage with our nations to spread our ideals of liberty. We will engage in dialogue wherever possible, but we must be prepared to deal with those who wish to remain mired in desctructive systems."
 spread_the_revolution:0 "Spread the Revolution"
 spread_the_revolution_desc:0 "We must liberate our brothers and sisters who remain in bondage to nobles and kings."
 up_time_research_focus:0 "Up-Time Knowledge"
 up_time_research_focus_desc:0 "Although we have already integrated much of the up-timers' knowledge and technology, we can always look for more to make use of."
 steal_up_time_knowledge:0 "Covert Technology"
 steal_up_time_knowledge_desc:0 "Although we've made a point of rejecting up-time ideas, there is a lot of useful technology that we could benefit from. We should send agents to gather some of their knowledge for us."
 FRA_investigate_grantville:0 "Investigate Grantville"
 FRA_investigate_grantville_desc:0 "Reports of a strange town are coming out of Germany. Let us send an agent to investigate what this may be."
 FRA_lessons_of_history:0 "Lessons of History"
 FRA_lessons_of_history_desc:0 "This town of Grantville claims to be from the future. While it seems unbelieveable, they have many books of knowledge. The events described in them match what we know of recent history, so it is likely that the events of the future will, or would have, come to pass. We can use this knowledge to gain some advantage."
 FRA_counter_american_influence:0 "Counter American Influence"
 FRA_counter_american_influence_desc:0 "With the aid of the Americans, the Swedes will rely on us less and less. Although they still stand to break the Habsburgs in Germany, a strong Sweden may turn their eye to us next. We should work to counter the influence these "up-time" Americans have."
 FRA_approach_americans:0 "Approach the Americans"
 FRA_approach_americans_desc:0 "The "up-time" histories show that the monarchs of Europe mostly lost their power over the next few centuries. The history of France is particularly terrible. Perhaps we can forestall that through reform. Let us work with these Americans to benefit from their knowledge and improve the lot of the common citizen."
 FRA_strike_grantville:0 "Strike at Grantville"
 FRA_attacked_grantville.tt:0 "We have already struck at Grantville."
 FRA_strike_grantville_desc:0 "We must destroy Grantville and these Americans before their plague of republicanism spreads any further. We will grant Spain access to march through to Germany and work with Wallenstein to hit them when they least expect it."
 FRA_ostend_league_focus:0 "League of Ostend"
 FRA_ostend_league_focus_desc:0 "With the failure of the attack on Grantville, it has come time to formally move against the New United States and Sweden. We will form alliances with Spain, England, and Denmark to curtail their power. We shall crush the Dutch rebellion first, then cut off Sweden's supply line to Germany."
 FRA_strike_dutch:0 "Strike the Dutch"
 FRA_strike_dutch_desc:0 "The time has come to launch the offensive against the Dutch; we shall lead them into a trap then crush their fleet."
 FRA_strengthen_crown:0 "Strengthen the Crown"
 FRA_strengthen_crown_desc:0 "Using knowledge from the future, we can weaken the various factions that plague our court so we may more easily govern."
 FRA_religious_sanctuaries:0 "Religious Sanctuaries"
 FRA_religious_sanctuaries_desc:0 "The future belongs to craftsmen and scientists. We would do well to promote such skills regardless of their beliefs."
 FRA_industrial_investments:0 "Industrial Investments"
 FRA_industrial_investments_desc:0 "New industrial technology is crucial to the advancement of the French cause. Let us invest new factories to produce new goods and tools."
 FRA_occupy_lorraine:0 "Occupy Lorraine"
 FRA_occupy_lorraine_desc:0 "The Duchy of Lorraine, on our eastern border, represents a threat to our security. The duchy is part of the Holy Roman Empire and the future histories relate the Duke's allegiance to the Emperor.\nWe should secure the duchy and begin to integrate the land into France."
 NUS_alte_veste:0 "Alte Veste"
 NUS_alte_veste_desc:0 "Sweden has been besieged by the Imperial army outside Nuremberg for some time now. We can help them break the Imperials and shift the balance of power."
 NUS_take_magdeburg:0 "Take Magdeburg"
 NUS_take_magdeburg_desc:0 "Since the Sack of Magdeburg by Tilly's forces, just before our arrival in this time, the city has been without any real leadership. We can take control of the region and rebuild it for ourselves."
 NUS_demand_leipzig:0 "Demand Leipzig"
 NUS_demand_leipzig_desc:0 "With Saxony worn down by the war, we can seek concessions from the Elector."
 NUS_secure_elbe:0 "Secure the Elbe"
 NUS_secure_elbe_desc:0 "The Elbe River, which flows through Magdeburg and Saxony is our best chance to get a sea port and thus access to the rest of Europe. We need to be able to secure the river against any foe. To that end, we build river-going ships and secure the banks."
 NUS_magdeburg_committee:0 "Magdeburg Committee"
 NUS_magdeburg_committee_desc:0 "As Magdeburg is being rebuilt, the Committees of Correspondence are taking an active role in the city, enforcing order and hygene, and spreading new ideas."
 NUS_expand_committees:0 "Expand the Committees"
 NUS_expand_committees_TT:0 "We can start using the §YCoCs§! to inspire nationalism among our neighboring Germans."
 NUS_expand_committees_desc:0 "As Magdeburg is being rebuilt, the Committees of Correspondence are taking an active role in the city, enforcing order and hygene, and spreading new ideas."
 NUS_madg.tt:0 "We or an ally must control Magdeburg"
 NUS_integrate_franconia:0 "Integrate Franconia"
 NUS_integrate_franconia_TT:0 "Gain cores in the Franconia Region (§H[461.GetName]§!, §H[578.GetName]§!, and §H[577.GetName]§!)"
 NUS_integrate_franconia_desc:0 "As Gustavus Adolphus has charged us with administering Franconia, we should start by winning over the people of the region."
 NUS_modern_market_systems:0 "Modern Market Systems"
 NUS_modern_market_systems_desc:0 "Up-time techniques of business and banking will greatly improve the rate of innovations and new businesses."
 NUS_army_reforms:0 "Army Reforms"
 NUS_army_reforms_desc:0 "While the structure of our militia army has worked so far, as we expand we will need to develop a better structure and organization of our military forces."
 NUS_rifle_meeting:0 "Rifle Meeting"
 NUS_rifle_meeting_desc:0 "We have been making use of our store of weapons from up-time to supply our army so far. However, we have only so many. We will need to design new weapons for manufactoring down-time."
 NUS_srg_upgrades:0 "SRG Upgrades"
 NUS_srg_upgrades_desc:0 "After encountering the Cardinal Rifle developed by the French, we see how we overlooked alternative methods for caplock weapons. Now that we know a feasible method, we can implement it for our own rifles."
 FRA_anti_habsburg_alliance:0 "Anti-Habsburg Alliance"
 FRA_anti_habsburg_alliance_desc:0 "With these Americans in Germany, the time to make an open move against the Habsburg monarches has come. Let us declare a formal alliance with Sweden and the New United States"
 FRA_promote_from_history:0 "Promote from History"
 FRA_promote_from_history_desc:0 "Based on the up-time histories, we can promote and cultivate the future leaders of France early."
 FRA_new_model_army:0 "New Model Army"
 FRA_new_model_army_desc:0 "Let us create a new model for our army based on up-time information."
 NUS_brownwater_navy:0 "Brown-water Navy"
 NUS_brownwater_navy_desc:0 "Now that we have friendly control over much of Germany, we can use the many rivers and canals to ferry troops and supplies. We will want to create a naval force to protect our waterways however."
 NUS_bluewater_navy:0 "Blue-Water Navy"
 NUS_bluewater_navy_desc:0 "Now that we are sure to control our shores, it is time to stretch out our reach. Proper sailing ships are what we need in this era. Though a bit of steam power wouldn't hurt."
 NUS_first_flight:0 "First Flight"
 NUS_first_flight_desc:0 "For the first time in the 17th century, a heavier-than-air craft has made sustained flight. We will be able to use our aircraft for many advantages."
 NUS_continue_air_research:0 "Continue Air Research"
 NUS_continue_air_research_desc:0 "We have an edge over our enemies in part because of our airplanes, we should keep that advantage."
 NUS_ironclads_focus:0 "Ironclads"
 NUS_ironclads_focus_desc:0 "For the backbone of our new navy, we will build several ironclad ships. Modeled after the ironclads of the American Civil War, but with some additional upgrades, they will far outclass almost any vessal afloat in this age."
 NUS_german_committees:0 "German Committees"
 NUS_german_committees_desc:0 "The Committees of Correspondence have established a presence throughout Germany. In some places, they are welcomed for their benefits to public health and order; in other places, they are suppressed for their revolutionary ideas."
 NUS_seize_Franconia:0 "Seize Franconia"
 NUS_seize_Franconia_desc:0 "With our Northern and Eastern borders secured, it is time to turn our attention south. The region of Franconia is occupied by Sweden mainly, but pockets of Imperial forces weaken their position."
 NUS_form_militia_army:0 "Form Militia Army"
 NUS_form_militia_army_desc:0 "Given the danger of our present circumstances, we must follow the example of our founding fathers and form a militia army made up of our citizens."
 NUS_form_militia_army_TT:0 "Adds a new division template"
 NUS_integrated_army:0 "Integrated Army"
 NUS_integrated_army_desc:0 "Given the small number of up-timer Americans, we would be wise to integrate those down-timers who are willing and loyal into our army."
 NUS_uptimer_elite_corp:0 "Up-Timer Elite Corps"
 NUS_uptimer_elite_corp_desc:0 "Lest we are overrun by down-timers, let us form an elite up-timer corps for our army. We will integrate down-timers as fodder."
 NUS_uptime_techniques:0 "Up-time Techniques"
 NUS_uptime_techniques_desc:0 "As the technology base advances, we can integrate more up-time techniques into our industry and economy."
 NUS_wietze_oilfields:0 "Wietze Oilfields"
 NUS_wietze_oilfields_desc:0 "Although some deposits of oil and natural gas are located within the Ring of Fire land, we must develop more extensive sources if we are to make use of more advanced technologies. The oilfields at Wietze near Celle in Brunswick provide us our best opportunity at the present."
 NUS_baltic_relief:0 "Baltic Relief"
 NUS_baltic_relief_desc:0 "Sweden's supply lines in the Baltic are being threatened. We must aid them to keep the ports open."
 NUS_patriotic_fervor:0 "Patriotic Fervor"
 NUS_patriotic_fervor_desc:0 "Until now, the people of Germany have mostly thought of themselves in local terms, as Saxons, Franconians, Swabians, and the rest. Now however, a movement for a broader German identity is forming. Given the recent tragedy, we can capitalize on this sentiment to push for a centralized German nation."
 NUS_patriotic_fervor_desc_a:0 "Given the recent tragedy, we can capitalize on this sentiment to push for a centralized German nation."
 NUS_patriotic_fervor_desc_b:0 "Our efforts of Germanization have nearly come to fruition. Let us make the final push for a unified state."
 NUS_lessons_of_history:0 "Lessons of History"
 NUS_lessons_of_history_desc:0 "Up-time history is filled with terrible events; while those exact events will no longer come to pass, the circumstances for similar events are likely to arise, and sooner than they did then. We can work to avoid and mitigate the worst tragedies and wars, but it won't be easy."
 NUS_introduce_steam_power:0 "Introduce Steam Power"
 NUS_introduce_steam_power_desc:0 "Steam drove the Industrial Revolution up-time, and it will do so now as well. Steam power is the first step in recreating our industrial base."
 NUS_develop_combustion_engines:0 "Develop Combustion Engines"
 NUS_develop_combustion_engines_desc:0 "While steam engines are adequate for most industries, we need to develop combustion engines to support advances in military technology. Planes, tanks, ships, all depend on efficient combustion engines."
 NUS_force_hamburg:0 "Force Hamburg"
 NUS_force_hamburg_desc:0 "We have negotiated sailing rights all down the Elbe from Magdeburg until Hamburg. That city is still refusing to allow our ships passage. Perhaps some literal gunboat diplomacy will make them change their mind."
 NUS_steel_production:0 "Steel Production"
 NUS_steel_production_desc:0 "Up-time techniques will produce more and better quality steel. We will need as much as we can get."
 NUS_relieve_lubeck:0 "Relieve Lübeck"
 NUS_relieve_lubeck_desc:0 "Now that our fleet can sail to the Baltic, let's take the fight to the Ostender Fleet and show them what up-time technology can do."
 NUS_rebuild_magdeburg:0 "Rebuild Magdeburg"
 NUS_rebuild_magdeburg_desc:0 "Magdeburg, a major city north of us on the Elbe, was sacked by Imperial troops just before we arrived in this time. We can divert some resources to help them rebuild. In return, they will join our growing country."
 NUS_congress_of_copenhagen:0 "Congress of Copenhagen"
 NUS_congress_of_copenhagen_desc:0 "Now that Denmark has been captured, let us make an end to this war."
 SPN_don_fernando:0 "Don Fernando"
 SPN_don_fernando_desc:0 "Cardinal-Infante Fernando, the brother of King Filipe IV of Spain, is coming to the Spanish Netherlands to take command of Spain's armies here and renew the fight against the Dutch."
 SPN_don_fernando.tt:0 "Receive Spanish Reinforcements"
 SPN_battle_of_dunkirk:0 "The Battle of Dunkirk"
 SPN_battle_of_dunkirk_desc:0 "With the support of the League of Ostend, Spain can finally defeat the Dutch fleet. This moment will mark a turning point in the Dutch Revolt."
 SPN_haarlem_gambit:0 "Haarlem Gambit"
 SPN_haarlem_gambit_desc:0 "Using Dutch ships captured at Dunkirk, we can ferry our troops secretly to Haarlem and split Holland in two."
 SPN_haarlem_gambit.tt:0 "We will land troops at §HHaarlem§! in §HHolland§!"
 SPN_break_with_spain:0 "Break with Spain"
 SPN_break_with_spain_desc:0 "The future does not remember the Habsburgs well. The current policies of the Spanish and Austrian branches will not help our memory in this time either. It would be best to establish a third branch, here in the Netherlands. Spain will be enraged, but they won't have the forces to do anything while they fight."
 SPN_petition_to_relinquish:0 "Petition to Relinquish"
 SPN_petition_to_relinquish_desc:0 "Don Fernando is technically a cardinal of the Holy Church. Although it was a political appointment, unless he can relinquish his duties to the Church, the establishment of a new dynasty in the Netherlands will have no chance of legitimacy."
 SPN_rescue_maria_anna:0 "Rescue Maria Anna"
 SPN_rescue_maria_anna_desc:0 "Maria Anna, daughter of Emperor Ferdinand II and cousin of Don Fernando, is on the run from Duke Maximilian of Bavaria. She would make a most suitable bride for Don Fernando; we need only make plans to rescue her from the Duke."
 maria_anna_escaped:0 "Maria Anna escaped Bavaria"
 SPN_come_to_terms:0 "Come to Terms"
 SPN_come_to_terms_desc:0 "The wealth of the Lowlands is in commerce. Commerce suffers under extended war, so let us come to agreeable terms with [UPS.GetLeader] before we destroy the very thing we hope to recapture."
 SPN_expand_borders:0 "Expand the Borders"
 SPN_expand_borders_desc:0 "With the Ostend War still on-going, we can snap up many of the smaller realms on our borders without worry of French or German reprisals. This will extend our influence for little cost."
 SPN_united_netherlands:0 "A United Netherlands"
 SPN_united_netherlands_desc:0 "The up-time histories show that a divided Netherlands will have little influence on the world stage. If we can keep this realm united, we can avoid that inglorious fate."
 SPN_reestablish_overseas_connections:0 "Reestablish Overseas Connections"
 SPN_reestablish_overseas_connections_desc:0 "The Dutch Oversea Companies, the VOC and WIC, are technically independent of the homeland, of course, the reality is much more complex, and the recent develops in the Netherlands make it all the more so.\n\nIt would be to our advantage to reach out to the governors of the overseas colonies and try to reestablish the relationship from before the war."
 SPN_extend_protection_to_lorraine:0 "Extend Protection to Lorraine"
 SPN_extend_protection_to_lorraine_desc:0 "Lorraine has been occupied by France for some time now. With the recent troubles in France, we can take this opportunity to restore a semblance of independence on behalf of the ducal family."
 gaston_in_lorraine:0 "Monsieur Gaston is campaigning in Lorraine"
 NUS_annex_little_germanies:0 "Annex the Little Germanies"
 NUS_annex_little_germanies_desc:0 "[SWE.GetLeader] wants to control as much of Germany as he can, so while circumstances are unsettled by the ongoing war, we can annex most of the smaller duchies and principalities to the west."
 FRA_wietze_raid:0 "Raid the USE Oil Fields"
 FRA_wietze_raid_desc:0 "The [NUS.GetNameDef] has set up oil fields near Celle. They use the oil to power many of their infernal devices. If we can disrupt their operations there, it could give us a slight edge in the war."
 SWE_pressure_saxony:0 "Pressure Saxony"
 SWE_pressure_saxony_desc:0 "Elector [SAX.GetLeader] has kept his country out of the wars so far, but we will need his support to stand against the Emperor and the Catholic League."
 SWE_breitenfeld:0 "Breitenfeld"
 SWE_breitenfeld_desc:0 "General Tilly seeks to unite his army with Imperial forces to the west. With Saxony's support, we can stop him and turn back the Imperial forces."
 SWE_german_allies:0 "German Allies"
 SWE_german_allies_desc:0 "Victorious at Breitenfeld, the Protestants of Germany now hail us as their protector and savior from the Catholic Imperials. Let us make use of this goodwill and join their forces wth ours"
 assembly_lines:0 "Assembly Lines"
 assembly_lines_desc:0 "The Americans have brought many interesting ideas for production of goods. By dividing the work into specific tasks, we can train workers more quickly to complete their part, speeding the overall effort."
 steam_power:0 "Steam Power"
 steam_power_desc:0 "Waterwheels and windmills have been used since time immemorial, but these new steam engines provide more power and can be used anywhere."
 electricity_focus:0 "Electricity"
 electricity_focus_desc:0 "Anyone who has seen a tree split by lightning knows its awesome force. Now we have tamed this force and can use it for light and power."
 machined_parts:0 "Machined Parts"
 machined_parts_desc:0 "Using machines to cut and form parts, we can more quickly and easily reproduce exact shapes. This makes it easier to repair machines, tools, and weapons as replacement parts are all but guaranteed to work."
 road_work:0 "Improved Roads"
 road_work_desc:0 "Advances in surveying and road building machines and tools will let us create a better network of roads. This will improve the flow of goods and people."
 railways:0 "Railways"
 railways_desc:0 "Railways have been in use for many years, but only for short distances. Using steam engines, we can pull heavier loads."
 industrial_advances:0 "Industrial Advances"
 industrial_advances_desc:0 "There are many new techniques and technologies we can use to increase the production of goods."
 improved_materials:0 "Improved Materials"
 improved_materials_desc:0 "New knowledge of materials and alloys will let us build stronger tools and weapons."
 joint_stock_companies:0 "Joint Stock Companies"
 joint_stock_companies_desc:0 "Laws which allow and encourage businessmen to pool their capital will allow more investment in new start-ups."
 radio_communications:0 "Radio Communication"
 radio_communications_desc:0 "We can use radio to communicate nearly instantly across vast distances. This eliminates much of the uncertainty of long distance travel and shipping."
 telegraph_communications:0 "Telegraph"
 telegraph_communications_desc:0 "We can use the new telegraph to communicate long distances nearly instantly. This will eliminate much of the uncertainty of long distance travel and trade."
 continued_innovations:0 "Continuing Innovations"
 continued_innovations_desc:0 "Despite the huge number of new technologies we now enjoy, there is always something else to learn and develop."
 research_inititive:0 "Research Inititives"
 research_initiative:0 "Research Initiatives"
 research_initiative_desc:0 "Let us fund new research to get an edge over our rivals and enemies."
 army_drilling:0 "Army Drilling"
 army_drilling_desc:0 "With war everywhere, we need a well trained army to protect us."
 swedish_line:0 "Swedish Line Tactics"
 swedish_line_desc:0 "The Swedes have innovated battlefield tactics which have proved very effective. We should emulate them in order to stay competitive."
 light_artillery_focus:0 "Field Artillery"
 light_artillery_focus_desc:0 "Light field guns offer better support for our new flexible infantry battalions."
 rifled_weapons:0 "Rifled Weapons"
 rifled_weapons_desc:0 "Rifled weapons use grooves cut into the barrel to impart spin on the shot. This provides much better accuracy at long range, giving us a large edge over less accurate weapons."
 rifled_weapons_improved_materials:0 "[Root.rifled_weapons_improved_materials_script]"
 rifled_weapons_improved_materials_red:0 "§RRequires Improved Materials§!"
 rifled_weapons_improved_materials_green:0 "§GRequires Improved Materials§!"
 tercio_focus:0 "Tercio Formations"
 tercio_focus_desc:0 "The Spanish Tercio is a venerable style. It has dominated the battlefield for more than a century; it is the best option for our army."
 heavy_artillery_focus:0 "Heavy Artillery"
 heavy_artillery_focus_desc:0 "Heavier guns provide better ability to break fortifications; field battles matter less than holding strong point."
 mass_mobilization:0 "Mass Mobilization"
 mass_mobilization_desc:0 "With the increasing tension in the world, we need to increase the size of our army."
 irregular_forces:0 "Irregulars"
 irregular_forces_desc:0 "Irregular forces, comprised of hunters, foresters, and similar, have long played a role as scouts and marksmen for our armies. Let us increase our use of these irregulars."
 air_research:0 "Air Research"
 air_research_desc:0 "The up-timers have proved that stories of flight can be more than myths. We should research aircraft for ourselves."
 lighter_than_air:0 "Lighter-than-Air"
 lighter_than_air_desc:0 "Aircraft with a lifting balloon will be easier to engineer and produce. They also provide greater weight capability."
 heavier_than_air:0 "Heavier-than-Air"
 heavier_than_air_desc:0 "Fixed wing aircraft are faster and more maneuverable. This will provide an invalueable edge against balloon-based aircraft."
 naval_research_focus:0 "Naval Research"
 naval_research_focus_desc:0 "There are many new ideas and designs for ships which have come from up-time."
 heavy_navy_focus:0 "Heavy Navy"
 heavy_navy_focus_desc:0 "More powerful cannons and new naval doctrines will let us rule the seas."
 frigate_effort:0 "Frigate Fleet"
 frigate_effort_desc:0 "Frigates provide a good compromise between power and speed. Although they cannot stand directly against heavier ships, frigates can outsail them."
 man_of_war_effort:0 "Man-of-War"
 man_of_war_effort_desc:0 "The Man of War, or Ship of the Line, is a heavy battleship dedicated to warfare. By focusing on this type of ship we can all be guarantee victory over lesser fleets."
 steam_ships_focus:0 "Steamers"
 steam_ships_focus_desc:0 "Wind and Sails have propelled ships as long as anyone knows, but using the new steam technology we can free ourselves from calm seas and gain an advantage over becalmed ships. Who needs the weather gauge."
 ironclad_focus:0 "Ironclads"
 ironclad_focus_desc:0 "Ironclad ships plate iron, or better steel, for heavy armor against opposing cannons. Up-time books show how effective this was to the point that later ships were constructed entirely from metal. By building these now, we will gain an advantage over our less proctected rivals at sea."
 aerial_recon_focus:0 "Aerial Recon"
 aerial_recon_focus_desc:0 "Using our planes to scout out enemy troops, we can reconnaissance further and faster than with ground scouts. As long as they weather favors us, we will be able to keep track of their every movement."
 direct_support_focus:0 "Direct Ground Support"
 direct_support_focus_desc:0 "We can use our aerial forces to support our ground troops. Bombs, rockets, and sharpshooters can provide direct disruption of enemy formations."
 air_experiments_focus:0 "Air Experiments"
 air_experiments_focus_desc:0 "With a strong airforce in place, let us experiment with new uses of aircraft."
 die_amerikaner:0 "Die Amerikaner"
 die_amerikaner_desc:0 "These 'Americans' claim to be from the future. Many believe they are either devils or witches, some believe they are angels. Whatever the truth, they will certainly upset our way of life."
 shun_americans:0 "Shun the Americans"
 shun_americans_desc:0 "These American 'up-timers' are, at best, an unwelcome disruption. More likely, they are charlatans, witches, or even devils, come to tempt us away from the Lord's truth."
 welcome_americans:0 "Welcome the Americans"
 welcome_americans_desc:0 "These 'up-timer' Americans are a blessing to Germany. Their knowledge and technology will move us forward and, maybe, end these everlasting wars."
 confirm_ruler:0 "Confirm [Root.GetLeader]'s Rule"
 confirm_ruler_desc:0 "[Root.GetLeader] has done good for our land. Let us confirm their power."
 modest_reforms_focus:0 "Modest Reforms"
 modest_reforms_focus_desc:0 "The history of the Americans show that holding power too tightly is like trying to hold water in your fist. Let us make some reforms to allay the concerns of our people."
 overthrow_nobles:0 "Overthrow the Nobles"
 overthrow_nobles_desc:0 "The Americans style of government shows us that nobles are not needed for order and prosperity, let us reduce their power for the benefit of the common man."
 representative_democracy_focus:0 "Representative Democracy"
 representative_democracy_focus_desc:0 "We will emulate the Americans' style of government by electing representatives to our government."
 committees_of_correspondence_gen_ger:0 "Committees of Correspondence"
 committees_of_correspondence_gen_ger_desc:0 "The Committees of Correspondence have stayed outside our government so far, but they are a useful organizing force. Let us integrate them into the rule of our country."
 centralize_power_gen_ger:0 "Centralize Power"
 centralize_power_gen_ger_desc:0 "Let us concentrate power in our monarch, reducing the importance of regional nobles and the other estates."
 nobles_republic:0 "Adel's Republic"
 nobles_republic_desc:0 "We need to reform, but let us be sure that those with the ability to make decisions are worthy of that power."
 natural_order_focus:0 "Affirm the Natural Order"
 natural_order_focus_desc:0 "God ordained that some men would be born to rule and others to serve. To pretend otherwise is to commit heresy."
 open_society_focus:0 "Open Society"
 open_society_focus_desc:0 "We must open our society to all of our citizens, not restricting opportunity for those lucky enough to be born to wealth and privilege."
 volunteer_military_focus:0 "Volunteer Military"
 volunteer_military_focus_desc:0 "Rather than conscripting the people into our armies, if we offer the right incentives, the people will volunteer to join the army. This will create a much better morale."
 join_austria:0 "Defend Catholicism"
 join_austria_desc:0 "Since the Americans have joined with Sweden and the Protestants, it is all the more important to support the Catholic cause in Germany."
 thirty_years_war_neutral:0 "Remain Neutral"
 thirty_years_war_neutral_desc:0 "While the wars rage on around us, we have stayed out of the conflict so far. Joining now will only cause our people suffering."
 twy_ongoing.tt:0 "The Thirty Years War is ongoing"
 support_protestants:0 "Support Protestantism"
 support_protestants_desc:0 "The Americans have joined with the Protestant cause against the tyrant Emperor. Let us too join the cause and fight for our rights in the Empire."
 guaranteed_freedoms:0 "Guaranteed Freedoms"
 guaranteed_freedoms_desc:0 "For too long, only the nobility, the Adel, have enjoyed rights and freedoms while the commoner has had few or none. Now will we guaranteed the rights of all our citizens, regardless of their rank."
 revoke_nobility:0 "Revoke Noble Titles"
 revoke_nobility_desc:0 "The nobles, the Adel, have oppressed the common man for too long. They must renounce all titles of nobility or be exiled from our country."
 revoke_nobility_ban_cons_tt:0 "Reduce popularity of Constitutionalist to half of: [?ROOT.party_popularity@constitutionalist|%0Y]."
 abs_cons_under_half.tt:0 "Total popularity of absolutists and constitutionalists under 50%\nCurrently:\nAbsolutist: [?ROOT.party_popularity@absolutist|%0Y]\nConstitutionalist: [?ROOT.party_popularity@constitutionalist|%0Y]"
 increase_conscription:0 "Increase Conscription"
 increase_conscription_desc:0 "With war ever closer to our doorstep, we need to increase the size of our army."
 constraints_on_power:0 "Constraints on Power"
 constraints_on_power_desc:0 "Our ruler has held too much power for too long, we must remind him of our rights as Adel and form him to listen to our will."
 demand_obediance:0 "Demand Obediance"
 demand_obediance_desc:0 "The lesser nobles in our realm scheme and seek to expand their power. Let us demand their obediance and allegiance and depose those who will not."
 demand_obediance_ban_lib_tt:0 "Reduce popularity of Liberal to half of: [?ROOT.party_popularity@liberal|%0Y]."
 rad_lib_under_half.tt:0 "Total popularity of radicals and liberals under 50%\nCurrently:\nRadical: [?ROOT.party_popularity@radical|%0Y]\nLiberal: [?ROOT.party_popularity@liberal|%0Y]"
 protect_noble_rights:0 "Protect Noblity"
 promote_common_good:0 "Promote the Common Good"
 protect_noble_rights_desc:0 "The Americans and their allies seek to diminish the role of the Nobility in Germany; we must stop them and protect our ancient rights."
 promote_common_good_desc:0 "The nobles of Germany have kept all the power to themselves; it is time for the common people to share in the power and rights they have so long lacked."
 ENG_collect_tarriffs_desc:0 "The Swedish intervention in the German war brings hope for a Protestant victory. However, strange news out of central Germany has reached court; and with it, rumours of rebellion in Britain itself. With religious tensions in the British Isles remaining high, and England's rivals distracted, now is the time to strengthen the Crown.\n\nAsserting the will of the King to press his right, as he did in 1628, we shall extend taxation to all counties of England through the old prerogative of collecting ship money.\n\nGod Save the King!"
 ENG_collect_tarriffs:0 "Collect Tarriffs"
 ENG_a_new_princess_desc:0 "The Queen has given birth to the next of our crown's line: Mary, Princess Royal!\n\nWhile this glorious news swells the heart of every subject, it is also an opportunity we cannot pass up."
 ENG_a_new_princess:0 "A New Princess!"
 ENG_lennoxs_holiday_desc:0 "Rumours of rebellion have turned into rumours of miracles... or devilry. With many opposed to our taxation initiatives, the situation on the continent could become the straw that broke the camel's back.\n\nThe Duke of Lennox, the King's cousin, is planning to take a trip to the mainland himself. We shall dispatch informers with him to discover what the truth is."
 ENG_lennoxs_holiday:0 "Lennox's Holiday"
 ENG_lennoxs_holiday.tt:0 "Our informers will report to us once they have ascertained the situation."
 ENG_treaty_of_stgermain-en-laye_desc:0 "With the birth of Mary, of both British and French royal blood, and the developing situation in Europe, obstacles to good relations with Louis XIII must be removed.\n\nThe capture of Quebec by the Scottish Captain David Kirke has become a liability. Returning it to the control of Champlain and the French crown would be an immediate boon."
 ENG_treaty_of_stgermain-en-laye:0 "The Treaty of St. Germain-en-Laye"
 ENG_cutting_the_cord:0 "Cutting the Cord"
 ENG_cutting_the_cord_desc:0 "The return of Doctor William Harvey has confirmed information from Lennox's voyage. There is indeed a town from the future in Germany.\n\nThe Doctor also brought back other news... Of England warring with itself, of Ireland rebelling, and of the King's final defeat.\n\nThe enemies of the realm must be dealt with. Identification and the arrest of would-be traitors must become a priority. Resistance shall be met with absolute force.\n\nThe cord of fate will be cut. The King has spoken!"
 ENG_thomas_wentworth.tt:0 "Appoint §HThomas Wentworth§! as Earl of Strafford to manage the kingdom"
 ENG_hide_cromwell_desc:0 "The future history of Britain is one of bloodshed, resulting from one source: the will of English kings to rule in the style of the continental monarchs. The King's French alliance and his taxation without reference to Parliament are intolerable.\n\nAlthough Charles I remains secure, he is not untouchable. Hiding Cromwell, his great enemy, will weaken his stature and allow us to gather forces against him."
 ENG_hide_cromwell:0 "Hide Cromwell!"
 ENG_hide_cromwell.tt:0 "A civil war with the Royalist faction may break out later."
 ENG_elizabeth_2nd_movement_desc:0 "The King's attempt and failure to capture Cromwell and many other would-be traitors has created real opposition to his rule. He grows ever more paranoid and suspicious, and seeks French aid in securing his rule.\n\nIt is time to gather these lords under the banner of an organised resistance, with the aim instituting the Parliamentary Supremacy of the future Britain under a new monarch.\n\nThe supporters of this movement have rallied around the King's sister and her children as possible monarches."
 ENG_elizabeth_2nd_movement:0 "The Elizabeth the Second Movement"
 ENG_constitutional_monarchy_desc:0 "The time has come. A new constitutional order must be imposed, before England falls behind the rest of Europe.\n\nCharles will not step down of his own volition. War may be the only way, but we shall take a stand nonetheless."
 ENG_constitutional_monarchy:0 "A Constitutional Monarchy"
 ENG_the_regency_desc:0 "Charles is dead and his son missing, but we have captured the Queen-Mother and Princess Mary. In time, we shall mould the princess into the Queen this country needs and deserves.\n\nFor the moment however, the powers of the Crown must be placed in the hands of a Regent, so that more radical forces do not come to power."
 ENG_constitutional_monarchy.tt:0 "The Constitutionalist party must have enough support.\n(Gather a coalition of §YParliamentarians§!, §YLiberals§!, and §YRadicals§!)"
 ENG_the_regency:0 "The Regency"
 ENG_queen_mary_2:0 "Chose Princess Mary"
 ENG_mary_regent.tt:0 "A Regency Council will be established for Mary; the Prime Minister of Parliament will run the day-to-day affairs."
 ENG_prince_rupert:0 "Prince Rupert of the Rhine"
 ENG_prince_rupert_desc:0 "King Charles is deposed and the Royalists defeated. The people will not accept either of Charles' children, but his nephew Prince Rupert, may be acceptable."
 ENG_king_rupert:0 "Chose Rupert of the Rhine"
 ENG_princess_elizabeth:0 "Princess Elizabeth of Bohemia"
 ENG_princess_elizabeth_desc:0 "King Charles is deposed and the Royalists defeated. The people will not accept either of Charles' children, but his niece Princess Elizabeth, may be acceptable."
 ENG_queen_elizabeth_2:0 "Chose Elizabeth of Bohemia"
 ENG_alliance_with_the_swede_desc:0 "Gustavus Adolphus is the focal point of the movement for constitutional monarchy in Europe. Allying with him will strongly dissuade French intervention."
 ENG_alliance_with_the_swede:0 "Alliance with the Swede"
 ENG_state_of_emergency_desc:0 "The cancer of rebellion must be cut out without possibility of return. The influence of the uptimers is increasing, and the possibility of rebellion remains while the Crown remains without powers.\n\nA state of emergency shall be declared and new Royal Regiments raised to enforce the King's rule."
 ENG_state_of_emergency:0 "State of Emergency"
 ENG_move_to_oxford_desc:0 "Plague in London has made the city too dangerous.\n\nAlthough his advisors disagree with the idea due to unrest among the militia of London, it simply is not safe any longer."
 ENG_move_to_oxford:0 "Move the King & Queen to Oxford"
 ENG_return_orkneys_desc:0 "The Crown needs funds. French backing may indeed be forthcoming, but any source of revenue must be considered.\n\nKing Christian of Denmark wishes the return of the Orkney and Shetland islands as part of a dowry-payment treaty.  With the Danes opposing Swedish and uptimer interests, for now, this is a golden opportunity."
 ENG_return_orkneys:0 "Return the Orkneys"
 ENG_changing_of_the_guard_desc:0 "In light of recent events, new leadership among the King's advisors is required.\n\nThe Earl of Cork shall lead the royalist cause against all those that would destroy the realm."
 ENG_changing_of_the_guard:0 "Changing of the Guard"
 ENG_boyle.tt:0 "Appoint §HRichard Boyle§!, Earl of Cork, to replace §HThomas Wentworth§!."
 ENG_the_scottish_question_desc:0 "The King is willing to allow Scotland much of its autonomy, but it must accept a single national church, of which he is head.\n\nThis may be an impossible assertion without the use of force, especially with some Scottish lords having mustered their forces lest they be arrested for crimes they allegedly committed in the future, but the King and the Earl of Cork believe they will obey."
 ENG_the_scottish_question:0 "The Scottish Question"
 ENG_the_scottish_question.tt:0 "May lead to a war with Scotland"
 ENG_disolved_SCO_parliament:0 "Disolved Scotland's Parliament"
 ENG_affirm_SCO_rights:0 "Affirmed Scottish Rights"
 ENG_crush_the_rebels_desc:0 "The attempts to maneuver to avoid civil war have failed. The organisation of traitors in central England and Scotland has begun. We must strike now, before they can act against us!"
 ENG_crush_the_rebels:0 "Crush the Rebels"
 ENG_united_kingdom_desc:0 "[Root.ENG_united_kingdom_script_desc]"
 ENG_united_kingdom_abs_desc:0 "The Irish and Scots have enjoyed their partial independence for too long.\n\nThe British Isles shall be one kingdom, or it will perish."
 ENG_united_kingdom_cons_desc:0 "Our history is one of conflict: English against Welsh, Scot against Irish, and on and on.\n\nThe British Isles must be one kingdom, or it will perish."
 ENG_united_kingdom:0 "A United Kingdom"
 ENG_constitutional_reforms:0 "Constitutional Reforms"
 ENG_constitutional_reforms_desc:0 "Now that Charles is deposed, we can establish a true Constitution, limiting the power of the monarch and guaranteeing rights to the citizens of Britain."
 ENG_strong_monarchy.tt:0 "Grants an idea based on which monarch we picked"
 ENG_overthrow_the_king:0 "Overthrow the King!"
 ENG_overthrow_the_king_desc:0 "The King's incompetence and the Earl of Cork's scheming has brought England to ruin. The Scots are on the edge of revolt, the French gold is running out, the colonies may be lost forever and areas garrisoned by the King's mercenaries are put upon most harshly.\n\nThe Kingdom is no more. All Englishmen of good will must now act to defend their rights and liberties."
 ENG_overthrow_the_king_abs:0 "Overthrow the King!"
 ENG_overthrow_the_king_abs_desc:0 "The King's incompetence and the Earl of Cork's scheming has brought England to ruin. The Scots are on the edge of revolt, the French gold is running out, the colonies may be lost forever and areas garrisoned by the King's mercenaries are put upon most harshly.\n\nThe Kingdom is no more. All Englishmen of good will must now act to defend their rights and liberties."
 ENG_overthrow_the_king_cons:0 "The Value of Monarchy"
 ENG_overthrow_the_king_cons_desc:0 "The recent troubles in England have us questioning the value of a monarchy. The examples of the up-timers' history show that republics and democracies are better for its citizens, yet the up-time English loved their queen.\n\nReducing the crown and throne to public figures with little true power may be the best path forward."
 ENG_value_of_monarchy:0 "The Value of Monarchy"
 ENG_value_of_monarchy_desc:0 "The recent troubles in England have us questioning the value of a monarchy. The examples of the up-timers' history show that republics and democracies are better for its citizens, yet the up-time English loved their queen.\n\nReducing the crown and throne to public figures with little true power may be the best path forward."
 ENG_figurehead_monarchy.tt:0 "Grants an idea based on which monarch we picked"
 ENG_civil_war_done:0 "Has won the English Civil War"
 ENG_commonwealth_of_england:0 "[Root.ENG_commonwealth_of_england_script]"
 ENG_commonwealth_of_england_desc:0 "[Root.ENG_commonwealth_of_england_script_desc]"
 ENG_commonwealth_of_england_eng:0 "The Commonwealth of England"
 ENG_commonwealth_of_england_eng_ire:0 "The Commonwealth of England and Ireland"
 ENG_commonwealth_of_england_gbr:0 "The Commonwealth of Britain"
 ENG_commonwealth_of_england_uk:0 "The Commonwealth of Britain and Ireland"
 ENG_commonwealth_of_england_abs_desc:0 "Royalty has failed England again. From now on, Parliament shall rule the nation."
 ENG_commonwealth_of_england_cons:0 "The Commonwealth of England"
 ENG_commonwealth_of_england_cons_desc:0 "With the monarch reduced to a figurehead, Parliament shall rule the nation from now on."
 ENG_house_of_lords_desc:0 "[Root.ENG_house_of_lords_script_desc]"
 ENG_house_of_lords:0 "The House of Lords"
 ENG_house_of_lords_abs_desc:0 "Abolition of the monarchy does not necessarily require the abolition of noble privileges. Confirming the House of Lords are the leading chamber of Parliament shall save the country from further conflict."
 ENG_house_of_lords_abs:0 "The House of Lords"
 ENG_house_of_lords_cons_desc:0 "Although the monarchy has been removed from power, there is no need to remove noble privileges. Confirming the House of Lords are the leading chamber of Parliament shall save the country from further conflict."
 ENG_house_of_lords_cons:0 "The House of Lords"
 ENG_liberty_or_death:0 "[Root.ENG_liberty_or_death_script]"
 ENG_liberty_or_death_desc:0 "[Root.ENG_liberty_or_death_script_desc]"
 ENG_liberty_or_death_abs_desc:0 "Retaining noble privileges is the first step to a return to monarchy and the ungodly preservation of tyranny.\n\nThe people of England shall rule without the nobles, and God shall damn to hell all those who oppose them."
 ENG_liberty_or_death_abs:0 "Liberty or Death"
 ENG_liberty_or_death_cons_desc:0 "Although we maintain the monarch as national figure, the nobles of the land shouldn't take comfort.\n\nIf the nobles wish to make policy, they will have to run for office just as anyone else would."
 ENG_liberty_or_death_cons:0 "True Democracy"
 ENG_arrest_cromwell_desc:0 "The rebel-in-chief, Oliver Cromwell, must be seized at once. His role as both one of the prime architects of the King's defeat in battle demands his removal, and his role as usurper of the English throne in all but name is treason simply to think of."
 ENG_arrest_cromwell:0 "Arrest Cromwell!"
 ENG_arrest_cromwell.tt:0 "A civil war with the Parliamentarian faction may break out later."
 ENG_refurbishments:0 "Refurbishments"
 ENG_refurbishments_desc:0 "The dearth of funding from Parliament has left many institutions, as well as the personal estates of the King, in a state of limbo.\n\nTariffs now being collected, we can return the King's own income sources to their fullest."
 ENG_royal_roads:0 "Royal Roads"
 ENG_royal_roads_desc:0 "England's road network could benefit from development, allowing faster movement of our trade and resources around the country... as well as for our armies."
 ENG_royal_docks:0 "Royal Docks"
 ENG_royal_docks_desc:0 "The Royal Navy is this country's defence from outside threats. Maintaining fleet strength must be a priority, and that requires the dockyards to build and repair ships. "
 ENG_seize_traitors_lands:0 "Seize the Traitors' Lands!"
 ENG_seize_traitors_lands_desc:0 "The list of would-be traitors brought to our time by the mysterious Americans is long, and includes many prominent and wealthy subjects.\n\nThe Crown could well use the wealth and manufacture capability that these estates would bring. Since their treason is inevitable, let us seize the lands and titles of the worst traitors. "
 ENG_retake_ireland_desc:0 "Ireland revolted during the war against our internal enemies. The exiled earls have returned, much enriched by colonial adventures in the Caribbean and enjoying the moral and material support of some of the Catholic realms.\n\nKing Charles has decreed that the Kingdoms of England, Scotland and Ireland shall be one. Rebellion will not be tolerated. Ireland must be brought back into the fold."
 ENG_retake_ireland:0 "Retake Ireland"
 ENG_reintegrate_ireland_desc:0 "Ireland revolted during our civil war. The exiled earls have returned, much enriched by colonial adventures in the Caribbean and enjoying the moral and material support of some of the Catholic realms.\n\nIreland stands ready to fight for their freedom, but perhaps we could convince them that we've seen the error of our ways and bring them back into the fold."
 ENG_reintegrate_ireland:0 "Reintegrate Ireland"
 ENG_not_rules_IRE.tt:0 "Does NOT rule over Ireland"
 ENG_not_rules_SCO.tt:0 "Does NOT rule over Scotland"
 ENG_IRE_revolted:0 "Ireland revolted"
 ENG_rules_IRE_tt:0 "Rules over Ireland"
 ENG_rules_IRE_tt_NOT:0 "Does NOT rule over Ireland"
 ENG_rules_SCO_tt:0 "Rules over Scotland"
 ENG_rules_SCO_tt_NOT:0 "Does NOT rule over Scotland"
 ENG_uptime_knowledge:0 "Up-Time Knowledge"
 ENG_uptime_knowledge_desc:0 "Our change in circumstances has allowed far more open access to the Americans' knowledge brought back from the future.\n\nWe shall fear progress no longer. Indeed, we shall master it."
 ENG_trident:0 "Trident"
 ENG_trident_desc:0 "The up-time histories speak of weapons of mass destruction carried upon great rocket-driven missiles, securing England's place during the decline of its empire.\n\nWe may not have the weapons, yet, but we can have the rockets. "
 ENG_universities:0 "Universities"
 ENG_universities_desc:0 "The Universities of Oxford, Cambridge and Dublin shall be endowed with the resources they need to fully exploit the knowledge from the future on a theoretical basis, while our factories coordinate the engineering required."
 ENG_restock_royal_arsenals:0 "Restock the Royal Arsenals"
 ENG_restock_royal_arsenals_desc:0 "Religious discord, rumors about rebellion from continental sources and increasing discontent about our tariff policies require a change in priority.\n\nIt is prudent to begin some small scale rearmament now, while things remain stable. "
 ENG_expand_royal_arsenals:0 "Expand the Royal Arsenals"
 ENG_expand_royal_arsenals_desc:0 "The need for England to have a fully professional army is becoming more and more apparent. This will require an expansion of our ability to manufacture weapons and artillery."
 ENG_fortify_thames_medway:0 "Fortify the Thames and Medway"
 ENG_fortify_thames_medway_desc:0 "A future account of the Dutch Navy sailing up the great rivers of south-eastern England to seize or destroy the anchorages of the Royal Navy has reached us from Grantville. In light of events in the Netherlands, now seemingly under the control of the Catholic Hapsburg dynasty, this threat is even more unacceptable than before.\n\nWe must fortify the estuaries and river towns, including the approaches to the capital itself."
 ENG_fortify_thames_medway.tt:0 "Builds Navals Forts"
 ENG_army_for_the_realm:0 "An Army for the Realm"
 ENG_army_for_the_realm_desc:0 "With or without French financial assistance, we must now consider the matter of an army loyal only to the central power of the land of the utmost importance.\n\nThis will require changes in how England's army is organised. "
 ENG_an_island_nation:0 "An Island Nation"
 ENG_an_island_nation_desc:0 "England has always been an island nation, threatened only by the Scots from the North and the possibility of naval invasion from the continent.\n\nOur military history has left us with the experiences on how best to exploit the geography of the land with the forces available to us. "
 ENG_navy_reforms:0 "Navy Reforms"
 ENG_navy_reforms_desc:0 "The Navy's record under Charles I has not been glorious. There have been many expensive failures, including against the Algerian pirates in 1620, the Spanish in 1625, and the French at La Rochelle in 1627/28.\n\nAs more and more surprising information comes out of the so-called Ring of Fire, our captains understand that the tides of change are upon us."
 ENG_experimental_concepts:0 "Experimental Concepts"
 ENG_experimental_concepts_desc:0 "The Ring of Fire did not only bring future events to our notice, but future technologies as well. We may not have direct access to these technologies for some time, but what information we do have is enough to begin experimentation on the key concepts."
 ENG_air_experiments:0 "Air Experiments"
 ENG_air_experiments_desc:0 "News that the Germans, the Spanish in the Netherlands, and even the Russians have begun development of flying machines for both war and commerce has reached us.\n\nAlthough England's future was to be filled with great achievements in this technological field, we are now in danger of aircraft being used to invade our island, rendering our navy useless. We must begin to compete."
 ENG_raf:0 "The Royal Air Force"
 ENG_raf_desc:0 "Once upon a time, England was facing invasion. Once upon a time, a battle raged in the skies over England. Once upon a time, that battle was won by an air force.\n\nEngland may very well face another battle, fought over the same skies, perhaps even facing the same enemy. We must have an air force. "
 ENG_grand_fleet:0 "The Grand Fleet"
 ENG_grand_fleet_desc:0 "Britain's naval history is one of decisive engagements, with the battle turning on the big vessels overcoming those of the enemy.\n\nThe shape of those ships is now changing, and the shapes of our own must change with it."
 ENG_artillery_regiments:0 "Artillery Regiments"
 ENG_artillery_regiments_desc:0 "Until now, the artillery of England has been assembled for war as needed, from stockpiles of weapons and the gunners from castles and strongpoints around England. This has sufficed until now, but with the development of ever more powerful and accurate weapons elsewhere, it cannot continue.\n\nDeveloping our own accurate, standardised artillery trains manned by dedicated professionals will greatly multiple the ferocity of our army."
 ENG_frigate_concept:0 "Frigate Designs"
 ENG_frigate_concept_desc:0 "The future history of naval warfare has indicated the utility of smaller, more maneuverable vessels. Indeed, the Dutch already employ such vessels and have for thirty years or more.\n\nDevelopment of our own version, with other innovations taken from up-time, would be a boon to our fleets."
 ENG_dreadnoughts:0 "Dreadnoughts"
 ENG_dreadnoughts_desc:0 "England did not invent the ironclad battleship, that honor goes to the Americans in both timelines. But England did perfect the concept.\n\nEngland shall do so again."
 ENG_coordinated_production:0 "Co-ordinated Production"
 ENG_coordinated_production_desc:0 "The development of better artillery for the Army and the creation of mechanical engines for the Navy can benefit both branches of our armed forces.\n\nShared adoption of equipment can reduce the production costs of both Navy ships and Army motorized troops."
 ENG_marines:0 "Marines"
 ENG_marines_desc:0 "England has, on occasion, required her armies to march on foreign soil. Whether that is in the New World or the Old, it may no longer be possible to simply walk ashore as in the past. The concept of a contested landing, and the examples of failed attacks in up-time histories, are now out there for all to see.\n\nWe require dedicated landing troops whom are also familiar with the operations of our Navy. We require Marines."
 ENG_new_cavalry:0 "The New Cavalry"
 ENG_new_cavalry_desc:0 "The Americans brought with them machines known as 'APCs', armored carriages driven by mechanical motors.\n\nThese machines would be of great utility to our army, both on and off the battlefield. Priority shall be given to the creation of our own."
 ENG_tank_corps:0 "The Tank Corps"
 ENG_tank_corps_desc:0 "The development of armored fighting vehicles, named variously in the up-time records as tanks, panzers or landships, originated in England.\n\nThe development of these vehicles, although horrendously expensive, may very well prove decisive should we be invaded... or indeed, should we decide to go on the offensive ourselves. "
 SWE_bully_brandenburg:0 "Bully Brandenburg"
 SWE_bully_brandenburg_desc:0 "Our brother-in-law, Prince-Elector George William, has yet to fully support us in our war against the Catholics. Perhaps a show of force will bring his support."
 SWE_secure_baltic_coast:0 "Secure the Baltic Coast"
 SWE_secure_baltic_coast_desc:0 "We must secure the remaining ports on the Baltic to prevent our enemies any chance to disrupt our supply lines."
 SWE_strong_arm_saxony:0 "Strong-arm Saxony"
 SWE_strong_arm_saxony_desc:0 "Elector John George of Saxony has tried to stay neutral in the fight against the Emperor. We cannot tolerate this any longer, we must force his support for our cause."
 SWE_force_franconia:0 "Force Franconia"
 SWE_force_franconia_desc:0 "The Franconian region is controlled by the bishops of Würzburg and Bamburg. This rich land must be under our control to deny the Imperial faction its resources."
 SXW_is_controlled_by_SWE_or_ally:0 "§Y[SXW.GetName]§! is controlled by §Y[SWE.GetName]§! or their allies."
 SWE_move_on_the_main:0 "Move on the Main"
 SWE_move_on_the_main_desc:0 "The Main River contains many Catholic bishoprics supporting Bavaria and Austria in the war effort. Occupying this rich region will deny those resources to our enemies and supply them to ourselves. We will also put ourselves in good position to attack Bavaria from there."
 SWE_proceed_on_prague:0 "Proceed on Prague"
 SWE_proceed_on_prague_desc:0 "Bohemia is of great importance to the Emperor, and ultimately the intial cause of the current war. If we can secure Prague, we will deny many resources to the Catholic cause."
 SWE_advance_on_austria:0 "Advance on Austria"
 SWE_advance_on_austria_desc:0 "Let us strike directly at the Emperor's heartland, Austria. If we capture his capital of Vienna, we can force him to capitulate."
 SWE_rally_south_germany:0 "Rally South Germany"
 SWE_rally_south_germany_desc:0 "With our recent victories in hand, now is the time to bring the rest of Protestant Germany to our side."
 SWE_secure_north_germany:0 "Secure North Germany"
 SWE_secure_north_germany_desc:0 "Tilly and Pappenheim's forces still roam through North Germany. We secure alliances with the Protestant princes and drive them out to secure our flank."
 SWE_occupy_oberpfalz:0 "Occupy the Oberpfalz"
 SWE_occupy_oberpfalz_desc:0 "The Oberpfalz, or Upper Palatinate, used to belong to the Rhineland branch of the Wittelsbach family, and after the Winter King's rebellion, it was granted to the Bavarian branch. We should recapture it for its rightful ruler.\n\nSecuring the iron mines here is just a bonus."
 SWE_secure_silesia:0 "Secure Silesia"
 SWE_secure_silesia_desc:0 "Silesia has long been a borderland between Germany, Bohemia, and Poland. The people and customs are a mix of all three. The Oder river runs straight through Silesia, making it our best chance to bring fresh supplies and troops to the front."
 SWE_restore_bohemia:0 "[Root.SWE_restore_bohemia_script]"
 SWE_restore_bohemia_desc:0 "[Root.SWE_restore_bohemia_desc_script]"
 SWE_install_wallenstein:0 "Install Wallenstein in Bohemia"
 SWE_install_wallenstein_desc:0 "Wallenstein has cut a deal with the Americans in Grantville, to usurp Bohemia from Emperor Ferdinand. If we can capture Bohemia ourselves first, it will give leverage for concessions from Wallenstein."
 SWE_restore_frederick:0 "Restore Frederick to Bohemia"
 SWE_restore_frederick_desc:0 "Frederick of the Palantinate was elected king by the estates of Bohemia in 1619. Only one year later, the Habsburgs' forces drove him out. Now that Bohemia is back in Protestant hands, we can restore Frederick to his throne."
 SWE_restore_karl:0 "Enthrone Karl Ludwig in Bohemia"
 SWE_restore_karl_desc:0 "Karl Ludwig is the heir to Frederick of the Palatinate, and thus rightful ruler of Bohemia. If we can hold the lands of Bohemia, we can return this right to him."
 SWE_siege_vienna:0 "Siege Vienna"
 SWE_siege_vienna_desc:0 "Siege Vienna"
 SWE_american_alliance:0 "American Alliance"
 SWE_american_alliance_desc:0 "Reports from Thuringia have told of these strange \"Americans\". They seem to be friendly enough folk and they are renowned for their technology. We should seek out their aid in our war against Austria."
 SWE_improve_industry:0 "Improve Industry"
 SWE_improve_industry_desc:0 "The Americans have given us books and \"cheatsheets\" to improve our industrial base. Let us implement these changes as quickly as possible."
 SWE_buildup_arms:0 "Build-Up Arms"
 SWE_buildup_arms_desc:0 "The new techniques of the Americans will let us produce more and better weapons in a shorter time. While we are working to develop more advanced weapons, we can still produce more of what we know now."
 SWE_innovate_arms:0 "Innovate Arms"
 SWE_innovate_arms_desc:0 "We have many new ideas for improving our weaponry thanks to the information from the Americans. Now, we must decide on the best designs to produce."
 SWE_modern_cannon:0 "Modern Cannon"
 SWE_modern_cannon_desc:0 "The Americans have been supplying us with new, finely crafted cannons for some time now. Still, we should develop our own manufacturing base."
 NUS_election_of_35:0 "The Election of '35"
 NUS_election_of_35_desc:0 "Our country is newly born, and we haven't had time to hold a proper election. We should do so soon if we wish to maintain democratic ideals."
 NUS_form_new_administration:0 "Form a New Administration"
 NUS_form_new_administration_desc:0 "The people have spoken and the [ROOT.GetConstitutionalistParty] have won a majority of seats in the House of Commons."
 crown_loyalists_win:0 "The Crown Loyalists have won the majority"
 NUS_continue_stearns_administration:0 "Continue the Stearns Administration"
 NUS_continue_stearns_administration_desc:0 "The people have spoken and the [ROOT.GetLiberalParty] has won a majority of seats in the House of Commons."
 fojp_win:0 "The Fourth of July Party has won the majority"
 NUS_organize_country:0 "Organize the Country"
 NUS_organize_country_TT:0 "Will gain cores on all non-core states."
 NUS_organize_country_desc:0 "Our country is brand new, and forged from a patchwork of principalities, duchies, and other bits and pieces. Part of the purpose of the recent Congress of Copenhagen was to develop and organisation for all of our land. Now we need to implement that."
 NUS_retake_saxony:0 "[Root.NUS_retake_saxony_script]"
 NUS_retake_saxony_desc:0 "[Root.NUS_retake_saxony_script_desc]"
 NUS_retake_saxony_brandenburg:0 "Pay Back [SAX.GetNameDef] and [BRA.GetNameDef]"
 NUS_retake_saxony_brandenburg_desc:0 "[SAX.GetNameDef] and [BRA.GetNameDef] dishonored the Confederated Principalites of Europe and betrayed us in the Ostend War by staying neutral. Now Emperor [SWE.GetLeader] wants to repay [SAX.GetLeader] and [BRA.GetLeader]."
 NUS_retake_saxony_only:0 "Pay Back [SAX.GetNameDef]"
 NUS_retake_saxony_only_desc:0 "[SAX.GetNameDef] dishonored the Confederated Principalites of Europe and betrayed us in the Ostend War by staying neutral. Now Emperor [SWE.GetLeader] wants to repay [SAX.GetLeader]."
 NUS_retake_brandenburg_only:0 "Pay Back [BRA.GetNameDef]"
 NUS_retake_brandenburg_only_desc:0 "[BRA.GetNameDef] dishonored the Confederated Principalites of Europe and betrayed us in the Ostend War by staying neutral. Now Emperor [SWE.GetLeader] wants to repay [BRA.GetLeader]."
 NUS_retake_saxony_neither:0 "Pay Back Traitors"
 NUS_retake_saxony_neither_desc:0 "Those who dishonored the Confederated Principalites of Europe and betrayed us in the Ostend War by staying neutral will get their just deserts."
 NUS_retake_saxony_other:0 "Some other German state dishonored our alliance"
 USE_rejectors:0 "Some German states backed out of the United States of Europe."
 USE_rejected_country:0 "Refused to join the United States of Europe"
 FRA_make_reforms:0 "Make Reforms"
 FRA_make_reforms_desc:0 "The history brought back by the Americans paints a dire picture for the French monarchy. We must reform our style of rule if we wish to remain on the throne."
 DEN_continue_recovery:0 "Continue War Recovery"
 DEN_continue_recovery_desc:0 "Our involvement in the wars of religion have left us drained. Although the Treaty of Lübeck was favorable, the war itself was costly and left devastation through much of our land. Let us continue our work rebuilding our country."
 DEN_jylland_construction:0 "Rebuild Jylland"
 DEN_jylland_construction_desc:0 "Jylland suffered the worst during the war, let us rebuild the towns and cities there."
 DEN_scania_construction:0 "Build up Scania"
 DEN_scania_construction_desc:0 "Scania and Gotland are important for our power in the Baltic. Although the common folk in these regions are more Swede than Dane, building up the infrastructure here will cement that power."
 DEN_norway_construction:0 "Invest in Norway"
 DEN_norway_construction_desc:0 "Norway has long been the least of the three Nordic Kingdoms. Let us invest in that realm to cement our relationship with our Norwegian subjects."
 DEN_develop_norwegian_resources:0 "Develop Norwegian Mining"
 DEN_develop_norwegian_resources_desc:0 "Although Denmark has few mineral resources, Norway has many. The up-time encyclopedias indicate several areas we should investigate."
 DEN_handle_Rigsradet:0 "Handle the Rigsrådet"
 DEN_handle_Rigsradet_desc:0 "The Rigsrådet, our Privy Council, has been a thorn in our side for many years. They would have given away all of Jylland and half the treasury to secure peace. We must make sure to diminish their power."
 DEN_investigate_grantville:0 "Investigate Grantville"
 DEN_investigate_grantville_desc:0 "Word has reached us of an amazing town said to be from the future. We should send trustworthy agents to investigate the truth of this matter."
 DEN_investigate_grantville.tt:0 "News of Grantville has reached Denmark"
 DEN_establish_workshops:0 "Establish Research Workshops"
 DEN_establish_workshops_desc:0 "The knowledge of this \"Up-Time\" has sparked many ideas in us. We shall establish workshops to develop these fascinating new technologies"
 DEN_ostend_league:0 "The Ostend League"
 DEN_ostend_league_desc:0 "France has proposed a secret alliance to counter the rising influence and power of the Americans and Sweden. They have promised to help us restore the Union of Kalmar with Denmark as the high kingdom."
 DEN_ally_americans:0 "Ally the Americans"
 DEN_ally_americans_desc:0 "Despite their close ties to Sweden, we have much to learn from these Americans. We should propose closer ties in order to learn more of their technology."
 DEN_reenter_german_wars:0 "Reenter the Wars of Religion"
 DEN_reenter_german_wars_desc:0 "Although we were previously defeated by the Imperial forces, we now have a chance to repay the Emperor with the new technology provided by the Americans"
 DEN_reenter_german_wars.tt:0 "We will return to the fight against Austria and the Catholic League"
 DEN_ostend_league.tt:0 "France is proposing an alliance against the Swede and Americans"
 DEN_redeem_orkneys:0 "Redeem the Orkneys"
 DEN_redeem_orkneys_desc:0 "Our ancestor and namesake, Christian I, pledged the Orkneys to Scotland as a dowry. It is time for us to redeem the islands from the king of England."
 DEN_prepare_HBC:0 "Establish the Hudson Bay Company"
 DEN_prepare_HBC_desc:0 "Information in the Up-Time books tells us that there are many resources to be found in the northern parts of the New World. A group of individuals has come to us proposing to establish a Hudson Bay Company to exploit these resources for Denmark. Let us give them what support we can."
 DEN_prepare_HBC.tt:0 "The company will launch its expedition when the time is right.\n(A event will fire during the winter)"
 DEN_expand_HBC:0 "Expand the Hudson Bay Company"
 DEN_expand_HBC_desc:0 "The Hudson Bay Company has established several settlements in Newfoundland; we should provide them the resources to expand further."
 DEN_expand_HBC.tt:0 "We will expand the holdings of the Hudson Bay Company"
 DEN_expand_HBC_TT:0 "§Y[135.GetName]§! must be abandoned"
 DEN_naval_buildup:0 "Naval Buildup"
 DEN_naval_buildup_desc:0 "Denmark is first and foremost a naval power, we should improve our fleet with modern designs."
 DEN_improve_defences:0 "Baltic Defences"
 DEN_improve_defences_desc:0 "A future war with Sweden is likely, we should improve our Baltic defences."
 DEN_baltic_assault:0 "Baltic Attack"
 DEN_baltic_assault_desc:0 "It is time to attack Sweden and the Americans. If we can disrupt Sweden's supply lines, our armies will that much of an easier time defeating theirs."
 DEN_baltic_assault.tt:0 "Owns a Baltic coastal state"
 DEN_invest_lubeck:0 "Siege Lübeck"
 DEN_invest_lubeck_desc:0 "Lübeck is a major port on the Baltic and it is currently allied with the Swede. If we can cut off his supply lines, our French allies will have no problem defeating his army in the field."
 DEN_subjugate_sweden:0 "Subjugate Sweden"
 DEN_subjugate_sweden_desc:0 "For a little more than a century now, Sweden has maintained its independence from rightful Danish rule. But now we can finally reinstate the Kalmar Union of all Scandinavia with [Root.GetLeader] as king."
 DEN_submit_to_sweden:0 "Submit to Sweden"
 DEN_submit_to_sweden_desc:0 "For a little more than a century now, Sweden has maintained its independence from rightful Danish rule. Although we hoped to restore the Kalmar Union as the leader, that is not to be so. Our only hope now is that [SWE.GetLeader] is a kind king."
 RUS_investigate_grantville:0 "Investigate Grantville"
 RUS_investigate_grantville_desc:0 "A man from Germany has told us a most fanciful tale, of a town from the future. Although it is likely he is lying, it would not hurt to investigate these claims."
 RUS_recruit_up_timer:0 "Recruit an Up-timer"
 RUS_recruit_up_timer_desc:0 "The tales of this future town are true! What's more, we have learned much about the future of Holy Rus. Sadly, their future was not kind to our country. In order to avert that fate, we must learn what we can from these people. We should find a suitable candidate to return to Russia."
 RUS_establish_dacha:0 "Establish the Gorchakov Dacha"
 RUS_establish_dacha_desc:0 "The Gorchakov family have agreed to hire one of these up-timers and pay his salary. In return, we have offered them the right of sale on any new devices and machines they may develop. They have set up a \"think-tank\" in their family's dacha, near Moscow."
 RUS_establish_gun_shop:0 "Establish the Gun Shop"
 RUS_establish_gun_shop_desc:0 "We must modernize our weaponry if we want our army to be able to compete with our enemies. Let us encourage the creation of new weapons."
 RUS_war_gaming:0 "War Gaming"
 RUS_war_gaming_desc:0 "Our up-time advisor has introduced the idea of war games to us. While they seem unorthodox, these games seem to provide an easier way to train new officers."
 RUS_support_streltzi:0 "Support the Streltzi"
 RUS_support_streltzi_desc:0 "Streltzi, \"shooters\", make up the main core of our infantry and artillery forces. We should expand on their priveliges and support doctrines that emphasize their strengths."
 RUS_support_boyar_cavalry:0 "Support the Boyar Cavalry"
 RUS_support_boyar_cavalry_desc:0 "Our cavalry forces are made up of the Deti Boyar, service nobility. These lesser nobles provide a fearsome force on horseback.\nIn a country as large as ours, a swift force is needed."
 RUS_retake_rezhev:0 "Retake Rezhev"
 RUS_retake_rezhev_desc:0 "The treacherous Poles have captured the city of Rezhev, near the source of the Volga. If they can fortify their position there, they will be well positioned to strike at the heart of Russia.\n\nWe must retake Rezhev with all haste."
 RUS_retake_rezhev.tt:0 "Will start a border-war between Tver to Rezhev"
 RUS_retake_rezhev.tt2:0 "We recaptured §YRezhev§! from §Y[POL.GetNameDef]§!."
 RUS_expand_infantry:0 "Expand the Infantry"
 RUS_expand_infantry_desc:0 "The recent success of the infantry at Rezhev, combined with the new rifles available to us, has made it clear that infantry tactics will surpass cavalry very soon. We should focus our efforts more on the Streltzi than the cavalry."
 RUS_expand_cavalry:0 "Expand the Cavalry"
 RUS_expand_cavalry_desc:0 "Our cavalry is the strong hammer of our army. We should continue to expand and improve our cavalry forces."
 RUS_strike_back_poland:0 "Strike Back at Poland"
 RUS_strike_back_poland_desc:0 "Poland was able to dig-in and secure Rezhev. The anti-Polish faction now has the influence to demand an offensive against Poland to regain Rezhev and our other territories which Poland holds."
 RUS_ak3:0 "The AK3"
 RUS_ak3_desc:0 "While it may have taken some time, our gunsmith has developed a new weapon he is calling the AK3. Let us put this into production for our armies."
 RUS_cannon_innovations:0 "Cannon Innovations"
 RUS_cannon_innovations_desc:0 "Beyond the new AK3 rifles, we should develop new cannons in order to be able to compete in the new style of war that is developing in Europe."
 RUS_fresno_scrapers:0 "Fresno Scrapers"
 RUS_fresno_scrapers_desc:0 "The Gorchakov dacha has developed a version of the up-time machine called the \"Fresno scraper\". With these machines, we can move dirt and soil quickly and easily, vastly reducing the time it takes to build new roads, canals, and similar projects."
 RUS_expand_infrastructure:0 "Expand Infrastructure"
 RUS_expand_infrastructure_desc:0 "To service a modern economy, we must be able to move people and resources to where they are needed. Now that we have tools to expedite the construction of roads and canals, let us make that a priority."
 RUS_build_factories:0 "Build Factories"
 RUS_build_factories_desc:0 "As new technologies reduce the number of serfs needed to harvest crops and work in the mines, we can send more to work building the self-same tools as well as other new inventions. Let us continue to industrialize our country."
 RUS_siberian_expansion:0 "Siberian Expansion"
 RUS_siberian_expansion_desc:0 "Our lands to the east have many natural resources and with our new technologies, we have many serfs with no work to be done. Let us encourage development of the east by buying out serfs' contracts for any who move to Siberia"
 increase_state_category_tt:0 "Increase State Category by one level"
 reduce_state_category_tt:0 "Reduce State Category by one level"
 RUS_sideline_czar:0 "Sideline the Czar"
 RUS_sideline_czar_desc:0 "With Patriarch Filaret gone, we can cow our remaining opposition in the bureaus. Of course, it would be best if the Czar went for a vacation to keep him and his family \"safe\"."
 crisis_in_kremlin:0 "We can't move against the Czar while the Patriarch supports him."
 RUS_back_boyars:0 "Back the Boyars"
 RUS_back_boyars_desc:0 "Back the Boyars"
 RUS_restore_status_quo:0 "Resore the Status Quo"
 RUS_restore_status_quo_desc:0 "The changes that have come to Russia since the Ring of Fire have had mixed effects. No one will deny that the new technologies are useful, but some of the ideas circulating among the serfs are troubling. We should take care to tamp down any unrest and dissent before it gets out of control."
 RUS_support_service_nobility:0 "Support the Service Nobility"
 RUS_support_service_nobility_desc:0 "Support the Service Nobility"
 RUS_promote_service_nobility:0 "Promote the Service Nobility"
 RUS_promote_service_nobility_desc:0 "Promote the Service Nobility"
 RUS_side_with_serfs:0 "Side with the Serfs"
 RUS_side_with_serfs_desc:0 "Side with the Serfs"
 RUS_revoke_noble_titles:0 "Revoke Noble Titles"
 RUS_revoke_noble_titles_desc:0 "Revoke Noble Titles"
 RUS_russian_flight:0 "Flight Experiments"
 RUS_russian_flight_desc:0 "The dacha has started experimenting with lighter-than-air craft. So far, their results are promosing. Soon Russia will be among the few nations capable of flight."
 RUS_new_ideas:0 "New Ideas"
 RUS_new_ideas_desc:0 "Beyond practical applications and technologies, the influence of our up-time advisor is spreading through our researchers. They are questioning old schools of thought and developing a new view of the world."
 RUS_build_radio_network:0 "Build a Radio Network"
 RUS_build_radio_network_desc:0 "The Up-time technology of radio has given us the opportunity to tie together our country as never before. Before radio, a message could take weeks to travel from west to east and weeks more to go back. With properly spaced radio relays, we can transmit the same message in a matter of hours."
 RUS_expand_factories:0 "Expand Factories"
 RUS_expand_factories_desc:0 "If we are to equip a modern army, we must have sufficient production of the new weapons."
 RUS_dirrigible_designs:0 "Dirrigible Designs"
 RUS_dirrigible_designs_desc:0 "With a lack of combustion engines, heavier-than-air craft are out of reach for the present. Therefore, we've focused our efforts on flight towards lighter-than-air craft.\n\nLet us establish an airfield near Nizhny Novgorod to develop such craft."
 RUS_launch_czarina_evdokia:0 "Launch the Czarina Evdokia "
 RUS_launch_czarina_evdokia_desc:0 "After many months, we are finally ready to launch our first proper dirrigible, the Czarina Evdokia."
 RUS_fate_of_czar:0 "The Fate of the Czar"
 RUS_fate_of_czar_desc:0 "Czar Mikhail and his family have been in seclusion for some time now. However, it has become clear that the Czar has been infected, or perhaps bewitched, by the up-timers and their ideas. It may be time to drop the charade and take the reins of power more directly."
 RUS_slow_fever_treatment:0 "Slow Fever Treatment"
 RUS_slow_fever_treatment_desc:0 "Every spring, slow fever strikes our cities killing hundreds, even thousands. This year, however, we have an up-timer who knows new sanitary methods and treatments for the disease. Hopefully, this will save lives."
 RUS_slow_fever_treatment_TT:0 "We've mitigated the effects of slow fever."
 RUS_new_monetary_system:0 "A New Monetary System"
 RUS_new_monetary_system_desc:0 "Our research has made it clear that Russia has a money problem, specfically that we don't have enough. Let us establish a new system based on up-time models to encourage more economic activity."
 RUS_serfdom_abolished.tt:0 "We have already abolished the system of serfdom."
 UPS_support_counter_remonstrants:0 "Support the Counter-Remonstrants"
 UPS_support_counter_remonstrants_desc:0 "The Counter-Remonstrants are the dominant religious faction in the United Provinces. They hold a more hard-line view of other denominations. They also have a hard-line view towards the Spanish, seeking complete victory and independence in the long war."
 UPS_seek_middle_ground:0 "Seek a Middle Ground"
 UPS_seek_middle_ground_desc:0 "The Counter-Remonstrants hold the majority of power, but the Remonstrants support an end to hositily with the Spanish. If we play these factions against each other, we may get the best of both."
 UPS_support_remonstrants:0 "Support the Remonstrants"
 UPS_support_remonstrants_desc:0 "The Remonstrants are a minority religious faction in the United Provinces. The Remonstrants are more flexible in matters of theology and politics than their opponents. They would agree to concessions in order to end the long conflict with the Spanish."
 UPS_prepare_maastricht_campaign:0 "Prepare the Maastricht Campaign"
 UPS_prepare_maastricht_campaign_desc:0 "Maastricht is an important city on Meuse river. Its capture would both weaken the Spanish position and strengthen our own within the States General."
 UPS_besiege_maastricht:0 "Besiege Maastricht"
 UPS_besiege_maastricht_desc:0 "The time has come to march on Maastricht. We must capture the city as quickly as we can."
 UPS_renew_french_alliance:0 "Renew the French Alliance"
 UPS_renew_french_alliance_desc:0 "The French are one of our natural allies against the Spanish. If we formalize that alliance, we can bring their resources to bear against the Spanish and break their resolve once and for all."
 UPS_renew_spanish_treaty:0 "Renew the Spanish Treaty"
 UPS_renew_spanish_treaty_desc:0 "The Spanish offered us a truce in 1629 and we had a formal treaty as recently as 1621. If we reopen negotiations, perhaps we can secure another spell of peace before further fighting occurs."
 UPS_send_japan_gifts:0 "Send Gifts to Japan"
 UPS_send_japan_gifts_desc:0 "Our trade embassy in Japan is profitable, but reliant on the good will of the Shogun. If we send the Japanese gifts of the wonders coming from Germany, we may curry enough favor to secure our position for many years to come."
 UPS_united_provinces_defeated:0 "The United Provinces Defeated"
 UPS_united_provinces_defeated_desc:0 "Woe to us! Spanish forces have taken every last stronghold in the Netherlands and forced us to return to their servitude."
 UPS_flee_to_west_indies:0 "Flee to the West Indies"
 UPS_flee_to_west_indies_desc:0 "The vast land of the West Indies offer us the best chance at maintaining and rebuilding a Dutch identity, free from Spanish control."
 UPS_flee_to_east_indies:0 "Flee to the East Indies"
 UPS_flee_to_east_indies_desc:0 "The wealth of the East Indies will provide us the secure base to continue our fight against the Spanish."
 UPS_cooperate_with_fernando:0 "Cooperate with [SPN.GetLeader]"
 UPS_cooperate_with_fernando_desc:0 "Although [SPN.GetLeader] is a member of the Spanish royalty, they have proven fair in their dealings thus far. Perhaps an agreement can be worked out."
 USR_defend_kazan:0 "Defend Kazan"
 USR_defend_kazan_desc:0 "Kazan is the key to the lower Volga. As long as we hold Kazan, the forces of Sheremetev can't get to us."
 USR_capital_in_east:0 "A Capital in the East"
 USR_capital_in_east_desc:0 "Though the resources of eastern Russia are not the same as in the west, we can build a new capital, here at Ufa, to rival even Moscow."
 USR_rebuild_industry:0 "Rebuild Industry"
 USR_rebuild_industry_desc:0 "We must have an industrial base if we are to survive against the armies of the Director-General."
 USR_rebuild_arms:0 "Rebuild Arms Industry"
 USR_rebuild_arms_desc:0 "We are fortunate that the new weapons are so simple to make relative to the old, as we have a chance to actually set up new factories to produce the arms we need in the numbers we need."
 USR_good_will_tours:0 "Good Will Tours"
 USR_good_will_tours_desc:0 "With the Czarina Evdokia, we can move about Russia as we please, allowing the Czar and Czarina to meet with the people of Russia and gain their support for our cause."
 USR_mission_to_mangazeya:0 "Mission to Mangazeya"
 USR_mission_to_mangazeya_desc:0 "General Shein, who was banished to Siberia, has established himself as the leader of the region, free from the influence of either the Director or the Czar.\nFriendly relations with Shein would give us access to the White Sea and thus to Europe, vital to the war effort. What's more, we might get Shein to send a delegate to our constitutional convention."
 USR_constitutional_convention:0 "Constitutional Convention"
 USR_constitutional_convention_desc:0 "It is clear that Russia must evolve if we are to be part of the modern world that is developing in Europe. Reforming our entire government will not be easy, but it must be done."
 USR_return_to_moscow:0 "Return to Moscow"
 USR_return_to_moscow_desc:0 "Now that we have recaptured Moscow, we can return our government to the heart of Russia."
 DIRRUS_secure_bureaus:0 "Secure the Bureaus"
 DIRRUS_secure_bureaus_desc:0 "The Bureaus are the government of Russia. While they may not be happy with the new balance of power, they must be bent to our will if we are to rule."
 DIRRUS_recapture_arkhangelsk:0 "Recapture Arkhangelsk"
 DIRRUS_recapture_arkhangelsk_desc:0 "The city of Arkhangelsk is our port to the world. They think we are to preoccupied with Czar Mikhail to pay attention to their rebellion, but we must capture the port if we are to gain any new technologies or funding."
 DIRRUS_start_civil_war:0 "Start the Civil War"
 DIRRUS_start_civil_war_desc:0 "While we must maintain the fiction of the Czar remaining the true ruler of Russia, we can claim he has been bewitched and kidnapped in order to war against his supporters."
 DIRRUS_build_more_airships:0 "Build More Airships"
 DIRRUS_build_more_airships_desc:0 "In a country the size of Russia, airships are a necessity for military maneuvers. Scouting with airships is invaluable, no army can evade their sight or capture this flying scout."
 DIRRUS_advance_arms:0 "Advance Arms"
 DIRRUS_advance_arms_desc:0 "Although most of the thinkers of the Gorkachov dacha fled east, we still have thinkers and inventors in Moscow who can continue the advance of technology, particularly for weapons."
 DIRRUS_hire_kazakh:0 "Hire Kazakh"
 DIRRUS_hire_kazakh_desc:0 "If we hire the Kazakh Khanate to attack Ufa, we may gain the upper hand in our war. Furthermore, it gives us an excellent rationale for sending an army to Ufa, nominally to support Mikhail."
 AUS_sweet_talk_saxony:0 "\"Sweet-talk\" Saxony"
 AUS_sweet_talk_saxony_desc:0 "Saxony is key to the war with Sweden. They have sat on the fence as long as they can, but we must force them to enter on our side before the Swede forces them in to his alliance."
 AUS_sweet_talk_saxony.TT:0 "[SAX.GetFlag] §YSaxony§! will choose to side with [AUS.GetFlag] §YAustria§!, [SWE.GetFlag] §YSweden§!, or go it alone."
 AUS_entrench_elbe:0 "Entrench on the Elbe"
 AUS_entrench_elbe_desc:0 "The Elbe is the lifeline of northern Germany. We must secure the river to secure our supply lines and prevent any southern movement of Protestant forces."
 AUS_bolster_bohemia:0 "Bolster Bohemia"
 AUS_bolster_bohemia_desc:0 "Bohemia provides many resources for our war effort. It is also on the frontline with Saxony. We must reinforce the region to prevent it from falling into enemy hands."
 AUS_reinstate_wallenstein:0 "Reinstate Wallenstein"
 AUS_reinstate_wallenstein_desc:0 "General Wallenstein aided us during the war with Denmark, just a few years prior. Although he is ambitious beyond reason, he is also more than capable of turning the war in our favor again."
 AUS_handle_wallenstein:0 "Handle Wallenstein"
 AUS_handle_wallenstein_desc:0 "Again, Wallenstein's ambition outstrips his usefulness. We must remove him from command before he decides to throw in his lot with the Swede or worse."
 AUS_wallenstein_general:0 "Wallenstein is our chief general"
 wallenstein_takes_BOH:0 "Wallenstein usurped Bohemia"
 wallenstein_assassination:0 "We will \"take care\" of Wallenstein, but we must ensure that he does not learn of our plot."
 tilly_dead:0 "General Tilly has died"
 AUS_reinforce_rhine:0 "Reinforce the Rhine"
 AUS_reinforce_rhine_desc:0 "The Rhineland princes and bishops are among are best allies in the war, we must ensure their lands do not fall under Protestant control."
 AUS_rhineland_reinforcements:0 "Rhineland Reinforcements"
 AUS_rhineland_reinforcements_desc:0 "Some of the Rhineland princes have kept neutral so far. We must call upon their oaths of loyalty to the Emperor and the church."
 AUS_ferdinand_3:0 "Ferdinand III"
 AUS_ferdinand_3_desc:0 "Long live Archduke Ferdinand III"
 AUS_restore_austria:0 "Restore Austria"
 AUS_restore_austria_desc:0 "Austria's fortune has greatly fallen in the last few years. We must make concerted efforts to restore our standing in the world."
 claims_on_HRE_TT:0 "Gain claims on all rebelious parts of the Holy Roman Empire"
 AUS_seek_hre_flag:0 "Persuing the Crown of the §YHoly Roman Empire§!"
 AUS_reclaim_bohemia:0 "Reclaim Bohemia"
 AUS_reclaim_bohemia_desc:0 "Ever since Bohemia revolted, Austria has lost a large portion of its wealth and power. We must retake Bohemia if we are to restore our status."
 AUS_restore_princes:0 "Restore the Princes"
 AUS_restore_princes_desc:0 "The Holy Roman Empire is a unique state, formed by a collection of princes, dukes, and other lords, rather than a single country. That has all been taken away by the Americans and their \"United States\". We will return the Germanies to their correct form. Though maybe a stronger hand from Austria is required."
 AUS_retake_lowlands:0 "Retake the Lowlands"
 AUS_retake_lowlands_desc:0 "The Netherlands have been a Habsburg possession for generations. After we gained the thone of Spain, the Lowlands went to that branch of the family, but they were unable to keep it. Now the lowlands are held by an even weaker branch of our great dynasty. We must return the wealth of the Dutch to our rightful control."
 AUS_italian_hegemony:0 "Italian Hegemony"
 AUS_italian_hegemony_desc:0 "In ages past, Italy was part of the Empire, but they have since slipped from our control. We must re-exert our dominion in order to be truly the Holy Roman Empire."
 AUS_new_empire:0 "A New Empire"
 AUS_new_empire_desc:0 "The Holy Roman Empire is no more; the American- and Swedish-made United States of Europe has seen to that. However, the Americans' history books show us a new way forward. A new Austro-Hungarian Empire, focused on the Donau, standing strong as the shield and sword of Christendom again the threat of the Ottoman Empire."
 AUS_bohemian_accords:0 "Bohemian Accords"
 AUS_bohemian_accords_desc:0 "Though Bohemia is rightfully ours, the reality is that we cannot regain it. Wallenstein is guaranteed by the United States of Europe and Gustavus Adolphus. We must find a way to live side-by-side; if not friends, at least friendly rivals."
 AUS_anti_ottoman_alliance:0 "Anti-Ottoman Alliance"
 AUS_anti_ottoman_alliance_desc:0 "With a new eastward focus for our renewed empire, we have turned our attention to the Ottomans, and it is clear they will attack before long. We must secure alliances to strengthen our forces before we are overrun."
 AUS_sell_patents:0 "Sell Patents"
 AUS_sell_patents_desc:0 "The Emperor needs gold, and quickly. Fortunately, the arrival of the Americans from the future provides an opportunity to raise funds quickly. Since they are in the Empire, their knowledge belongs to the Emperor first, and he can dole it out as he wishes. I am sure we can find some wealthy lords who will purchase the rights to new technologies in the hope of striking it even richer."
 AUS_cheat_sheets:0 "\"Cheat Sheets\""
 AUS_cheat_sheets_desc:0 "The Americans have been publishing \"Cheat Sheets\" of simple to make technologies. Although these often infringe on the patent rights we sold to various investors, they have improved many sectors of our economy with labor saving devices."
 AUS_industrial_investments:0 "Industrial Investments"
 AUS_industrial_investments_desc:0 "It is becoming clearer every day that the new industries that the Americans have brought are the future. We should invest in developing new factories and techniques to take advantage of these innovations."
 AUS_improved_weapons:0 "Improved Weapons"
 AUS_improved_weapons_desc:0 "The Americans have brought substantial improvements to arms technologies. Rifles and Minié balls, flintlocks, caplocks, and so much more. We must integrate these innovations into our military."
 AUS_military_investments:0 "Military Investments"
 AUS_military_investments_desc:0 "Standardized equipment, made by machine in factory lines, is a revolution in the potential output for our military. We must build a modern industrial capability if we wish to keep up with other armies."
 AUS_develop_inner_austria:0 "Develop Inner Austria"
 AUS_develop_inner_austria_desc:0 "Our heartland, our homeland, Austria deserves improvements in its infrastructure and industry."
 AUS_develop_hungary:0 "Develop Hungary"
 AUS_develop_hungary_desc:0 "Though we only control a portion of Hungary currently, it is an important part of our realm. We must improve the infrastructure here, especially if we want to wage an effective war against the Ottomans."
 AUS_defend_against_ottomans:0 "Defend against the Ottomans"
 AUS_defend_against_ottomans.TT:0 "Adds §YLand Forts§! along the Hungarian-Ottoman border."
 AUS_defend_against_ottomans_desc:0 "The Ottomans will come again to Austria, the only question is when. We need to prepare sooner than later to repel their armies."
 AUS_issue_reichsthalers:0 "Issue Reichsthalers"
 AUS_issue_reichsthalers_desc:0 "The Reichsthaler lost much of its value in the Kipper Und Wipper incident years ago. However, the Americans have brought new financial knowledge and theory that we can take advantage of. Paper thalers, like those the Americans use, are clearly the future of currency."
 AUS_hire_americans:0 "Hire Americans"
 AUS_hire_americans_desc:0 "It's become clear that we need American experts to help us understand their new technologies and avoid pitfalls and mistakes that they have already overcome. Let us find such Americans who are willing to work for us."
 AUS_american_industry:0 "American Industry"
 AUS_american_industry_desc:0 "Our early attempts at developing industry on the American model failed in most cases, nobles are not often good managers, and their understanding of the technologies is limited. With our new American consultants, we can develop proper industrial techniques and finally modernize our economy."
 AUS_bohemian_railway:0 "Bohemian Railway"
 AUS_bohemian_railway_desc:0 "Despite the animosity between Wallenstein and us, Austria and Bohemia do need each other. A rail-line from the Donau to the Oder will make Austria and Bohemia a major route for goods and passengers from the Mediterranean to the Baltic."
 AUS_bohemian_railway_boh_TT:0 "If §YBohemia§! agrees:\n§YBohemia§! gets §Y1 Infrastructure§! in §Y[37.GetName]§!, §Y[38.GetName]§!, and §Y[429.GetName]§!"
 AUS_bohemian_railway_aus_TT:0 "We get §Y1 Infrastructure§! in §Y[20.GetName]§! and §G+50§! political power"
 AUS_bohemian_railway_both_TT:0 "And we both get:"
 ferdinand_2_sickness:0 "Ferdinand II is gravely ill"
 AUS_bavarian_alliance:0 "Bavarian Alliance"
 AUS_bavarian_alliance_desc:0 "Following the death of Elizabeth Renata, wife of Duke Maximilian of Bavaria, we have an opportunity to strengthen the ties between Austria and Bavaria. We will propose that our daughter, Maria Anna, will become the new wife of Duke Maximilian."
 max_wife_dead:0 "Elizabeth Renata of Bavaria has died"
 AUS_illness_ferdinand_2:0 "Illness of Ferdinand II"
 AUS_illness_ferdinand_2_desc:0 "Ferdinand II, Archduke of Austria, Emperor of the Holy Roman Empire, is gravely ill. We must prepare for the worst."
 TUR_end_regency:0 "End the Regency"
 TUR_end_regency_desc:0 "Sultan Murad IV approaches his 19th birthday. He has been sultan since 1623, but others have wielded the power of the state. However, now none can deny that he has reached the age of majority and is ready to claim his right. Still, no man rules alone and Sultan Murad will need support from others if he is to avoid the fate of previous sultans."
 TUR_end_regency_coup_TT:0 "Exerting his authority will upset the current balance of power.\nParts of the Ottoman government will plan a coup to return matters to their advantage."
 TUR_coup_focus_TT:0 "Event choices can affect coup threat chance"
 TUR_dismiss_husrev_pasha:0 "Dismiss Hüsrev Pasha"
 TUR_dismiss_husrev_pasha_desc:0 "Hüsrev Pasha has served as the Grand Vizier since 1628 when he successfully ended a rebellion. However, he is too popular and powerful to remain in the post if Sultan Murad is to claim his throne."
 TUR_secure_bureaucratic_backing:0 "Secure Burueaucratic Backing"
 TUR_secure_bureaucratic_backing_desc:0 "The empire is vast and the many bureaucrats who run the day-to-day business are indespensible to its maintanence. We must gain the support of trustworthy bureaucrats and replace untrustworthy ones to secure our rule of the empire."
 TUR_secure_beylerbey_support:0 "Secure the Beylerbeys' Support"
 TUR_secure_beylerbey_support_desc:0 "The empire's governors, the Beylerbeys, are a powerful faction taken together. If we can find support among them, our position will be greatly strengthened."
 TUR_assume_throne:0 "Assume the Throne"
 TUR_assume_throne_desc:0 "The time has come. Sultan Murad IV has secured his powerbase in Istanbul and can claim his right to the throne back from the regents who have acted in his name. A new day dawns for the Ottoman Empire."
 TUR_rumors_from_europe:0 "Rumors from Europe"
 TUR_rumors_from_europe_desc:0 "Rumors have come to us from Germany of a strange town and people. They claim to be from the future more than 300 years from our present. Our imams say they must be jinn sent to tempt us from the path of truth. Whatever they are, we will need to decide how to deal with this news."
 TUR_deny_grantville:0 "Deny Grantville"
 TUR_deny_grantville_desc:0 "The possibilities of a real town of humans from the future is too dangerous to the stability of the empire. We must suppress all knowledge from the populace, though we may find a few useful applications that make their way into our hands."
 TUR_deny_grantville_flag:0 "Has denied Grantville as false rumors"
 TUR_embrace_grantville:0 "Embrace Grantville"
 TUR_embrace_grantville_desc:0 "This town from the future is exactly what we need to create our own new future for the empire. We will take what we can from them and reinvigorate the empire."
 TUR_embrace_grantville_flag:0 "Has embraced the possibilities Grantville brings"
 TUR_support_kadizadelis:0 "Support the Kadızadelis"
 TUR_support_kadizadelis_desc:0 "The Kadızadelis, named after their chief imam, Kadızade, are a new, popular branch of Islam in the empire. Their main focus is fighting corruption, promoting a return to an original Islam. Supporting the Kadizadelis would bring many of the common people to our side and give us a reason to crack down on corrupt officials and practices."
 TUR_support_sufis:0 "Support the Sufis"
 TUR_support_sufis_desc:0 "Sufism is a mystic branch of Islam. Sufis seek the ultimate truth of Allah through devotional practices. The Sufis represent the majority of the clerics and ulema in the empire."
 TUR_combat_corruption:0 "Combat Corruption"
 TUR_combat_corruption_desc:0 "Corruption among the bureaucracy, the Jannisay corps, and the beylerbeys threatens the stability of the empire in ways no external enemy ever has. We must bring these groups to heel and impose our will across the entire empire."
 TUR_combat_corruption.TT:0 "Unlocks decisions to combat corruption in various parts of Ottoman government and society."
 TUR_military_advances:0 "Military Advances"
 TUR_military_advances_desc:0 "The new technology from Europe provides many interesting possibilities for military advancements. Improved weapons, cannons, and possibilities that once seemed only fantasies are possible now."
 TUR_industrial_advances:0 "Industrial Advances"
 TUR_industrial_advances_desc:0 "New techniques for metal-working and farming have come to us from Europe. We must make use of these machines and processes if we are to stay competitive with the Europeans."
 TUR_communication_advances:0 "Communication Advances"
 TUR_communication_advances_desc:0 "One of the most useful technologies to come from Europe is the radio. With this technology, we can communicate with even the most distant parts of our empire in a matter of minutes, hours at the most, instead of days, weeks, or months for a one-way trip. Needless to say, this will enforce our power greatly."
 TUR_arms_production:0 "Arms Production"
 TUR_arms_production_desc:0 "With new weapons and new industrial processes, we can produce arms for our soldiers quickly and efficiently. We need only to set up the production lines."
 TUR_civilian_production:0 "Civilian Production"
 TUR_civilian_production_desc:0 "We can use the new industrial processes to make new useful machines and products for our people. Canned food and new farming tools will alleviate the risk of famine across the empire."
 TUR_industrialize_greece:0 "Industrialize Greece"
 TUR_industrialize_greece_desc:0 "Greece, Rumelia, the old heart of the Romans, has been one of the core areas of the Ottoman Empire since its beginning. The dense population is an excellent place to build new factories."
 TUR_industrialize_anatolia:0 "Industrialize Anatolia"
 TUR_industrialize_anatolia_desc:0 "Anatolia is the heart of the Turkish people, our ancestors won this land more than 500 years ago and we have kept it since. If we want to keep prying eyes away from our new works, this is the place to do it."
 TUR_infrastructure_advances:0 "Infrastructure Advances"
 TUR_infrastructure_advances_desc:0 "The new machines and techniques coming from Europe will help us to tie the distant regions of our empire together and make administration quicker and easier"
 TUR_secret_projects:0 "Secret Projects"
 TUR_secret_projects_desc:0 "Among the wealth of technical designs we have acquired from Europe, there are some which have interesting applications for war. Of course, we must keep the utmost secrecy around these projects if want to exploit their full advantage."
 TUR_acquire_rifles:0 "Acquire Rifles"
 TUR_acquire_rifles_desc:0 "Many of the countries of Europe have developed superior rifled weapons, capable of firing long distances with excellent accuracy. We must acquire sufficient rifles to equip at least a core of elite troops with."
 TUR_acquire_rifles_TT:0 "We will purchase rifles from elsewhere if possible."
 TUR_formalize_power:0 "Formalize Power"
 TUR_formalize_power_desc:0 "Ultimate authority in the empire has always rested in the Sultan. However, events of the last decade as well as new developments in Europe show us that a formalize power structure, with written rules and limits on power, creates a more stable country in the long run. We must do the same if we do not wish to fall prey to the decline of that other history."
 TUR_consolidate_power:0 "Consolidate Power"
 TUR_consolidate_power_desc:0 "Ultimate authority in the empire has always rested in the Sultan. And the strength of the Sultan gives strength to the Empire. We must be sure that no one undermines our authority."
 TUR_annex_sub:0 "We will be able to annex these subjects"
 TUR_centralize_empire:0 "Centralize the Empire"
 TUR_centralize_empire_desc:0 "Centralize the Empire"
 TUR_decentralize_empire:0 "Decentralize the Empire"
 TUR_decentralize_empire_desc:0 "Decentralize the Empire"
 TUR_balkan_eyalets:0 "Balkan Eyalets"
 TUR_balkan_eyalets_desc:0 "Balkan Eyalets"
 TUR_carpathian_princes:0 "Carpathian Princes"
 TUR_carpathian_princes_desc:0 "Carpathian Princes"
 TUR_levant_eyalets:0 "Levant Eyalets"
 TUR_levant_eyalets_desc:0 "Levant Eyalets"
 TUR_crimean_khan:0 "Crimean Khan"
 TUR_crimean_khan_desc:0 "Crimean Khan"
 TUR_african_eyalets:0 "African Eyalets"
 TUR_african_eyalets_desc:0 "African Eyalets"
 TUR_berber_pashas:0 "Berber Pashas"
 TUR_berber_pashas_desc:0 "Berber Pashas"
 TUR_military_reforms:0 "Military Reforms"
 TUR_military_reforms_desc:0 "The Janissary Corps has grown powerful and restless. As recently as 1622, they revolted against Sultan Osman and killed him. We must ensure the loyalty of the Corps as well as bringing the entire military up to modern standards."
 TUR_continue_janissary_reforms:0 "Continue Janissary Reforms"
 TUR_continue_janissary_reforms_desc:0 "It is clear that Janissaries have gained too much power over the Ottoman court. They need to be put into their proper place and be reminded who actually rules."
 TUR_new_doctrines:0 "New Doctrines"
 TUR_new_doctrines_desc:0 "Advances in weapons and communications necessitate new military doctrines."
 TUR_infantry_focus:0 "Infantry Focus"
 TUR_infantry_focus_desc:0 "The Janissary Corps is the pride of the Ottoman army, we should promote the training of the Janissaries to become the premier infantry of the world."
 TUR_special_weapons_focus:0 "Special Weapons Focus"
 TUR_special_weapons_focus_desc:0 "New technologies have brought new opportunities for war. Special weapons, beyond the blade and gun, can be brought to bear by weapons experts. We should train a new corps of such men."
 TUR_cavalry_focus:0 "Cavalry Focus"
 TUR_cavalry_focus_desc:0 "No army in the world can stand against the charge of the Ottoman Sipahi. With new technologies and techniques, we can continue our cavalry dominance for generations."
 TUR_new_corps:0 "[Root.TUR_new_corps_script]"
 TUR_new_corps_desc:0 "[Root.TUR_new_corps_desc_script]"
 TUR_new_corps_base:0 "New Corps"
 TUR_new_corps_janissary:0 "Expand the Janissary Corps"
 TUR_new_corps_sipahi:0 "Expand the Sipahi"
 TUR_new_corps_rocket:0 "Expand the Cebeci"
 TUR_new_corps_desc_base:0 "New Corps"
 TUR_new_corps_desc_janissary:0 "The Janissary Corps is the backbone of the Ottoman army, we should expand their numbers so we can overwhelm any foe with our infantry."
 TUR_new_corps_desc_sipahi:0 "The Sipahi are our hammer in battle; no foe yet has been able to withstand their charge."
 TUR_new_corps_desc_rocket:0 "The Cebeci are the specialists in charge of our newly designed weapons. If we establish them as a distinct part of our army, it will give many advantages."
 TUR_aerial_research:0 "Aerial Research"
 TUR_aerial_research_desc:0 "Flight was long thought impossible for humans, but we have learned it can be done. We must learn more about the techniques and methods to take advantages of this for ourselves."
 TUR_dirrigibles:0 "Dirrigibles"
 TUR_dirrigibles_desc:0 "Using heated air to inflate large sacks, we can create \"air ships\", which float like the paper lanterns of the Far East. However, our airships will be much more practical than that."
 TUR_iron_birds:0 "Iron Birds"
 TUR_iron_birds_desc:0 "The Americans' books describe a principle of flight called \"lift\" which is how birds fly through the air. They have created vehicles that make use of this as well, \"air-planes\". We could copy their designs and build our own."
 TUR_bombing_doctrines:0 "Bombing Doctrines"
 TUR_bombing_doctrines_desc:0 "Our airships are much like traditional ships, slow and ungainly. However, this is perfect for dropping bombs upon our enemies heads. Unlike traditional artillery, we can use gravity to protect ourselves and fire upon our foes."
 TUR_air_superiority:0 "Air Superiority"
 TUR_air_superiority_desc:0 "Our airplanes will prevent any enemy from controlling the skies."
 TUR_baghdad_campaign:0 "Baghdad Campaign"
 TUR_baghdad_campaign_desc:0 "Baghdad is the jewel of Mesopotamia. Its capture by the Persians in 1623 was a blow to our power in the region. With our new weapons however, we should have little trouble retaking the city."
 TUR_revan_feignt:0 "Revan Feignt"
 TUR_revan_feignt_desc:0 "We can draw the Persian army away from Baghdad by attacking north at Revan."
 TUR_attack_austria:0 "Attack Austria"
 TUR_attack_austria_desc:0 "Austria has long held the border against us in Hungary. It's time we defeated them once and for all."
 TUR_siege_vienna:0 "Siege Vienna"
 TUR_siege_vienna_desc:0 "Vienna shall fall swiftly to our new weapons."
 POL_revive_executionist_faction:0 "Revive the Executionist Faction"
 POL_revive_executionist_faction_desc:0 "The Executionists were a faction of reformers led in part by Jan Zamoyski. Although Zamoyski was often opposed to King Sigismund, the ideas of the Executionists would improve our government's functioning and reduce the influence of the wealthy magnates, indirectly increasing the crown's power.\n\nThis will not be popular with the powerful, so it may take some time to accomplish the goals."
 POL_revive_executionists_tt:0 "We will need less support from the Sejm to attempt future policies."
 POL_begin_reforming_sejm:0 "Begin Reforming the Sejm"
 POL_begin_reforming_sejm_desc:0 "The Sejm is supposed to be a democratic, legislative body; however, over time, it's grown ever more dysfunctional. We must restore its functionality if we are to ensure the well-being of the Commonwealth."
 POL_write_formal_constitution:0 "Write Formal Constitution"
 POL_write_formal_constitution_desc:0 "Write Formal Constitution"
 POL_repeal_liberum_veto:0 "Repeal the Liberum Veto"
 POL_repeal_liberum_veto_desc:0 "The Liberum Veto is a corner stone of Szlachta power in the Commonwealth, that any delegate to the Sejm may stop the procedings if they oppose any proposal, thus requiring unanimity from all.\n\nHowever, this practice prevents many attempts at governance from moving forward and must be removed if our nation is to prosper."
 POL_executionists_45:0 "The Executionist Movement must have a majority in the Sejm."
 POL_expand_the_franchise:0 "Expand the Franchise"
 POL_expand_the_franchise_desc:0 "For centuries, the Szlachta have been the only enfranchised class in Poland and Lithuania. However, they make up only around 10% of our total population. If we are to live up to our name as the Commonwealth, we must expand the franchise to all our citizens."
 POL_strengthen_king:0 "Strengthen the King"
 POL_strengthen_king_desc:0 "Poland-Lithuania has struggled over the last decades because the quarrelsome Sejm will not approve the vision of the King, refusing to fund an adequate army and generally more interested in their own fortunes than the country's.\n\nIt is time for this to end."
 POL_appease_sejm:0 "Appease the Sejm"
 POL_appease_sejm_desc:0 "The Sejm holds veto power over any proposal the king makes, and the Szlachta's right to rebellion makes that stick.\n\nTherefore, we must work through and around the Sejm. Fortunately, the nobles are easy enough to please, as long as we are willing to give them favors."
 POL_reduce_magnates_power:0 "Reduce the Magnates' Power"
 POL_reduce_magnates_power_desc:0 "The Magnates are powerful Szlachta families who have aquired many lands throughout the Commonwealth and exert undue influence on the \"lesser\" Szlachta and national politics.\n\nIf the King is to rule as sovereign, the Magnates' power must be reduced."
 POL_end_lifetime_appointments:0 "End Lifetime Appointments"
 POL_end_lifetime_appointments_desc:0 "The offices of the Commonwealth are currently lifetime apointments. As most important offices are held by magnates, they can build up their power bases for years with few to no checks on their behavior. Ending the lifetime appointment will go far in returning power to the king and state."
 POL_revoke_incompatibilitas:0 "Revoke Incompatibilitas"
 POL_revoke_incompatibilitas_desc:0 "Incompatibilitas has been an element of of the Commonwealth's constitution for over 50 years, preventing regional office holders from holding offices of the central government. Of course, this means that highly qualified individuals may not be able to serve us in their best capacity."
 POL_integrate_magnates:0 "Integrate the Magnates"
 POL_integrate_magnates_desc:0 "The Magnates are the powerbrokers of the Commonwealth, if we can get them to support the king, perhaps we can solidify our hold over the country."
 POL_autonomy_for_support:0 "Autonomy for Support"
 POL_autonomy_for_support_desc:0 "Several of the Magnate families are effectively independent of our authority. If we draw up a formal agreement, we can reduce the independence of the other Szlachta with their support."
 POL_autonomy_for_support_LIT:0 "Owns the core Lithuanian lands (§Y[342.GetName]§!, §Y[692.GetName]§!, and §Y[693.GetName]§!)"
 POL_autonomy_for_support_RUT:0 "Owns the eastern Ruthenian lands (§Y[688.GetName]§!, §Y[689.GetName]§!, §Y[353.GetName]§!, and §Y[690.GetName]§!)"
 POL_abolish_sejm:0 "Abolish the Sejm"
 POL_abolish_sejm_desc:0 "With the support of the magnates"
 POL_abolish_sejm_tt:0 "We will no longer require approval from the Sejm to persue policies.\nThe szlachta will almost certainly form a §Ykonfederacja§! against this breech of their privileges. (NOT IMPLEMENTED YET)"
 POL_abolished_sejm:0 "We rule without the Sejm"
 POL_support_wladyslaws_election:0 "Support Władysław's Election"
 POL_support_wladyslaws_election_desc:0 "King Sigismund has long held the goal of ensuring that his son Władysław inherits the throne of the Polish-Lithuanian Commonwealth. However, unlike nearly every other monarchy in Europe, the son does not simply inherit, but must be elected.\n\nStill, with the right assurances, bribes, and threats, we can bring the Szlachta around to our view."
 POL_support_john_casimirs_election:0 "Support John Casimir's Election"
 POL_support_john_casimirs_election_desc:0 "Although John Casimir is the younger son, his mother still lives and actively her son's candidacy to succeed the Commonwealth's throne.\n\nJohn Casimir, however, is not so popular with the Szlachta and we will need to lobby them quite effectively to secure his succession over his older brother, Władysław."
 POL_secure_sucession:0 "Secure the Sucession"
 POL_secure_sucession_desc:0 "King Sigismund has long held the goal of ensuring that his son Władysław inherits the throne of the Polish-Lithuanian Commonwealth. However, unlike nearly every other monarchy in Europe, the son does not simply inherit, but must be elected.\n\nStill, with the right assurances, bribes, and threats, we can bring the Szlachta around to our view."
 POL_vivente_rege:0 "Vivente Rege"
 POL_vivente_rege_desc:0 "Vivente Rege, \"while the king lives\", in Latin, means that the Sejm elects the heir before the death of the ruling king.\nVery unpopular with most Szlachta, who see it as the thin end of the wedge towards absolutism and a reduction in their privileges."
 POL_vivente_rege_tt:0 "Our chosen heir will become king."
 POL_establish_baltic_fleet:0 "Establish a Baltic Fleet"
 POL_establish_baltic_fleet_desc:0 "Our recent war with Sweden showed how important naval power is for safeguarding our shores from enemies."
 POL_warship_fleet:0 "Warship Fleet"
 POL_warship_fleet_desc:0 "Heavy cannon-filled warships are the best sort of fleet for us. Their hunger for powder and supplies are easily sated since they'll mainly be protecting our ports.\n\nThough the high cost may anger the Sejm."
 POL_frigate_fleet:0 "Frigate Fleet"
 POL_frigate_fleet_desc:0 "Frigates are our best bet for a fleet, their lower cost will allow us to build and purchase more, and their mobility will keep our enemies at bay, and allow us to harrass their supply lines without being drawn into a losing battle."
 POL_colonize_tobago:0 "Colonize Tobago"
 POL_colonize_tobago_desc:0 "The Americans' history books tell us that our fief [KUR.GetNameDef] colonized Tobago a few years hence, while they were ultimately unsucessful, we can do better."
 POL_fund_jagiellonian_university:0 "Fund Jagiellonian University"
 POL_fund_jagiellonian_university_desc:0 "The Jagiellonian University in Kraków has lost it's former prestige as the city no longer hosts the Commonwealth's government. We should provide additional funding to modernize and revitalize the university.\n\nIf the Sejm does not wish to pay, we could fund it from the royal treasury."
 POL_fund_jagiellonian_university_TT:0 "Even with Sejm support, we could still fund it ourselves, to gain some power."
 POL_found_royal_universities:0 "Found Royal Universities"
 POL_found_royal_universities_desc:0 "The Commonwealth has produced a number of world-famous scientists, artists, and philosophers. We can continue and expand this traditon through the foundation of more universities in major cities around the Commonwealth.\n\nThe funding for such a project may be more than the Sejm is willing to provide however."
 POL_found_royal_universities_tt:0 "We will expand the number of universities in the Commonwealth"
 POL_found_royal_universities_TT2:0 "Again, instead of relying on the Sejm, we could provide the funding ourselves to gain power."
 POL_industrialization:0 "Industrialization"
 POL_industrialization_desc:0 "The Commonwealth has so far been very dependent on agriculture as the majority of its economy. New developments in the world show us that industry is the way forward."
 POL_encourage_investment:0 "Encourage Investment"
 POL_encourage_investment_desc:0 "Examples from the Americans' histories show us that we can encourage the Magnates to give up their control of land in return for industrial investments.\n\nWe just need to convince them that industrial magnates are as powerful as land magnates."
 POL_agrarian_advances:0 "Agrarian Advances"
 POL_agrarian_advances_desc:0 "New technologies and mechanisms will provide us major advantages in the efficiency of farming, greatly increasing the output of our plantations."
 POL_mechanical_farming:0 "Mechanical Farming"
 POL_mechanical_farming_desc:0 "New machines will increase crop yields exponentially as each serf can do the work of several."
 POL_invest_in_crown_lands:0 "Invest in Crown Lands"
 POL_invest_in_crown_lands_desc:0 "The Crown Lands nominally belong to the king of [POL.GetName], though often a lifelong lease is given as a favor to one Szlachta or another. Investing in the lands we do control will provide the best return for our projects."
 POL_regain_crown_lands:0 "Regain Crown Lands"
 POL_regain_crown_lands_desc:0 "Many of our crown lands are illegally held by magnates or other Szlachta. Although it will take a lot of effort to regain them, the benefit will be enormous. \n\nAn Executionist majority Sejm will be more supportive of this policy."
 POL_royal_roads:0 "Royal Roads"
 POL_royal_roads_desc:0 "The Commonwealth is a vast country and we have enemies on every side. Modern roads are needed to be able to move our troops from one region to another quickly and efficiently."
 POL_royal_factors:0 "Royal Factors"
 POL_royal_factors_desc:0 "If we use our personal resources to build an industrial base, that will aid not only the country, but ourselves."
 POL_invest_in_szlachta_lands:0 "Invest in Szlachta Lands"
 POL_invest_in_szlachta_lands_desc:0 "Investing in the lands of various Szlachta will generate goodwill for us in the Sejm, though we won't see as much direct return from our investment."
 POL_invest_in_szlachta_lands_tt:0 "The Sejm will ask us to invest in state projects more often"
 POL_grant_further_autonomy:0 "Grant Further Autonomy"
 POL_grant_further_autonomy_desc:0 "The Szlachta already enjoy many privileges in the Commonwealth, however we could grant them more autonomy for their estates with the expectation that they will invest their additional wealth towards growing those estates even larger."
 POL_develop_fiefs:0 "Develop Fiefs"
 POL_develop_fiefs_desc:0 "Our fiefs of [PRU.GetName] and [KUR.GetName] deserve attention as much as the lands of the Commonwealth proper."
 POL_army_funding:0 "Army Funding"
 POL_army_funding_desc:0 "The Sejm controls the purse of the Commonwealth, and outside of actual war rarely wishes to sufficiently fund the army. Still, we can try to get their approval to prepare the army for any future conflict."
 POL_noble_regiments:0 "Noble Regiments"
 POL_noble_regiments_desc:0 "The armies of Poland and Lithuania have long relied primarily upon the cavalry formed of Szlachta knights. In our open flatlands, cavalary armies reign supreme."
 POL_standing_army:0 "Standing Army"
 POL_standing_army_desc:0 "Changes in military doctrine and technology have made it clear that a core standing army supplemented by mercenaries and draftees is the new model for military supremacy. We must follow suit."
 POL_dynastic_struggles:0 "Dynastic Struggles"
 POL_dynastic_struggles_desc:0 "The Polish Vasa kings have fought several times in order to secure themselves another throne, beginning with Sigismund III, who was deposed from the throne of Sweden by his uncle, and his son Władysław who was elected Tsar of Russia briefly."
 POL_vasa_king:0 "Vasa is the ruling dynasty"
 POL_reclaim_swedish_throne:0 "Reclaim the Swedish Throne"
 POL_reclaim_swedish_throne_desc:0 "Reclaim the Swedish Throne"
 POL_claim_russian_throne:0 "Claim the Russian Throne"
 POL_claim_russian_throne_desc:0 "Claim the Russian Throne"