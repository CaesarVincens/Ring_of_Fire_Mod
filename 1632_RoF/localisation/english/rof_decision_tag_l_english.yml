l_english:
 NUS_minor_decisions:0 "Minor Decisions"
 NUS_major_decisions:0 "Important Decisions"
 NUS_advanced_projects_decisions:0 "Advanced Projects"
 NUS_advanced_projects_decisions_desc:0 "Due to the Ring of Fire, we are in the strange position of having a theoretical understanding that is decades to centuries ahead of our industrial base. Though we cannot advance our whole nation's industry any faster, we could greenlight technical projects to yield small batches of advanced equipment.\n\nThese projects will require some of our limited, unreplenishable reserve of up-time resources, so §Rdecide carefully!§!\n\nCurrent Up-time Resource Reserve = [?NUS.NUS_up_time_resources_count|Y0]"
 NUS_ottoman_overtures:0 "Ottoman Overtures"
 NUS_ottoman_overtures_desc:0 "The Ottoman Empire is the largest and most powerful in Europe. In addition, they control many of the trade routes into Asia. If we are to obtain key resources, we must open relations with them."
 NUS_ottoman_overtures.tt:0 "We will await the Ottoman response"
 NUS_protect_Jena_mission:0 "Protect Jena"
 NUS_protect_Jena_mission_desc:0 "The nearby city of Jena is being threatened by a company of Catholic troops. They have requested our aid."
 NUS_protect_Jena_decision:0 "Send Troops to Jena"
 NUS_protect_Jena_decision_desc:0 "The nearby city of Jena is being threatened by a company of Catholic troops. They have requested our aid."
 NUS_send_embassy_FRA:0 "Embassy to France"
 NUS_send_embassy_FRA_desc:0 "Although we are fairly certain that France, at least Cardinal Richelieu, was behind the attack on Grantville, they are a major power in the Europe. Good relations with our largest neighbor is in our interest."
 NUS_embassy_FRA.tt:0 "Events about the Embassy will follow"
 NUS_send_embassy_ENG:0 "Embassy to England"
 NUS_send_embassy_ENG_desc:0 "The English are possible allies in this time. Nominally protestant and historically opposed to the French, good relations with England could provide a counter-balance in Western Europe if our relations with France sour. Additionally, their colonies in the Americas hold some key resources we will want to exploit."
 NUS_embassy_ENG.tt:0 "Events about the Embassy will follow"
 NUS_break_out_embassy_ENG:0 "Plan Tower Rescue"
 NUS_break_out_embassy_ENG_desc:0 "Our embassy to England is held prisoner in Londen Tower. We need to rescue them as soon as possible."
 NUS_embassy_break_out.tt:0 "The rescue attempt will come soon."
 NUS_send_embassy_VEN:0 "Embassy to Venice"
 NUS_send_embassy_VEN_desc:0 "Venice is the gateway to the Mediterranean at this point in history. If we want goods or resources from the Middle East, Africa, or Asia, it is likely they will be shipped through Venice, at least for now. It will also give us a stepping stone to the rest of Italy."
 NUS_embassy_VEN.tt:0 "Events about the Embassy will follow"
 NUS_send_embassy_MUG:0 "Mission to the Mughals"
 NUS_send_embassy_MUG_desc:0 "India is our best source for certain medicines and saltpeter, a crucial ingrediant in gunpowder. The strongest power by far in India now is the Mughal Empire."
 NUS_embassy_MUG.tt:0 "Events about the Mission will follow"
 NUS_negotiate_for_Harlingen:0 "Negotiate for Harlingen"
 NUS_negotiate_for_Harlingen_desc:0 "The conflict between the Spanish Netherlands and the United Provinces is at a stalemate as are negotiations. We can capitalize on this to secure ourselves a port on the Zuider Zee."
 NUS_CoC_Speech_progress:0 "National Fervor Progress"
 NUS_CoC_Speech_progress_desc:0 "Number of countries inspired: [?NUS.NUS_patriotic_fervor|Y0]\nWe need at least §Y10§! to forge a viable German Republic."
 NUS_coc_speeches:0 "Inspire National Fervor in §Y[From.GetName]§!"
 NUS_coc_speeches_desc:0 "The history of Germany so far has been fractured and fractious. If we are to forge a new nation in this time, we must make all Germans recognize their shared heritage and goals. We can encourage the CoC in §Y[From.GetName]§! to begin speaking towards this goal."
 NUS_grantville_national_library_access:0 "Grantville National Library Public Access Policy"
 NUS_grantville_national_library_access_desc:0 "As the largest collection of up-time knowledge in the world, the Grantville National Library represents a critical strategic resource. Our policy on its public access is, therefore, of significant relevance to technical research and national security. \n\n§YWe can change our public access policy once a month.§!"
 NUS_manufacture_up_time_firearms:0 "Manufacture Up-time Firearms"
 NUS_manufacture_up_time_firearms_desc:0 "Though the mass-production of firearms comparable to what we brought through the Ring of Fire is impossible, there does remain enough equipment to produce small batches of them."
 NUS_retrofit_civilian_automobiles:0 "Retrofit Civilian Automobiles"
 NUS_retrofit_civilian_automobiles_desc:0 "By expropriating and retrofitting civilian automobiles for military function, we could bolster our military's capacity for mechanized warfare."
 NUS_donate_up_time_machinery_to_universities:0 "Donate Up-time Machinery to Universities"
 NUS_donate_up_time_machinery_to_universities_desc:0 "By donating up-time machinery to the premier universities of [NUS.GetNameDef], we can advance down-geared research."
 NUS_aqualator_computing:0 "Aqualator Computing"
 NUS_aqualator_computing_desc:0 "Though the industrial base of the 17th century is not yet able produce electronic computers, the field of fluidic computing abandoned up-time could be adapted in mathematical engines."
 NUS_minus_5_up_time_resources_tt:0 "Lose §R5§! up-time resources!"
 NUS_minus_1_up_time_resources_tt:0 "Lose §R1§! up-time resources!"
 FRA_major_decisions:0 "Important Decisions"
 FRA_minor_decisions:0 "Minor Decisions"
 FRA_raid_Wietze_decision:0 "Raid Wietze Oil Fields"
 FRA_raid_Wietze_decision_desc:0 "The Wietze Oil Fields supply much needed fuel to the Americans and their allies. We can strike there to show that the Americans and Swedes are not as safe as they think."
 FRA_expand_colonies:0 "Expand New France"
 FRA_expand_colonies_desc:0 "Now that we have taken control of the American colonies, let us expand our influence and seek out new resources."
 USE_move_capital_to_magdeburg:0 "Move Capital to Magdeburg"
 USE_move_capital_to_magdeburg_desc:0 "Gustavus Adolphus has chosen Magdeburg as his imperial capital in Germany. Let us move our administration to the city as he wishes."
 NUS_test_decision2_desc:0 "Absolutist [?Root.USE_abs|Y4]\nConstitutionalist [?Root.USE_cons|Y4]\nLiberal [?Root.USE_lib|Y4]\nRadical [?Root.USE_rad|Y4]\nIsolationist [?Root.USE_iso|Y4]\nCount [?Root.USE_party_count|Y0]"
 NUS_congress_senate_support_amount:0 "§G[?NUS.senators_support]§! / §Y[?NUS.senators_total]§!"
 NUS_congress_house_support_amount:0 "§G[?NUS.representatives_support]§! / §Y[?NUS.representatives_total]§!"
 TUR_major_decisions:0 "Important Decisions"
 TUR_offer_PER_peace:0 "Peace with Persia"
 TUR_annex_subject:0 "Begin integrating [From.GetName]"
 TUR_coup_category:0 "Threat of a Coup"
 TUR_coup_threat:0 "Threat of a Coup"
 TUR_coup_threat_desc:0 "The previous two Sultans were overthrown by coups, and the risk remains if Sultan Murad cannot exert his authority. If Murad is lucky, there will be civil war; if he is not, he will be dead.\n\nSize of the coup: [?Root.TUR_coup_threat_var|§%0R]\nThreat from the §YBeylerbeys: [?Root.beylerbey_threat|§%0R]§!\nThreat from the §YBureaucrats: [?Root.bureau_threat|§%0R]§!\nThreat from the §YJanissaries: [?Root.janissary_threat|§%0R]§!\nEvents and focuses can delay the coup from occuring."
 TUR_coup_threat_vars:0 "Has removed all internal threats to Murad's rule"
 TUR_can_dely_coup_TT:0 "Can delay the threat of a coup"
 TUR_coup_add_60_days_TT:0 "Delays the threat of a civil war by 60 days"
 TUR_coup_threat_worse:0 "§RIncreases§! the threat of a coup"
 TUR_coup_threat_better:0 "§GReduces§! the threat of a coup"
 TUR_bureaucracy_coup_worse:0 "§RIncrease§! the threat of a coup from the §YBureaucrats§!"
 TUR_bureaucracy_coup_better:0 "§GReduce§! the threat of a coup from the §YBureaucrats§!"
 TUR_beylerbeys_coup_worse:0 "§RIncrease§! the threat of a coup from the §YBeylerbeys§!"
 TUR_beylerbeys_coup_better:0 "§GReduce§! the threat of a coup from the §YBeylerbeys§!"
 TUR_janissaries_coup_worse:0 "§RIncrease§! the threat of a coup from the §YJanissaries§!"
 TUR_janissaries_coup_better:0 "§GReduce§! the threat of a coup from the §YJanissaries§!"
 TUR_placate_janissaries:0 "Placate the Janissaries"
 TUR_placate_janissaries_desc:0 "The Janissaries are easy to please. Bonus pay will keep them happy for time.\n§YCurrent Janissary threat: [?Root.janissary_threat|§%0R]§!"
 TUR_janissary_threat:0 "The Janissaries are a threat to the Sultan"
 TUR_placate_beylerbeys:0 "Placate the Beylerbeys"
 TUR_placate_beylerbeys_desc:0 "If we grant the regional governors some additional power and lessen their duties to the Porte, we can gain some temporary goodwill from them.\n§YCurrent Beylerbey threat: [?Root.beylerbey_threat|§%0R]§!"
 TUR_beylerbey_threat:0 "The Beylerbeys are a threat to the Sultan"
 TUR_combating_corruption_cat:0 "Combating Corruption"
 TUR_ban_coffee:0 "Ban Coffee"
 TUR_ban_coffee_desc:0 "Coffee and other intoxicants are prohibited to all faithful Muslisms. However, this rule has been allowed to slide for quite some time, a sign of our lack of faith. While banning coffee will be unpopular in the short term, it will prove beneficial to our society in the long term"
 TUR_reform_bureaucracy:0 "Reform the Bureaucracy"
 TUR_reform_bureaucracy_desc:0 "The Ottoman bureaucracy has become to cumbersome and corrupt. The many scibes are more invested in their own interests than that of the Empire. It is time to remind the scribes of their duty and to replace all who will not work for the good of the Empire."
 TUR_rein_in_beylerbeys:0 "Rein in the Beylerbeys"
 TUR_rein_in_beylerbeys_desc:0 "The Beylerbeys, local governors for in Empire, have used the recent troubles to consolidate power for themselves; it is time to remind them who rules the Empire, and at whose pleasure they serve."
 TUR_begin_reforming_janissaries:0 "Begin Reforming the Janissaries"
 TUR_begin_reforming_janissaries_desc:0 "The Janissaries have become fat and weak, focused more on their own power than their skill as warriors. We must restore the corps to its former glory. And if some resist, we will deal with them."
 TUR_begin_reforming_janissaries_TT:0 "The second part of the reform is in the focus tree."
 SPN_major_decisions:0 "Important Decisions"
 SPN_protect_maastricht:0 "Protect Maastricht"
 SPN_protect_maastricht_desc:0 "Our informants tell us that [UPS.GetLeader] is preparing to attack Maastricht. The city has great strategic importance so we must not let it fall into their hands."
 SPN_protect_maastricht_tooltip:0 "We must improve the fortifications for the city of Maastricht (minimum fort level 4)"
 SPN_protected_maastricht_tooltip:0 "The Dutch may still attempt to take the city"
 german_decisions:0 "Important Decisions"
 thirty_years_war_decisions:0 "Important Decisions"
 WRZ_protect_wurzburg:0 "Protect Würzburg"
 WRZ_protect_wurzburg_desc:0 "Our scouts tell us that [SWE.GetLeader] is preparing to march on Würzburg. If we are to hold the city, we must improve it's defense to have even a chance."
 WRZ_protect_wurzburg_tooltip:0 "We must improve the fortifications for the city of Würzburg (minimum fort level 2)"
 WRZ_protected_wurzburg_tooltip:0 "The Swedish may still win the day"
 WRZ_protect_fulda:0 "Protect Fulda"
 WRZ_protect_fulda_desc:0 "Our scouts tell us that [SWE.GetLeader] is preparing to march on Fulda. If we are to hold the city, we must improve it's defense to have even a chance."
 WRZ_protect_fulda_tooltip:0 "We must improve the fortifications for the city of Fulda (minimum fort level 2)"
 WRZ_protected_fulda_tooltip:0 "The Swedish may still win the day"
 MNZ_protect_mainz:0 "Protect Mainz"
 MNZ_protect_mainz_desc:0 "Our scouts tell us that [SWE.GetLeader] is preparing to march on Mainz. If we are to hold the city, we must improve it's defense to have even a chance."
 MNZ_protect_mainz_tooltip:0 "We must improve the fortifications for the city of Mainz (minimum fort level 3)"
 MNZ_protected_mainz_tooltip:0 "The Swedish may still win the day"