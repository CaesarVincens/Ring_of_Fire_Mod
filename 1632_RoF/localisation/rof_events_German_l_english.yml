l_english:
 RoF_German.100.t:0 "Burgundy Arises"
 RoF_German.100.d:0 "Bernard of Saxe-Weimar, recently in the employ of Cardinal Richelieu has taken control of the Franche-Comté, declaring himself the Grand Duke of the Country of Burgundy."
 RoF_German.100.a:0 "But Franche-Comté belongs to us!"
 RoF_German.101.t:0 "[SWE.GetNameDefCap] Responds to Our Offer"
 RoF_German.101.da:0 "[SWE.GetNameDefCap] has accepted our offer to join the war against [AUS.GetNameDef]"
 RoF_German.101.db:0 "[SWE.GetNameDefCap] has rejected our offer to join the war against [AUS.GetNameDef]"
 RoF_German.101.a:0 "We shall mobilize at once."
 RoF_German.101.b:0 "Their loss."
 RoF_German.102.t:0 "[AUS.GetNameDefCap] Responds to Our Offer"
 RoF_German.102.da:0 "[AUS.GetNameDefCap] has accepted our offer to join the war against [SWE.GetNameDef]"
 RoF_German.102.db:0 "[AUS.GetNameDefCap] has rejected our offer to join the war against [SWE.GetNameDef]"
 RoF_German.102.a:0 "We shall mobilize at once."
 RoF_German.102.b:0 "Their loss."
 RoF_German.110.t:0 "[SWE.GetNameDef] Demands Support"
 RoF_German.110.d:0 "Our brother-in-law, Gustavus Adolphus, demands our support in his war against the Emperor."
 RoF_German.110.a:0 "We never really liked the Emperor anyway."
 RoF_German.110.b:0 "Let him bluster."
 RoF_German.120.t:0 "[SWE.GetNameDefCap] will Support us"
 RoF_German.120.d:0 "Our cousin, Gustavus Adolphus, will restore our lands in exchange for our support in his war against the Emperor. Though we will be subordinate to him."
 RoF_German.120.a:0 "If that is the price, so be it."
 RoF_German.120.b:0 "We will manage on our own."
 RoF_German.121.t:0 "[SWE.GetNameDefCap] will Support us"
 RoF_German.121.d:0 "Our cousin, Gustavus Adolphus, will restore our lands in exchange for our support in his war against the Emperor."
 RoF_German.121.a:0 "Wonderful."
 RoF_German.130.t:0 "[SWE.GetNameDefCap] Demands Support"
 RoF_German.130.d:0 "The king of [SWE.GetName], Gustavus Adolphus, demands our support in his war against the Emperor."
 RoF_German.130.a:0 "We never really liked the Emperor anyway."
 RoF_German.130.b:0 "Let him bluster."
 RoF_German.131.t:0 "[AUS.GetNameDefCap] Demands Support"
 RoF_German.131.d:0 "Emperor [AUS.GetLeader] is demanding our support in the war against the Swedish king, Gustavus Adolphus."
 RoF_German.131.a:0 "We are Imperial subjects; we ought to comply."
 RoF_German.131.b:0 "We should support Catholics against our Lutheran brothers?"
 RoF_German.140.t:0 "[SWE.GetNameDefCap] Seeks Support"
 RoF_German.140.d:0 "The king of [SWE.GetName], Gustavus Adolphus, seeks our support in his war against the Emperor."
 RoF_German.140.a:0 "We never really liked the Emperor anyway."
 RoF_German.140.b:0 "We can't get involved."
 RoF_German.141.t:0 "[SWE.GetNameDefCap] Offers Aid"
 RoF_German.141.d:0 "The king of [SWE.GetName], Gustavus Adolphus, has finally come to our aid, though several months too late. Shall we accept his terms?"
 RoF_German.141.a:0 "We need his help."
 RoF_German.141.b:0 "We'll be fine on our own."
 RoF_German.142.t:0 "[SWE.GetNameDefCap] Offers Aid"
 RoF_German.142.d:0 "The king of [SWE.GetName], Gustavus Adolphus, has finally come to our aid, though several months too late. Shall we accept his terms?"
 RoF_German.142.a:0 "We need his help."
 RoF_German.142.b:0 "We'll be fine on our own."
 RoF_German.150.t:0 "Seek aid from Poland?"
 RoF_German.150.d:0 "[NUS.GetNameDefCap] has attacked us! We could ask for help from our overlord, [POL.GetLeader], though it will likely come with high price."
 RoF_German.150.a:0 "We need his help."
 RoF_German.150.b:0 "We'll be fine on our own."
 RoF_German.151.t:0 "[BRA.GetLeader] Asks for Help"
 RoF_German.151.d:0 "[BRA.GetLeader] seeks our aid in his war against [NUS.GetNameDef] and [SWE.GetLeader]. This could be an opportunity to regain the throne of [SWE.GetNameDef] and maintain a buffer against those republican Germans"
 RoF_German.151.a:0 "We will help him."
 RoF_German.151.b:0 "The risks are too great."