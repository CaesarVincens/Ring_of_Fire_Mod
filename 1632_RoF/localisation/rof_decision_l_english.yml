 ban_absolutist_party:0 "Ban Absolutism"
 ban_absolutist_party_desc:0 "In the current situation, allowing absolutist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_absolutist_party_tt:1 "Change in popularity of Absolutist: §G-§![?.Root.party_popularity@absolutist|%0G].\n"
 ban_constitutionalist_party:0 "Ban Constitutionalism"
 ban_constitutionalist_party_desc:0 "The parties in the political center have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population."
 ban_constitutionalist_party_tt:1 "Change in popularity of Constitutionalist: §G-§![?.Root.party_popularity@constitutionalist|%0G].\n"
 ban_liberal_party:0 "Ban Liberalism"
 ban_liberal_party_desc:0 "The parties in the political center have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population."
 ban_liberal_party_tt:1 "Change in popularity of Liberal: §G-§![?.Root.party_popularity@liberal|%0G].\n"
 ban_radical_party:0 "Ban Radicalism"
 ban_radical_party_desc:0 "The Committees of Correspondance have been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
 ban_radical_party_tt:1 "Change in popularity of Radical: §G-§![?.Root.party_popularity@radical|%0G].\n"
 ban_neutrality_party:0 "Ban Isolationism"
 ban_neutrality_party_desc:0 "In the current situation, the calls for isolationism hamper our diplomatic relations with our neighbors. We must suppress them for now."
 ban_neutrality_party_tt:1 "Change in popularity of Neutrality: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
