 absolutist_on_the_rise:0 "Absolutism on the Rise"
 absolutist_on_the_rise_desc: "Vocal political elements have begun to speak up in favor of absolutist values, finding support with an increasing number of the population. The nation's path to absolutism lies open, merely awaiting the choice of peaceful or violent transition."
 constitutionalist_on_the_rise:0 "Constitutionalism on the Rise"
 constitutionalist_on_the_rise_desc: "Vocal political elements have begun to speak up in favor of constitutionalist values, finding support with an increasing number of the population. The nation's path to constitutionalism lies open, merely awaiting the choice of peaceful or violent transition."
 liberal_on_the_rise: "Liberalism on the Rise"
 liberal_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of liberal values, finding support with an increasing number of the population. The nation's path to liberalism lies open, merely awaiting the choice of peaceful or violent transition."
 radical_on_the_rise:0 "Radicalism on the Rise"
 radical_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of radical values, finding support with an increasing number of the population. The nation's path to radicalism lies open, merely awaiting the choice of peaceful or violent transition."
 neutrality_on_the_rise:0 "Neutrality on the Rise"
 neutrality_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of isolationist values, finding support with an increasing number of the population. The nation's path to isolationism lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_absolutist_civil_war:0 "Prepare for Civil War"
 prepare_for_absolutist_civil_war_desc:0 "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
